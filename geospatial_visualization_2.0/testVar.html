<!DOCTYPE html>
<body>
    <button onclick="plusr()">+</button>
    <button onclick="exportHTML()">export</button>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script id="valueR">        
        var r = 0;        
    </script>
    <script>
        console.log(r)
        function plusr() {
            r += 1;
            console.log(r);
        }
        function exportHTML() { 
            $("#valueR").empty();
            $("#valueR").append("var r = " + r);
            let content = $('html').html(),
                a = document.createElement('a'),
                blob = new Blob([content], {'type':'text/plain'});
            a.href = window.URL.createObjectURL(blob);
            a.download = "new.html";
            a.click();
        }
    </script>
</body>
</html>
