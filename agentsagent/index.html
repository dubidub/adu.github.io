<body>
  <div class="title">
    <div class="header">
      <div class="logo"><strong>Agents'Agent</strong> <i>beta</i></div>
      <!-- <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <li><a href="https://dubidub.github.io/blog/"><strong>ADU WORK IN PROGRESS</strong></a></li>

        <li><a href="https://dubidub.github.io/blog/tools">Tools</a></li>
      </ul> -->
    </div>
  </div>

  <datalist id="mylist"></datalist>
  <datalist id="hotellist"></datalist>



  <!-- Hotel Info Modal and Option Modal -->
  <div id="info_modal_overlay" class="overlay" onclick="close_info_modal()"></div>
  <div id="hotel_info_modal" class="info_modal"></div>
  <div id="option_modal" class="option_modal">
    <button class="close_button" id="close_option_button" type="button" onclick="close_option_modal()"><i class="fa fa-close"></i></button>
  </div>

  <div class="search_results">
    <!-- Filter Frame -->
    <div class="results_filter">
      <div class="search_box">
        <div class="search_box_handle">Search</div>
        <div class="search_box_form">
          <div class="awesomplete search_form_input">
            <input type="text" id="input_ori" placeholder="Destination/property name"
              onclick="clearInputOri()" class="awesomplete" list="mylist"/>
            <!-- <button class="option_button" type="button" onclick="open_option_modal()"><i class="fa fa-gear"></i></button> -->
          </div>
        </div>
      </div>
      <div class="showmap_box" id="showmap_box" onclick="show_map()">
        <div class="showmap_box_handle" id="showmap_box_handle">Show on map</div>
      </div>
      <div class="shortlist_box" id="shortlist_box" onclick="show_shortlist()">
        <div class="shortlist_box_handle" id="shortlist_box_handle">Shortlist</div>
      </div>
      <div class="filter_box">
        <div class="filter_box_handle">Filter by</div>
        <div class="filter_box_hotel">
          <div class="filter_box_hotel_handle">Hotel programs
            <input type="checkbox" onclick="select_all_hotels()" style="float:right" id="hotel_program_checkbox" checked>
            <!-- <label for="hotel_programs"></label> -->
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="HC00HY" name="elite_fliter" value="HC00HY" onclick="get_ep_filter()" disabled>
            <label for="HC00HY">Hyatt Prive</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="HC00MR" name="elite_fliter" value="HC00MR" onclick="get_ep_filter()" disabled>
            <label for="HC00MR">Marriott STARS & Luminous</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="HC00FS" name="elite_fliter" value="HC00FS" onclick="get_ep_filter()" disabled>
            <label for="HC00FS">Four Seasons Preferred Partners</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="EP00HC" name="elite_fliter" value="EP00HC" onclick="get_ep_filter()" disabled>
            <label for="EP00HC">AMEX The Hotel Collection</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="EP00FH" name="elite_fliter" value="EP00FH" onclick="get_ep_filter()" disabled>
            <label for="EP00FH">AMEX Fine Hotels + Resorts</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="EP00VT" name="elite_fliter" value="EP00VT" onclick="get_ep_filter()" disabled>
            <label for="EP00VT">Virtuoso</label><br>
          </div>
        </div>
        <div class="filter_box_perks">
          <div class="filter_box_perks_handle">Perk types
            <input type="checkbox" onclick="select_all_perks()" style="float:right" id="perks_checkbox" checked>
            <!-- <label for="perks"></label> -->
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="CBF" name="perk_filter" value="CBF" onclick="get_ep_filter()" disabled>
            <label for="CBF">Breakfast</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="CRU" name="perk_filter" value="CRU" onclick="get_ep_filter()" disabled>
            <label for="CRU">Room Upgrades</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="ECI" name="perk_filter" value="ECI" onclick="get_ep_filter()" disabled>
            <label for="ECI">Early Check-in</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="LCO" name="perk_filter" value="LCO" onclick="get_ep_filter()" disabled>
            <label for="LCO">Late Check-out</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="FCD" name="perk_filter" value="FCD" onclick="get_ep_filter()" disabled>
            <label for="FCD">Free Credit</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="WGA" name="perk_filter" value="WGA" onclick="get_ep_filter()" disabled>
            <label for="WGA">Welcome Gift</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="CIN" name="perk_filter" value="CIN" onclick="get_ep_filter()" disabled>
            <label for="CIN">Internet</label><br>
          </div>
          <div class="filter_box_wrapper">
            <input type="checkbox" id="OTH" name="perk_filter" value="OTH" onclick="get_ep_filter()" disabled>
            <label for="OTH">Others</label><br>
          </div>
        </div>
      </div>
    </div>
    <!-- Hotel Side Panel -->
    <div id="hotelPanel" class="hotelPanel"></div>
    <div id="mapid" class="mapid"></div>

  </div>

</body>
