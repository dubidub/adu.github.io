<body>
  <div id="loader"><div class="spinner"></div></div>
  <!-- <button id="report-issue-btn" title="Report an issue">
    <i class="fas fa-exclamation-triangle"></i>
  </button> -->

  <div class="title">
    <div class="header">
      <div class="logo"><strong>Agents'Agent</strong> <i>beta</i></div>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <!-- <li><a href="https://dubidub.github.io/blog/"><strong>ADU WORK IN PROGRESS</strong></a></li> -->
        <!-- <li><a href="https://dubidub.github.io/blog/">Blog</a></li> -->
        <!-- <li><a href="https://forms.gle/hPYrZ8sJqFwHEJvY7" target="_blank">Feedback</a></li> -->
        <li><a id="reportIssue_link" href="" target="_blank">Report an issue</a></li>
      </ul>
    </div>
  </div>

  <datalist id="mylist"></datalist>
  <datalist id="hotellist"></datalist>



  <!-- Hotel Info Modal and Option Modal -->
  <div id="info_modal_overlay" class="overlay" onclick="close_info_modal()"></div>
  <div id="hotel_info_modal" class="info_modal"></div>
  <div id="option_modal" class="option_modal">
    <button class="close_button" id="close_option_button" type="button" onclick="close_option_modal()"><i class="fa fa-close"></i></button>
  </div>

  <div class="search_results">
    <!-- Filter Frame -->
    <div class="results_filter">
      <div class="search_box">
        <div class="search_box_handle">Search</div>
        <div class="search_box_form">
          <div class="awesomplete search_form_input">
            <input type="text" id="input_ori" placeholder="Destination/property name"
              onclick="clearInputOri()" class="awesomplete" list="mylist"/>
            <!-- <button class="option_button" type="button" onclick="open_option_modal()"><i class="fa fa-gear"></i></button> -->
          </div>
        </div>
      </div>
      <div class="showmap_box" id="showmap_box" onclick="show_map()">
        <div class="showmap_box_handle" id="showmap_box_handle">Show on map</div>
      </div>
      <div class="shortlist">
        <div class="shortlist_box" id="shortlist_box" onclick="show_shortlist()">
          <div class="shortlist_box_handle" id="shortlist_box_handle">Shortlist</div>
        </div>
        <div class="shortlist_clear" onclick="clear_shortlist()">Clear</div>
      </div>
      <div class="filter_box">
        <div class="filter_box_handle">Filter by</div>
        <div class="filter_box_hotel" id="filter_box_hotel"></div>
        <div class="filter_box_perks" id="filter_box_perks"></div>
      </div>
    </div>
    <!-- Hotel Side Panel -->
    <div id="hotelPanel" class="hotelPanel"></div>
    <div id="mapid" class="mapid"></div>

  </div>

</body>
