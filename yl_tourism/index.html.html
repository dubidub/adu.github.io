承衣缽，將這雲林知名的小吃美味傳遞至其他地方，而且每一家生意都很好。 　「米糕甲」精選糯米加上傳承蒸炊技巧，炊煮出來的米糕風味獨特，讓人食指大動，而排骨湯裡的排骨香軟，湯頭鮮美且不容易塞牙縫，是佐米糕的最佳拍檔，此外還有清淡的魚丸湯，提供不同的湯品選擇。「斗南米糕甲」以傳承一甲子的美味，實在的價格，提供民眾吃的巧又吃的飽的小吃美食，是其能屹立至今還能開枝散葉將美味遠播的最佳的典範，如果有機會來到斗南，不防來品嚐這已歷經一甲子的庶民美食吧!","雲林縣斗南鎮中正路96號","斗南鎮",120.48003,23.67667,"events"],[2020,"C3_376490000A_100285","82號豆花","82號豆花(原長興豆花)， 堅持良心傳承誠信，用精挑細選的食材，用心鑽研製作方法，希望能夠打動(挑戰)每位客人的味蕾，82號豆花全體人員誠摯歡迎各位嘉賓光臨指教....","雲林縣斗六市中正路82號","斗六市",120.54441,23.70808,"events"],[2021,"C3_376490000A_100286","長興圓仔冰","已經營超過一甲子的長興圓仔冰，位於斗六中華路上，是一家頗具特色的冰品店，店裡的圓仔冰，純糯米湯圓、燒麻糬、米糕粥及親自熬煮的紅豆、芋圓…等，以這古早味的冰品擁有不少喜歡甜點的消費族群。 長興圓仔冰在斗六可是伴隨著許多人的記憶一起成長，這家以傳承三代不曾間斷的經營歷程，以豐富扎實的原味口感受到眾多消費者的推崇。目前由第三代接手經營，仍保持長興冰品的古早口味，所有的圓仔跟麻糬都是純糯米磨成米漿製成，吃在嘴裡，Q彈不黏牙，加上各種配料及剉冰，選用最天然最原始的材料，每一口圓仔冰吃進嘴裡，實實在在的豐富口感，是夏天最佳的消暑選擇。店裡的米糕粥也是一大特色，吃起來有點類似八寶粥的感覺，可熱食也可加上剉冰享用，是許多老一輩顧客的最愛。這家三代懷舊小吃值得您一訪品味喔!","雲林縣斗六市中華路136號","斗六市",120.54516,23.70858,"events"],[2022,"C3_376490000A_100287","原農會口鴨肉羹","「原農會口鴨肉羹」取用品質新鮮的鴨肉加上洋蔥大火快炒，肉質融入洋蔥的香甜，再加上筍絲、銀芽燴製成羹，可加飯或麵也可單獨享用都是美味又可口。店裡除了招牌鴨肉羹之外，也有當歸鴨肉麵線、當歸鴨冬粉、當歸鴨米粉..等不同口味的鴨肉料理提供選擇。除了各項鴨肉美食之外，店裡最受青睞的還有老闆每天費心滷製的各種小菜，如；鴨胗、鴨血、粉腸、豆干、海帶、豬頭皮....等~正餐之際來一碗鴨肉羹麵或當歸鴨肉麵線，加上小菜就可飽足胃口，如要與三五好友小聚也可以切上幾道滷味，既方便又經濟實惠。","雲林縣褒忠鄉三民路77號","土庫鎮",120.39031,23.67714,"events"],[2023,"C3_376490000A_100288","西市鄧肉圓老店（登邑肉圓）","西市鄧肉圓老店，是用炸的肉圓，有原味、蒜味及辣味可以選擇，肉圓經炸過之後，皮Ｑ嫩有嚼勁，餡料是底部先舖一層醃製過的碎筍乾，再放絞肉，讓內餡肉汁味道更甜美。肉圓上的醬汁也是店家特製的，同時存在甜、鹹、辣三種味道，讓人每一口吃進嘴裡的肉圓充滿不同層次的美味。","雲林縣斗六市興北街88號","斗六市",120.54128,23.70961,"events"],[2024,"C3_376490000A_100289","阿海師鴨肉麵線","雲林土庫有家名聞全縣的阿海師鴨肉麵線。這家鴨肉麵線開了六十餘年，是鄉內人人稱讚的地方美食，從市井小民到機關首長都是鴨肉麵線的忠實客人，更有台北人、日本客不遠千里來大啖地方好味。阿海師(魏聰海)選用九十天的土鴨大小適中肉質嫩且彈性佳，是口感最佳的鴨肉麵線材料。鴨肉煮個四十來分鐘，肉質才會鮮嫩多汁而保留彈牙口感。而熬湯更是阿海師做鴨肉麵線絕對堅持的一道手續。","雲林縣土庫鎮中正路135號","土庫鎮",120.391071,23.676989,"events"],[2025,"C3_376490000A_100290","怪人花枝鱔魚麵","位於土庫順天宮旁的怪人花枝麵、鱔魚麵，名字頗為奇特，第二代老闆張明農說道：因父親張極力曾遭受火吻，導致左手變型，街坊多稱之為怪人，久而久之就變成店名了。」 生炒花枝和鱔魚麵份量十足，花枝和鱔魚都蠻大塊的，加上大量高麗菜的羹湯濃順清甜又帶點蒜香味，品嘗時再加上五印醋和老闆力推的手工辣椒粉，風味更是一絕。2012年更榮獲為「台灣小吃一百名店」店家呢！","雲林縣土庫鎮中正路105號","土庫鎮",120.39092,23.67594,"events"],[2026,"C3_376490000A_100291","好蝦冏男社","位於口湖鄉專業畜牧區的好蝦冏男社，由八位七年級生以李富正為首，利用閒置的豬舍，共同打造生態養殖蝦的理想王國。憑著一股信念、一股對家鄉的愛、一股希望為家鄉帶來改變的理想，拋棄慣行養殖方式堅持養出安全又健康的好蝦，從失敗經驗爬起，成功地養出一批好蝦，第一批好蝦獲得不少饕客的讚賞，價格更是亮眼，讓這群好蝦冏男更有信心朝向生態養殖法邁進。希望由此出發聚集青年熱情與活力，透過好蝦來傳達家鄉之美，傳達正確的消費方式，更重要的是學習與大地和平相處，找回記憶裏的故鄉沃土。","雲林縣口湖鄉梧南村東興路1號","水林鄉",120.203198,23.533676,"events"],[2027,"C3_376490000A_100292","台鑫水產","高品質的烏魚子，經過產銷履歷的層層把關，經由莊永宏雙手製作的烏魚子果然不負眾望，榮獲2008年最佳十大伴手禮與烏魚子評鑑頭等獎。從養殖到生產加工，莫不親自親為，只為了養殖最優質的魚體，生產高品質的烏魚子，經過產銷履歷的層層把關，經由永宏雙手製作的烏魚子果然不負眾望，榮獲2008年最佳十大伴手禮與烏魚子評鑑頭等獎，但他並不因此而自滿，相對的更是謙虛與嚴格把關，現在已成為烏魚子加工業的後起之秀。其實一開始所養殖的烏魚大都交給盤商，只留下部分自製自食與過年贈送親友，沒想到親友口碑相傳，就這樣子一傳十十傳百，訂單年年增加，因此也開始了自產自銷之路，但為了品質仍堅持量產，他說這樣品質才顧得到，因為經由永宏雙手製作的烏魚子是〝有感情的烏魚子〞誠如永宏所言；每位顧客都像家人一樣，一定要製作最好品質的烏魚子，這樣才對得起花錢的消費者。產業要永續經營一定要有所堅持，莊永宏的烏魚子已在水產界打開名號。","雲林縣口湖鄉台子村蚶寮142之10號","口湖鄉",120.15472,23.56779,"events"],[2028,"C3_376490000A_100293","玫瑰番茄園","許清水農友以稼接改良的品種，孕育出令人驚豔的甜美果實，因顏色紅如玫瑰，因此被稱為玫瑰番茄，因為果實甜美中帶有濃濃的鹽地水份，更增加玫瑰蕃茄獨特的口感，培育成功已吸引各路饕客對鹽地番茄的青睞，更為本地農業帶來一線生機。玫瑰蕃茄園位於雲林縣西南沿海「風頭水尾」的一個小村落，因土壤嚴重鹽化，卻在鹽化的土壤下孕育出甜美無比的「玫瑰番茄」，或許是在惡劣的環境中，為了生存必須更加堅韌的成長，因此才能培育出如此甜美的果實吧！","雲林縣口湖鄉水井村1鄰172號","口湖鄉",120.17941,23.52248,"events"],[2029,"C3_376490000A_100294","海中寶食品公司","擁有宏偉外觀的「海中寶食品公司」座落於一片鄉野中，華麗中更顯其在烏魚加工業界的地位。林靖玟女士因具備三十年以上的加工技術，堅持傳統手工製作而聞名於產業界，因此「傳統烏魚子」獲得2007年雲林縣政府推出的最佳伴手禮之一。成品須經五十道以上手工過程，才能製成高價珍貴的烏魚子，因此於產製過程中除了可提供外界民眾的參觀之外，目前也是提供縣內中小學戶外教學的據點之一。由於產製過程大多於早上進行，如要獲得整個產製流程的資訊，可事先預約安排，除了可參觀產製過程之外，現場還可以體驗業者自創的「火燄之舞~烏魚子」，以58%度金門高粱酒香烤烏魚子，片片綿密、口口香醇，配以白蘿蔔香蒜或蘋果、水梨，都能展現不同的風味。精心設計的禮盒裝烏魚子是年節送禮的最佳選擇。「飲酒過量,有害健康」...","雲林縣口湖鄉崇文路二段478號","口湖鄉",120.17892,23.58381,"events"],[2030,"C3_376490000A_100298","琺樂米花園（淯林生活館）","琺樂米花園（淯林生活館）位於斗六喧鬧的民生南路上，很多第一次造訪的顧客都驚呼，原來斗六還隱藏一家氣氛這麼好的餐廳，從一開始的進口英國茶及花草茶專賣店，到現在更提供餐點及咖啡，每一次的進步都看得出店經理對本店的用心，店經理說：我們想提供給大家的是最棒的服務及最好的餐點，當然還有最美的用餐環境，能服務每位前來用餐的顧客是我們的榮幸，玫瑰園就是要讓你們都擁有賓至如歸的感受。","雲林縣斗六市民生南路221號","斗六市",120.53715,23.69979,"events"],[2031,"C3_376490000A_100300","洽源馨西點麵包坊","【洽源馨西點】位於大埤鄉賜福宮正對面舖著漂亮石材的南門街上，若吃過這家店的重乳酪蛋糕，一定忘不了它的口感風味。黃澄澄的表皮點綴著淺淺的咖啡色，濃郁的乳酪香活潑了蠢蠢欲動的味蕾，輕嚼一口綿綿細細、不甜不膩、香濃可口，軟硬適中的口感，有被幸福圍繞的感覺！這家是七、八十年歷史的老店，第三代已漸漸接手囉！","雲林縣大埤鄉南門街18號","大埤鄉",120.42922,23.64552,"events"],[2032,"C3_376490000A_100301","阿國獅魷魚焿","魷魚焿是斗六最知名的特色小吃，阿國獅是創始老店，第二代老闆顏權國將父親傳承的手藝發揚光大，不但是斗六小吃地標，600多坪的中央廚房工廠，吸引不少人加盟，對魷魚的用心研究，更讓他博得魷魚大王的稱號。顏爸爸民國六十年左右原本賣肉羹，偶然發現魷魚嘴獨特美味，創立嘴大王魷魚羹，後來仿效者眾多，顏權國特別標明阿國獅招牌。","雲林縣斗六市大同路112號","斗六市",120.54464,23.70954,"events"],[2033,"C3_376490000A_100302","大娘羹大王美食坊","在斗六市中正路上就林立4間非常有名氣的『羹』店，競爭實屬相當激烈，但在這樣競爭激烈的情況下，『大娘羹大王』非但沒有被市場所洮汰，反而因為對食材品質的要求及持續改善的良好品質要求下，在顧客口中有口皆碑、口耳相傳，進而逐步穩健的擴大成長率及增加不同的客戶群，我們堅信在有目標、有規劃的營運下，『大娘羹大王』必可成為頂尖的小吃領導者。","雲林縣斗六市中正路102號","斗六市",120.544409,23.707757,"events"],[2034,"C3_376490000A_100303","好涼冰店","走過五十年歲月的溝仔埧好涼冰店，是許多人夏天一定要來此吃冰共同的記憶！店內沒有華麗裝潢，明顯招牌，但濃郁奶香綿密冰淇淋、香脆可口的夾心冰餅與餡料紮實豐富的古早味冰棒，每年夏天吃冰人潮總是絡繹不絕，隨著低溫宅配發達後，更把清涼好口感溫馨幸福送到你的手裡。","雲林縣虎尾鎮光復路411號","虎尾鎮",120.43681,23.71019,"events"],[2035,"C3_376490000A_100304","祥益米粉","創立於西元1982年的添茂股份有限公司成龍廠，西元2003年元月改為祥益食品有限公司，主要生產製作米粉。業者林明興與夫人李秋霞女士胼手胝足，開創了米粉工廠，李秋霞女士更因致力於農業轉型，在口湖鄉農會稻米產銷班輔導下，不斷研究並研發新產品，於西元1994年獲得全國十大傑出農家婦女【神農獎】殊榮。因其製作技術一流，品管嚴格而獲得日本人的青睞，因此開發出外銷日本市場，也造就在地婦女更多的就業機會。 為推動產業休閒觀光發展，結合金湖休閒農業區遊客中心，規畫一系列產業體驗活動內容，提供中小學校外教學活動，如；手工DIY米粉創意料理。須事先預約。","雲林縣口湖鄉口湖村崇文路二段402巷50號","口湖鄉",120.17693,23.58181,"events"],[2036,"C3_376490000A_100305","土庫當歸鴨肉麵線","位於中山路上的【土庫老店當歸鴨肉麵線】第一代自民國45年開始經營至今，是歷經三代經營的老店。因所使用的鴨肉是採人工自然飼養的土番鴨，肉質鮮嫩易入口，加上當歸及自己搭配中藥材料與燙鴨時的原汁，需熬燉3小時才能呈現的湯頭，獨特的湯汁油而不膩而且充滿藥膳的香氣，搭配每天早上現煮的新鮮鴨肉加上紅麵線，是一道可以滿足胃口的美味小吃。除了鴨肉麵線之外，以新鮮鴨血加上糯米製作的米血糕，也是店裡的人氣小吃。真材實料加上獨特的中藥湯頭，每一道食材經過溫潤的湯頭川燙過後，吃起來有一股溫補的香氣，不燥不膩，是令人一再光顧的主因。店家特色：鴨肉麵線","雲林縣土庫鎮中正路157號","土庫鎮",120.391071,23.676989,"events"],[2037,"C3_376490000A_100306","古早味雙糕潤","位於中山路的盡頭，不像是店面的住家，門口擺著木製的「雙糕潤」的招牌，不注意的話很容易就忽略了這家難得的古早味點心。這裏的「雙糕潤」上下兩層是Q又軟的白米糕，中間夾層則是黑糖餡，咬下去有濃濃的黑糖香味，甜而不膩相當爽口。營業時間從上午7點開始，每天限量賣完為止。店家特色：雙糕潤","雲林縣土庫鎮中山路45號","土庫鎮",120.38921,23.67391,"events"],[2038,"C3_376490000A_100307","虎尾魷魚羹","新興路與和平路口，大大聳立著「虎尾魷魚羹」的招牌，沒錯，「魷魚羹」正是他們的招牌。到訪那天，巧遇「瀨上剛in台灣」的工作小組也前來拍攝，大家對美食的認知果真是有志一同。這裏的「魷魚羹」清徹黃澄，一看就很有賣相。它不像北部的沙茶魷魚羹重口味，淡淡勾芡的香味跟魷魚清脆的口感，味蕾的記憶反而更為持久芬芳。店內還賣有多樣小菜，想要搭配其他東西吃飽，是絕對沒問題的。營業從上午8時至晚上8時左右。店家特色：魷魚羹、肉羹","雲林縣虎尾鎮和平路131號","虎尾鎮",120.43509,23.70837,"events"],[2039,"C3_376490000A_100308","蛤仔輝特產中心","蛤仔輝的文蛤湯包在網路上被封為天下第一鮮，因為每一枚工整的包子裡，都包了起碼20粒文蛤肉，豬肉和高麗菜餡中，加了文蛤原汁提鮮，麵皮用菠菜、番薯粉和在來米漿調製，吃來Q軟，一口咬下去，味甜鮮爽。蛤仔輝因文蛤湯包一舉成名，不但成功銷出自家養殖過盛的文蛤，老闆娘林祝妃加入田媽媽，又陸續研發多項水產小吃。林祝妃說，台西一帶的文蛤池多採混養方式，利用文蛤吃浮游生物、魚蝦吃藻類的覓食特性，創造最高經濟價值。她用自家魚池養的文蛤、虱目魚、鹹水蝦和鮮蚵，開發出一張熱鬧的海味小吃菜單。","雲林縣臺西鄉五港村五港路428號","臺西鄉",120.20635,23.71481,"events"],[2040,"C3_376490000A_100309","台西丁式好香蛋餅","很難想像蛋餅是下午2點後才開始賣的吧，台西中山路專賣蛋餅的攤子，就是獨樹一格。特別的還不只這樣，這裏有個裹個頭巾帥帥的型男老闆，雖然年紀輕輕卻已有20年經驗；還有這裏蛋餅口味也是一絕，一般蛋餅皮薄薄一層只加蔥餡，這裏卻是從麵糰就自製，揉製的麵糰更是暗藏玄機，內餡有高麗菜、豬絞肉、蘿蔔絲等相當豐富。煎好的厚實餅皮再打上顆蛋，簡直是鮮嫩欲滴，令人口水直流。這裏2點開始營業，賣到傍晚準備的量賣完為止。店家特色：蛋餅","雲林縣臺西鄉台西村中山路106號","臺西鄉",120.199397,23.700277,"events"],[2041,"C3_376490000A_100313","阿文排骨飯大王","來到林內，跟著當地人的腳步，可發現阿文排骨總是人來人往，食客絡繹不絕。阿文排骨飯大王的排骨飯，排骨大塊又厚，滷的很鬆軟，不會硬硬的，一咬下去，即分離，味道也不會很鹹，吃起來蠻香的。搭配當地新鮮的筍絲和酸菜，酸菜不會太酸，帶有清香的草味，搭配酸菜和爌肉一起入口，另有滋味。 除了排骨飯之外，香菇肉粳也不錯，香菇用“花菇”來增加香菇的香氣，肉粳的口感也很好。店家特色：排骨飯、香菇肉羹","雲林縣林內鄉中正路206號","林內鄉",120.61563,23.75873,"events"],[2042,"C3_376490000A_100314","摩爾花園","來到摩爾花園，會讓人有恍如置身西班牙的感覺。複製了高弟建築的概念，摩爾花園處處散發了夢幻的色彩，難度極高的的建築樣式，能夠在台灣的鄉間出現，令人驚嘆。來到這裡，處處充滿了驚喜，如同來到了童話世界，希望能帶給大家愉悅的用餐及休閒環境。 摩爾花園是以西班牙和阿拉伯的建築特色融合而來，其間有高第大師的影子加上摩爾建築特色與波斯的夢幻色彩，透過建築層次與色彩的彰顯，讓藝術與美學呈現出來；又有一種童話世界般的夢幻希望喚起大家兒時的記憶，真實的投入愛麗絲與阿拉丁的夢幻王國，希望帶給大家一個美麗幸福的園地。柳丁酒（選用本地有機柳丁蒸餾釀製而成，純白的柳丁酒聞起來有一種淡淡的橙香，酒精濃度逾30%只可淺酌、切忌牛飲！餐廳平日未供應，只有跟老闆聊得來的客人，才能有此待遇喔!）","雲林縣斗六市引善路123號","斗六市",120.56746,23.71242,"events"],[2043,"C3_376490000A_100315","阿興嘴吃嘴魷魚嘴羹","魷魚羹在台灣的小吃相當的普遍，但「魷魚嘴羹」好像就比較不是那麼常見了。這個特色小吃也是源自於斗六，據傳約有50年左右的時間，在經濟物質還不是很豐裕的當時，能吃到魷魚嘴就已算是相當珍貴，斗六當地又將魷魚嘴做成羹，讓一碗羹湯中就能飽嚐好幾顆的魷魚嘴，算是當時的高價美食。 　　斗六中正路上的「阿興嘴吃嘴魷魚嘴羹」，是「魷魚嘴羹」的創始老店，開店至今已約50年。在地人都知道他們是創始店，黃澄清徹的羹中一粒粒小巧黝黑的魷魚嘴，看來就很特別。吃魷魚嘴需將嘴巴黑色的頭啃掉，也是別有一番樂趣。店內的老客人吃了40幾年，還是一來就叫了兩碗啃滿一整桌的魷魚嘴，據說最高記錄店內曾有人連續吃掉17碗魷魚嘴羹，美食的滋味果真是有擋不住的魅力。店家特色：魷魚嘴羹","雲林縣斗六市中正路56號","斗六市",120.54443,23.70896,"events"],[2044,"C3_376490000A_100317","東市羊肉","斗六有分西市與東市，西市場現仍維持相當大的規模，裏面更是有各式各樣的店家。東市規模雖不若西市那麼大，但卻藏了許多美食店家。下午約4時才開始營業的「東市羊肉 」，也是在地有名的老店，羊肉選用的是新鮮的店家特色：羊肉料理","雲林縣斗六市中華路115號","斗六市",120.54493,23.70867,"events"],[2045,"C3_376490000A_100318","吳記肉圓(西市場)","來到斗六的西市場，在距離斗六火車站不遠處，步行可到。西市場內有名的斗六小吃~吳記肉圓。吳記肉圓是60年的傳統老店，沒有分店，每天選市場的新鮮溫體豬肉和竹山產的新鮮竹筍，純手工做成的肉圓。軟Ｑ的外皮，以及大塊多汁的豬肉內餡，讓人一口咬下就有滿足的感覺，是料好實在的傳統美味。店家特色：肉圓","雲林縣斗六市愛國街21巷10號","斗六市",120.54149,23.71035,"events"],[2046,"C3_376490000A_100319","蕃薯仔炊仔飯","「炊仔飯」，是斗六特有的小吃，它的作法很類似米糕，都是使用蒸籠炊煮的方式，但材料用的不是糯米，而是一般的蓬萊米。在配料上也與米糕不同，蒸過的飯配上肉燥、青豆等，有一股淡淡的飯香，每個販賣的店家外型都差不多，不過隨著配料及醬汁的調製，每家風味不盡相同。堂堂邁入第四代的「蕃薯仔炊仔飯」，所賣的食物跟作法都沿襲第一代留下來的古早味，「炊仔飯」一端上桌，看起來就很可口，吃起來更香醇。謙稱還在見習的第四代小老闆說，它們獨有的口味秘訣就在於豬油跟獨門的醬汁。除了「炊仔飯外」，這裏的「茶碗蒸」更是當地老饕的最愛，特有的加上醬油、肉燥的台式作法，讓這道日式小吃多了濃濃的本土味。在這裏兩樣特色小吃加上爽口的味增湯，就是美味豐盛的一餐了。位於斗六市中正路89號，營業時間為上午11時至下午7點到8點間。店家特色：炊仔飯、茶碗蒸","雲林縣斗六市中正路89號","斗六市",120.54467,23.70811,"events"],[2047,"C3_376490000A_100320","桂竹林休閒餐廳","桂竹林休閒餐廳整塊農地從是老闆的祖父時代所留下，裡面還保有兩百株老咖啡樹，都植在檳榔樹下，1980年代檳榔價格風光時，咖啡樹被砍掉一百多株，現在只保留不到一百株，樹齡都超過一百年。在古坑華山這邊，算是獨具特色的咖啡園區。除了咖啡之外，園內也種植桑椹，每年3月中旬至5月初開放讓遊客現採桑椹。餐廳並推出桑椹養生餐或咖啡餐，別具風味。店家特色：咖啡、特色風味餐","雲林縣古坑鄉桂林村桃源1之12號","古坑鄉",120.60354,23.59612,"events"],[2048,"C3_376490000A_100321","莿桐圓仔冰","莿桐的小吃都是口耳相傳、沒招牌的，中正路上138號的「圓籽冰」，是超道地的古早味。這裏的圓籽冰，不管你叫幾碗都是現煮的，穿著古早汗衫的阿伯，熟練地將圓籽燙熟後，馬上層層鋪上剉冰，達到冰鎮迅速冷卻的功能。更特別的是賣冰的阿伯學機械出身，搓湯圓的機器也是自製、全台獨一無二的喔！店家特色：圓仔冰","雲林縣莿桐鄉中正路138號","莿桐鄉",120.49982,23.75751,"events"],[2049,"C3_376490000A_100325","蕭家油蔥粿","粿是米食文化重要的象徵，在西螺發展出的「油蔥九層粿」更是其中的精髓。它除了用的是好米外，製程更是繁瑣，必需選用存放一年以上的老在來米做為材料，磨成米漿後倒入蒸盤，蒸成薄薄一層後還要小心翼翼的層層疊起，才算完成。因此可以看到很特殊的是粿有層層不同顏色，「九層粿」之名不脛而走。「九層粿」可以熱食也適合放涼後食用，吃起來是兩種不同的口感與風味。 位於西螺建興路跟光復西路旁的「蕭家油蔥粿」，幾乎已成了西螺人主要的早餐，九層粿蒸熱後加上爆香的油蔥酥跟西螺特產的醬油膏提味，更添粿的鮮甜香味。每天早晨5點開始賣的油蔥粿，上午11點左右大概就全部賣光，外地遊客要來品嚐，可得起早才有這個福氣喔！ 店家特色：蔥粿、凸皮湯","雲林縣西螺鎮建興路272號","西螺鎮",120.45927,23.80141,"events"],[2050,"C3_376490000A_100326","涼心青草茶","經經營40年的老店良心茶，位在水林國小側門的涼心青草茶，總是吸引許多在地的民眾路過時的停駐。用自產青草，採傳統燒灶方式經24小時熬煮青草茶，完全不用化學香料等添加物，來到水林，記得來上一杯！店家特色：青草茶","雲林縣水林鄉文化路與中庄路路口（水林國小側門）","水林鄉",120.24612,23.57514,"events"],[2051,"C3_376490000A_100327","北港土城土魠魚焿","北港「土魠魚羹」的特殊之處，在於它並非用炸的，而是將魚切成一塊塊裹粉水煮而成，這樣的作法，更能吃出「土魠魚」的鮮味。羹湯使用大白菜當底勾芡而成，煮好後灑上少許香菜及紅醋，是一道相當味美的在地小吃。 土魠魚羹可以早上吃，也可以晚上吃。如果是中午前吃，建議吃市場內中華路5號的「塗城土魠魚羹」，自早上六點賣開始賣，至中午十二點半，相當值得品嚐。","雲林縣北港鎮中華路5號","北港鎮",120.30358,23.56828,"events"],[2052,"C3_376490000A_100329","田中扁食麵","鎮公所對面街角的「田中麵攤」，也邁入第三代的歷史。攤子賣的是「扁食麵」，這裏的麵跟扁食都特別，麵像是手工桿的超細麵，口感吃起來比麵線略粗一些，「扁食」則是以豬肉紅蔥頭為主要餡料，有種古早豬油的香味。除「扁食麵」外，這裏的筒仔米糕也是遵循古早製法，值得一試。店家特色：扁食麵、米糕","雲林縣北港鎮公園路54號","北港鎮",120.30221,23.57541,"events"],[2053,"C3_376490000A_100408","世唯烘焙坊","世唯烘焙坊的生產工廠是一個很衛生、很乾淨、很明亮，很寬敞且兼具流暢動線的工作環境，我們的工作人員對於衛生上非常的要求，進入工廠前還必須換上工作鞋，每人都必須戴上蓋髮帽、口罩，產品、器具以及原料不直接放於地上，消毒殺菌、沖洗地板更是每天必做的工作。店家特色：喜餅，彌月蛋糕，生日造型蛋糕，現烤麵包，伴手禮","雲林縣斗六市民生南路101號","斗六市",120.537143,23.703306,"events"],[2054,"C3_376490000A_100409","鋐園食品行","鋐園食品行兩代傳承自今有50年的歷史。多年來,堅持選用天然漢方調配料理,;堅持選用具有CAS認證合格的肉品;聆聽和採納每位顧客的意見，不斷檢討與改良`創新;沒有華麗的廣告宣傳，靠的是顧客的口耳相傳;同時創立人林先生以獨特的傳統風味和優良的品質立下口碑嬴得顧客的稱讚及信賴。當林先生退休以後，接班人林先生的兒子。在原來的基础上加以改良，保持原有的傳統風味。同時也增加了不少年輕人喜愛的口味。","雲林縣斗六市長平里石林路24巷17號","斗六市",120.501339,23.708336,"events"],[2055,"C3_376490000A_100411","岵屺牌美濃香瓜禮盒","精選外表光滑，內在肉質香甜濃郁的頂級甜瓜，堅守13度以上的甜度品質，每一口都吃得到幸福的美味。","雲林縣崙背鄉豐榮村358號","崙背鄉",120.332017,23.779041,"events"],[2056,"C3_376490000A_100412","蜂收滿箱禮盒","蜜蜂故事館養蜂事業已傳承三代，近百年的專業養蜂經驗。產品包括蜂蜜、花粉、蜂王乳等，投入大量研發經費，用心提供最好的品質。","雲林縣古坑鄉湳子路88號","古坑鄉",120.540368,23.658621,"events"],[2057,"C3_376490000A_100413","生命果","大義農場以種植生命果，也就是無花果聞名，並徹底執行生產履歷。無花果有滋養、開胃、潤腸等功效，現開發鮮果與果乾等產品供民眾選擇。","雲林縣二崙鄉港後村太平路1之19號","二崙鄉",120.396197,23.814123,"events"],[2058,"C3_376490000A_100414","福牌58度陳年高粱酒","以燒製工程繁複的黑色陶瓷為瓶身，內裝口感醇厚的58度陳年高梁，頂級設計加上頂級醇釀，限量發行，值得珍藏。","雲林縣古坑鄉中山路11號","古坑鄉",120.560074,23.64039,"events"],[2059,"C3_376490000A_100415","麥寮101榨菜","台灣唯一通過榨菜產銷履歷認證，選用五峰種，肉質脆嫩、品質優良，從播種至採收約101天，以古法自然發酵而成。","雲林縣麥寮鄉麥豐村中山路119號","麥寮鄉",120.258033,23.748892,"events"],[2060,"C3_376490000A_100416","結球萵苣（美生菜）","生菜鮮甜，口感清脆，採計畫性耕種，育苗、施肥、除蟲、收割等，皆受到嚴格管理，品質穩定有口碑，長期銷往日本，深獲國際市場歡迎。","雲林縣麥寮鄉興華村架仔頭3-3號","麥寮鄉",120.29384,23.749515,"events"],[2061,"C3_376490000A_100417","虎尾鎮農會","雲林縣虎尾鎮農會自製的調味花生使用上選優質花生仁，經由十餘道加工程序製成，採用自動真空封罐處理，保存產品原有風味，口味獨特廣受消費者好評，是休閒下酒、喝茶時不可不吃的良伴，更是公司團體佳節饋贈員工最佳禮物，在不斷研發改良下目前有 — 芥茉、蜂蜜、鹽酥、咖哩、黑胡椒等五種口味。店家特色：花生油、胡麻油","雲林縣虎尾鎮新興里和平路68號","虎尾鎮",120.436847,23.709062,"events"],[2062,"C3_376490000A_100418","源順芝麻觀光油廠","位在土庫鎮的源順，秉持著「只製造對人體有益產品」的信念，在土庫紮根至今已有百年歷史，生產的油品健康且不含雜質，深受顧客信賴。現在源順免費開放工廠參觀，每週三下午並舉辦食用油知識研習會，教導大家正確的用油觀念，來訪的人不妨嚐塊已催芽芝麻冰，享受濃郁的香滑口感。店家特色：芝麻油、花生油","雲林縣土庫鎮成功路1-62號","土庫鎮",120.39471,23.67411,"events"],[2063,"C3_376490000A_100419","大同醬油","台灣老牌的大同醬油，伴隨台灣經濟發展走過一甲子時間，從扁擔叫賣、家庭店鋪、醬油工廠、大同休息站到行銷於世界，三合院吃飯伴醬油記憶，大眾廚房指定用油，甘醇好滋味，仍然是大家記憶在嘴裡的美味，精美禮盒更來到西螺風情小鎮必帶伴手禮。大同醬油獨家的釀造配方以及古法甕釀技術，斗六工廠成立後，引進國外自動化生產設備，從生產到添裝、真空包裝、殺菌、運送一貫作業，傳承螺陽的甘醇情，更進一步開創世代好醬油。店家特色：螺陽壺底油膏、柳丁醬油、台灣老醬油精","雲林縣西螺鎮大同路91-5號","西螺鎮",120.465953,23.79847,"events"],[2064,"C3_376490000A_100420","瑞春醬油","為傳統古法手工釀造黑豆醬油，經過一百廿天以上封缸發酵，然後壓榨、過濾和精煉而成，黑豆總氮含量為甲級品之高標準，又香又醇不論煎、炒、滷或沾食均是最佳調味佐料，而且不含防腐劑確保健康，是餽贈親友不可缺少之佳品，該產品亦是本公司等級最好的醬油。蔭豆豉：以黑豆為主，歷經一百廿天以上封缸發酵製成的醬菜成品。 素瓜肉：以豆輪、香菇和蔭瓜為原料製成的素食醬菜。 蔭 瓜：以大花瓜為原料，和豆豉同時封缸一百廿天以上發酵醃製而成的傳統做法，風味獨特。","雲林縣西螺鎮延平路438號","西螺鎮",120.454678,23.800522,"events"],[2065,"C3_376490000A_100421","北港蔴油大王","本店創立已逾65年，由前身怡美油廠演進為徐北港蔴油大王門市招牌，傳承至今已是第三代的經營者。先祖父是將北港蔴油推動成特產門市的開發始祖，30年前的朝天宮廟口就僅此一家別無他號，憑著傳統製油技術與品質保證，加上殷實的經營理念，本店商譽多年來樹立特優的形象和口碑，全省銷售通路更加家喻戶曉。店家特色：黑蔴油、花生油","雲林縣北港鎮中山路158號","北港鎮",120.304713,23.567441,"events"],[2066,"C3_376490000A_100423","情人蜂蜜","創立於1965年，初期秉持著誠信與樸實的信念，隨著時代與市場型態的演變，於1999年正式成立情人蜂蜜股份有限公司，為了與世界接軌，成立養蜂產銷班，積極拓展提升市佔率，通過品質及環境認證，成立品管部門及檢驗室，提升廠房全自動化設備，是全國第一家也是規模最大的專業蜂蜜製造服務公司，一向專注本業，以最佳的品質提供客戶，安全、創新、健康為最初的基石。店家特色：情人蜂蜜醋、國產評鑑頭等蜜","雲林縣土庫鎮建國路86號","土庫鎮",120.395024,23.679289,"events"],[2067,"C3_376490000A_100424","高香珍喜餅","傳承百餘年的莿桐鄉【高香珍本店】，位於莿桐中山路，緊鄰天瑤宮旁邊，是許多中南部人「嫁娶的第一選擇」，純樸的店面，草根的老招牌，古老的手工，更突顯歷四代仍不衰的盛名。店家堅持採買新鮮肉，原料自己用祖傳配方調配，以口耳相傳的方式打下扎實的口碑及市場。除了莿桐在地人常常光顧外，高香珍的顧客還遍佈全省，老闆常一箱箱南北運送，還曾有客人老遠從金門訂餅。店家特色：滷肉餅、半赤半肉餅、瘦肉豆沙餅","雲林縣莿桐鄉中山路130號（天瑤宮旁)","莿桐鄉",120.500115,23.757968,"events"],[2068,"C3_376490000A_100425","丸莊醬油觀光工廠","丸莊醬油已有近百年的歷史，完全採用精選黑豆、大豆、 小麥為原料，以天然釀造法配合科學化之製造技術製成，更以特殊培養之獨有菌種發酵分解豆麥，且以天然優良之釀造 環境，經長期釀成，固有獨特之天然風味。 店家特色：黑豆蔭油、豆麥蔭油","雲林縣西螺鎮延平路25號","西螺鎮",120.46373,23.80235,"events"],[2069,"C3_376490000A_100428","日興堂囍餅","日興堂囍餅成立於1980年(民國69)由目前負責人郭献玉所創立，取名日興堂係取其日日興隆之意，郭献玉.彰化鹿港人，早年是雕刻的師傅，後來跟隨在鹿港開糕餅店的姐夫學習糕餅製作的手藝，起先他以賣鹿港牛舌餅、彩頭酥、鳳眼糕、口酥餅等起家，後來因機緣際會推出北港名產大餅及喜餅；憑著一身的好手藝及自己精心研發的製作秘訣再加上年輕人的衝勁，日興堂不但在北港闖出了名號，連到北港進香的香客都指名一定要到日興堂買一些名產才行，其名聲之響亮，由此可見一斑。 店家特色：狀元囍餅、北港大餅","雲林縣北港鎮中山路3號","北港鎮",120.303923,23.564686,"events"],[2070,"C3_376490000A_100430","蜜蜂故事館","蜜蜂故事館Honey Museum為茂盛蜂業股份有限公司之關係企業，現任負責人程錡延續養蜂人精神接下養蜂家業，三代養蜂已超過70年的專業養蜂經驗。 富教育、養生、休閒功能之「蜜蜂故事館Honey Museum」投入大量研發費用及心力，透過系統的呈現，讓消費者可分辨真假蜂蜜且體認蜂產品的好處，也為長久以來深受假蜂蜜所苦的台灣蜂業盡一份心力；本館也有蜜蜂生態的導覽解說，讓您與蜜蜂近距離接觸；除了提供面對面體驗式的服務，也讓養蜂事業達到全方位。蜂蜜、花粉、蜂王乳、蜂膠","雲林縣古坑鄉湳子路88號(綠色隧道旁)","斗六市",120.538184,23.658605,"events"],[2071,"C3_376490000A_100431","福祿壽觀光酒廠","為保留傳統製酒文化藝術，福祿壽酒廠於96年6月籌備成立博物館，為提昇設施品質，並在同時遞件申請觀光工廠評鑑，同年10月20日「福祿壽酒博物館」正式開幕，並於同年11月份進行委員逐次現場評核，經專家學者建議依序改善相關安全設施及意象強化，在隔年97年11月底通過經濟部工業技術研究院專家委員評鑑，成為雲林縣縣內佔地最大之觀光工廠。","雲林縣古坑鄉中山路11號","古坑鄉",120.557969,23.640339,"events"],[2072,"C3_376490000A_100486","田園秘境","由熱愛田園生活的夫妻經營，男主人阿豆桑喜歡喝咖啡，並在自家田園種植，女主人阿春也樂得施展好手藝，善用在地食材及自家田園無毒蔬果，親手做出許多創意的無菜單料理，留住新鮮和美味，為環保盡一點微薄心力，減少碳足跡。","雲林縣林內鄉和興路40-2號","林內鄉",120.598254,23.773959,"events"],[2073,"C3_376490000A_100498","橙色農作","坐落在濁水溪旁的烏塗村，得力於早年濁水溪氾濫，夾帶著大量汙土的沖刷，為沿安的土地形成豐沛的養分，造就農場裡的柑橘，歡迎來「橙色農作」體驗採果，邊摘邊吃，吃得健康。","雲林縣林內鄉和興31號","林內鄉",120.593166,23.773016,"events"],[2074,"C3_376490000A_100503","著迷食間","雲林巷弄間竟藏著如此可愛的小店，各式各樣的餐點一上桌，每一道滋味都令人驚奇，善用雲林縣以農為本的特質、採用在地新鮮農產食材來豐富每道精緻的歐式蔬食料理，品嘗美食不見得要大魚大肉，以歐式輕食料理方式，呈現雲林在地食材的鮮甜味及原味。","雲林縣斗六市鎮東路81巷1號","斗六市",120.552797,23.709984,"events"],[2075,"C3_376490000A_100515","烹小鮮","更換菜單確保使用的是當令食材及品質，做出一道道溫暖的中式家常料理，用餐時間店內總是滿滿的大學生、上班族，藉由料理撫慰在外遊子思鄉的心情。使用友善農家提供的安心食材，讓消費者從產地到餐桌，從料理感受主廚所要傳達的精神理念，懂得「吃食材而非吃食品」，透過料理讓人感受到雲林這塊土地的美好！","雲林縣斗六市八德路88號","斗六市",120.528595,23.692159,"events"],[2076,"C3_376490000A_100595","巴登咖啡專賣店","「巴登咖啡專賣店」於1984年由張萊恩先生創立於雲林縣古坑鄉的荷苞山上；因張萊恩先生難忘兒時記憶中，父親用汗水辛苦耕耘如紅寶石般的咖啡，因此決心再現父親時代的「咖啡山」盛名，於是在荷苞山中開闢屬於臺灣咖啡的故事，一點一滴的建立屬於巴登及臺灣咖啡文化，秉持著腳踏實地的耕耘，成就了巴登咖啡獨特的內涵與咖啡文化價值。在古坑荷苞山已有三十多年歷史的巴登咖啡是臺灣咖啡的創始店，一直以來都秉持對咖啡品質的要求，讓消費者能品嘗最道地的臺灣咖啡，在這環境優美的山中，持續飄著咖啡香。而很榮幸的，巴登咖啡於2012年成為全球十大咖啡城市推薦之一，更是亞洲唯一上榜。","雲林縣古坑鄉荷苞村小坑5-2號","古坑鄉",120.592162,23.653489,"events"],[2077,"C3_376490000A_100660","六羨茶食堂【雲林二崙店】","六羨茶食堂雲林二崙店乃一間環境整潔明亮，氣氛悠閒，充滿文藝氣息的質感餐館，身為二崙子弟的老闆，開業目的旨在傳達「To Enjoy Leisure」的理念，並推廣在地化特色，餐廳食材與當地農產品供應商合作，不僅減少碳足跡，更能使顧客享用到最新鮮且簡樸的滋味。具現代感的視覺營造，搭配的正餐是創新的中外美食，有充滿古早味的傳統小吃，也有南洋風味餐與個人小火鍋；為了實踐六羨「慢活」的宗旨，更推出許多休閒食品，像是炸物、滷味、咖啡等多種下午茶的選擇。輕鬆自得的氛圍，是許多親子出遊、家庭聚餐、朋友聚會、上班族放鬆的最佳選擇。","雲林縣二崙鄉中興路30號(二崙鄉公所對面)","二崙鄉",120.413279,23.771176,"events"],[2078,"C3_376490000A_100735","深海深美食","源自於1986年，創辦人顏權庭 先生原本是第三代的外燴(總鋪師)，面臨著不景氣的環境影響加上M型社會的消費型態。創辦人顏權庭 先生在力求家族事業的轉型中，眼光獨到的選中「台灣美食小吃」-土魠魚羹，並開發全台唯一採急速冷凍機械切片處理，打破傳統人工刀切，保有魚貨鮮甜口感，配上獨家特製羹底，將土魠魚羹的特色發揮至極致。特色產品還包括浮水肉羹、排骨酥湯、肉燥乾麵、黃金炸豆腐、特製滷肉飯…等。經由幾十年的努力，如今由第二代接手經營，現已將傳統小吃店的經營型態轉變為現代化的餐飲營運模式，有別於小吃店的既定印象，提供舒適優雅的用餐環境，持續研發新穎美味的台灣小吃，先後推出咖哩雞腿蛋包飯、咖哩豬排蛋包飯、黃金雞腿飯、鐵路排骨飯、現炸燒肉飯，大受消費者喜愛。在創新的同時也保留住傳統風味，力求在台灣小吃業中，將父親對美食的堅持理念發揚並且傳承下去。","雲林縣斗六市中正路143號","斗六市",120.544632,23.706219,"events"],[2079,"C3_376490000A_100736","好窩夢想異國料理","在雲林斗六有一家「好窩夢想異國料理」 ，這是一家因夢想而成立的義大利麵餐廳，除了義大利麵、燉飯外，包含早午餐拼盤與甜點「麻糬鬆餅」也都深受各年齡層喜愛，用餐過程中能感受到這家餐廳對食材的嚴格與用心，加上店內最舒適寬敞的用餐環境，完全能感受到闆娘想讓每位客人都能把好窩當作最舒適的家的想法，相信來好窩用餐的客人一定都能帶回幸福的。服務內容：義大利麵、燉飯、早午餐、鬆餅、下午茶","雲林縣斗六市武陵街119號1樓","斗六市",120.535098,23.700636,"events"]],"fields":[{"name":"0","type":"integer","format":"","analyzerType":"INT"},{"name":"Id","type":"string","format":"","analyzerType":"STRING"},{"name":"Name","type":"string","format":"","analyzerType":"STRING"},{"name":"Description","type":"string","format":"","analyzerType":"STRING"},{"name":"Address","type":"string","format":"","analyzerType":"STRING"},{"name":"Town","type":"string","format":"","analyzerType":"STRING"},{"name":"Longitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Latitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Type","type":"string","format":"","analyzerType":"STRING"}]}}];
