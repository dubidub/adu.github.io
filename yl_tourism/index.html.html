號」，才是真正住民宿！♥「田心村」，位於雲林縣古坑鄉。鄰近綠色隧道，到斗六市區也方便！「田心村」，位於雲林縣古坑鄉。鄰近綠色隧道，到斗六市區也方便！過去農戶為便於農耕，在田洋中建屋聚居成部落，即是田裡中央之意，因而得名「田心」。面積2.9平方公里，但如今年輕一代基本上都是在城市長大，村子裡很多戶人家都已經沒有人居住，古樸的傳統農村文化正在急遽消失。看見如此光景，十分不捨，決定「棄業下鄉」，親自整修老房子經營民宿。 「田心村」不遠，要去「劍湖山世界」玩、要去「荷苞山」喝台灣古坑咖啡，一定都會經過村口。這些年已經有不少七年級生寫出許多「年輕人下鄉」的成功案例；我雖然已經不算年輕人，但是我願意「下鄉」，帶著你們的夢想，從一間名為「田心12號」的鄉村民宿開始。關於「田心12號」「田心12號」是鄉下老家的門牌，童年時期和妹妹常回來這裡跟曾祖母、祖母一起度過。現今村裡的父執輩大多已在台灣南北各大城市開枝散葉，我們這一代基本上也都是在城市長大，老家周圍很多戶人家，在老一輩過世後，都已經沒有人居住；任憑古色古香的磚瓦屋傾倒毀壞，有的甚至成為一片廢墟。自己家裡的古厝，在曾祖母和祖母相繼過世後，亦已無人留守，屋況多年失修。 眼見老長輩們胼手胝足扎根的結果就這樣消逝，深感惋惜，因此我和家人決定一起搬回鄉下，把這些農村建物保留下來，注入新興的藝術力量，把民俗文化傳承下去。就像昔日台中的「彩虹眷村」，用新思維保有台灣歷史的一部份，讓大人可以懷念童年，讓小孩可以瞭解過去農業的生活形態，帶回活絡人潮，振興鄉村活力。並計畫在未來邀請國內外藝術家駐村，甚至成為你們將來可移居於此的樂活社區，一個絕對不會被拆除的「彩虹藝術村」！","雲林縣古坑鄉田心村田心12號","古坑鄉",120.543049,23.668301,"home"],[6140,"C4_315080000H_012298","幸福檜木屋民宿","位於雲林縣的民宿","雲林縣古坑鄉桂林村桃源1-38號","古坑鄉",120.628324,23.604948,"home"],[6150,"C4_315080000H_012314","後街民宿","位於雲林縣的民宿","雲林縣西螺鎮市後街1-2號","西螺鎮",120.464673,23.80239,"home"],[6402,"C4_315080000H_012802","第一民宿","民宿座落在巴洛克風格的延平老街,離西螺大橋僅有二分鐘車程,橫跨濁水溪兩岸,夕陽西照,美不勝收.假日晚間大橋廣場藝術表演,品嚐濃郁的咖啡香,吹拂徐徐晚風,亨受假日悠閒生活,乃人間樂事.","雲林縣西螺鎮光華里7鄰延平路304號","西螺鎮",120.45793,23.800888,"home"],[6535,"C4_315080000H_013074","南美大旅社","位於雲林縣的旅館","雲林縣斗南鎮民權路26號","斗南鎮",120.478856,23.673972,"home"],[6602,"C4_315080000H_013207","福爾摩莎大飯店","位於雲林縣的旅館","雲林縣斗六市大學路二段23號","斗六市",120.553097,23.702323,"home"],[6733,"C4_315080000H_013471","山櫻花汽車旅館","位於雲林縣的旅館","雲林縣斗南鎮新生一路59號","斗南鎮",120.483489,23.683422,"home"],[7117,"C4_315080000H_014218","登豐米蘭商務旅店",null,"雲林縣虎尾鎮林森路二段57號","虎尾鎮",120.430357,23.706643,"home"],[7221,"C4_315080000H_014427","華口民宿","位於雲林縣的民宿","雲林縣古坑鄉華山村華山108號","古坑鄉",120.574629,23.596672,"home"],[7274,"C4_315080000H_014535","華麗休閒民宿","位於雲林縣的民宿","雲林縣古坑鄉華山村華山109號","古坑鄉",120.579728,23.602509,"home"],[7307,"C4_315080000H_014605","綠原渡假旅社","位於雲林縣的旅館","雲林縣古坑鄉草嶺村草嶺42-1號","古坑鄉",120.692639,23.58505,"home"],[7346,"C4_315080000H_014699","三好商務汽車旅館","位於雲林縣的旅館","雲林縣西螺鎮埤頭里埤頭78-2號","西螺鎮",120.479111,23.773979,"home"],[7684,"C4_315080000H_015404","山峯民宿","位於雲林縣的民宿" Type":"STRING"},{"name":"Town","type":"string","format":"","analyzerType":"STRING"},{"name":"Longitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Latitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Type","type":"string","format":"","analyzerType":"STRING"}]}},{"version":"v1","data":{"id":"dfs2y8ob","label":"activity_df.csv","color":[248,177,149],"allData":[[10,"C2_315080000H_080433","2021雲林縣北港藝鎮文化季","傳承三百多年的「北港朝天宮迎媽祖」被列為國家重要民俗文化資產，為因應媽祖繞境活動，北港工藝、陣頭亦蓬勃發展，其中不乏傳承百年歷史的工藝。然而媽祖繞境隊伍中，「真人藝閣花車」更是北港特有的一大特色，而製作藝閣所需技術繁瑣，大多藝師已難找尋下一代傳承，藝閣製作技術也面臨凋零的命運。","北港朝天宮","北港鎮",120.304644,23.567805,"employees"],[58,"C2_315080000H_080486","雲林國際偶戲節","雲林縣政府每年舉辦「雲林國際偶戲節」與民眾共襄盛舉，以藝術與國際接軌。現今布袋戲也躍升台灣「國家意象」之代表，素有布袋戲的故鄉之稱-雲林，自1999年開始籌劃舉辦『雲林國際偶戲節』，邀請國際偶戲工作者來台表演，豐富全國觀眾的文化藝術內涵與視野，讓傳統文化藝術進入民眾的生活中，也能讓本土與外國偶戲團體互相觀摩切磋演技，增進彼此經驗交流，永續發展與創新。為保存及推動布袋戲傳統文化，將這項傳統民俗透過國際文化之交流與刺激，與「金掌獎」活動辦理，讓掌中乾坤的藝術與時俱進，讓即使不懂、不看布袋戲的人，能親近進而喜歡上布袋戲詼諧逗趣，欣賞到布袋戲精萃之美，使布袋戲偶戲文化得以傳承。","雲林布袋戲館","虎尾鎮",120.433562,23.709297,"employees"],[610,"C2_376490000A_100385","公告本縣禁止水域遊憩活動區域，並自即日生效","依據： 一、發展觀光條例第36條。 二、水域遊憩活動管理辦法第5條、第6條。 公告事項： 一、本縣古坑鄉草嶺村萬年峽谷涼亭以下區域禁止水域遊憩活動。 二、前揭水域遊憩活動，指在水域從事下列活動： （一）游泳、衝浪、潛水。 （二）操作乘騎風浪板、滑水板、拖曳傘、水上摩托車、獨木舟、泛舟艇、香蕉船、橡皮艇、拖曳浮胎、水上腳踏車、手划船、風箏衝浪、立式划槳等各類器具之活動。 （三）戲水及其他經主管機關公告之水域遊憩活動。 三、違反本公告規定之禁止事項者，本府將依發展觀光條例第60條規定，處行為人新臺幣1萬元以上5萬元以下罰鍰，並禁止其活動；其行為具營利性質者，處新臺幣3萬元以上15萬元以下罰鍰，並禁止其活動。 四、本府得依水域安全及特殊情況，隨時公告修正本公告相關事項。 ----------------------------------------------------------------------------------------------------------------萬年峽谷河床佈滿青苔，晴天時行走於上亦容易滑落溪中，且地形特殊，高低落差大，易生危險。請前往觀賞美景的旅客注意自身安全，切勿靠近戲水。","雲林縣斗六市雲林路二段515號","斗六市",120.526324,23.699162,"employees"],[611,"C2_376490000A_100386","尋訪古坑漫步雲梯","雲林縣古坑鄉銜接南投縣竹山鎮與嘉義阿里山之間，擁有豐富的農業特產，其林產、竹筍、鳳梨、茶葉、柑桔等聞名全省，更有特殊的自然地景、地貌及生態資源，古坑鄉週邊山區，展望度極佳，夜景、藍天雲海及雲嘉沿海景色在這裡全盡收眼底，且民宿資源豐富。全國單跨最長的景觀吊橋-太平雲梯距離本縣古坑鄉僅約16公里開車約30分鐘，另經由古坑鄉樟湖村雲212鄉道可串連成一環狀旅遊路線，讓遊客漫步雲梯後，可以順遊觀光資源豐富的古坑地區，遊客可安排一日或二日遊，暢遊古坑綠色隧道、福祿壽觀光酒廠、劍湖山世界、品嚐古坑咖啡、體驗樟湖社區藍染DIY、尋訪草嶺石壁地區渾然天成的幽情谷、峭壁雄峰、蓬萊瀑布、九芎神木、犁寮園區-五元二角、雲嶺之丘等自然景觀。","雲林縣斗六市雲林路二段515號","斗六市",120.526324,23.699162,"employees"],[612,"C2_376490000A_100394","交通部觀光局訂定露營場管理要點","依據行政院一百零五年十一月二十五日召開之露營分工會議決議，有關露營場地之管理、安全規範及土地開發行為等事宜，由各目的事業主管機關本於權責辦理；有關露營活動之推廣、輔導及協助相關措施，由交通部（觀光局）主政。交通部（觀光局）為讓露營場經營者明確知悉露營場經營有關應符合水土保持、環境保護、公共衛生、公共安全等相關法令規定，並為保護消費者權益，納入露營場經營者應擬訂緊急應變、緊急救護及遊客疏散計畫、揭露投保公共意外責任險資訊及收退費機制等事項，分別於一百零七年一月四日、二月十三日邀集行政院、內政部、農業委員會、原住民族委員會、經濟部、財政部、環境保護署、國軍退除役官兵輔導委員會、敎育部及各縣市政府等單位開召開研商訂定本要點，並奉行政院秘書長一百零七年四月三日函復本於權責辦理。本要點共計十點，重點說明如下： 一、 本要點訂定目的。（第一點） 二、 本要點用詞定義。（第二點） 三、 露營場之管理機關。（第三點） 四、 例示露營場開發及經營應符合之相關法規。（第四點、第五點） 五、 露營場經營者應於露營場明顯處所或網際網路揭露事項。（第六點） 六、 露營場經營者應辦理之緊急措施。（第七點） 七、 露營場經營者投保公共意外責任保險規範。(第八點) 八、 露營場經營者於露營活動舉辦時應辦理事項。(第九點) 九、 相關權責機關(構)檢查規定。(第十點)","雲林縣斗六市雲林路二段515號","斗六市",120.526324,23.699162,"employees"],[613,"C2_376490000A_100477","觀光地區與風景區特定區及自然人文生態景觀區觀光保育費收取辦法","觀光地區與風景區特定區及自然人文生態景觀區觀光保育費收取辦法,檢送發布令影本(含法規命令條文)、總說明及逐條說明各1份。","雲林縣斗六市雲林路二段515號","斗六市",120.526324,23.699162,"employees"],[614,"C2_376490000A_100617","雲林詔安客家文化節","詔安客家文化節是屬於雲林客家人的文化活動，以深入詔安生活進行文化保存與創新為主軸，並將詔安三鄉鎮南北雙環整合，到崙背水汴頭迎暗景，感受早年詔安客家顧更寮守護村落的情境，來二崙詔安古厝巡禮、遊湳仔慶三和、七崁武術遊程體驗及秋遊西螺品醬茶香，歡迎喜愛客家的民眾共同漫遊雲林客庄，參加客味十足的精彩藝文展演，體驗詔安客家之美。時間：9-10月(中秋前夕)","雲林縣崙背鄉民生路28-8號","崙背鄉",120.35506,23.763764,"employees"],[615,"C2_376490000A_100618","雲林國際偶戲節","布袋戲是一項風行百年歷史以上的表演藝術，流傳至台灣後，融合了本地的風土民情、人文信仰色彩，發展出一套獨特的台灣本土布袋戲偶藝表演，讓具有台灣文化特色的布袋戲經由累積、傳承，發展出溫醇的文化厚度。號稱布袋戲的大本營的雲林，每年舉辦「雲林國際偶戲節」與民眾共襄盛舉，落實文化立縣，並以藝術打開與國際接軌的路。時間：10月","雲林縣虎尾鎮建成路","虎尾鎮",120.422966,23.727114,"employees"],[616,"C2_376490000A_100619","台灣咖啡節","古坑及華山地區有「台灣咖啡的故鄉」以及「台灣原鄉咖啡的產地」之稱，每年11月舉辦台灣咖啡節活動，以台灣咖啡原汁原味作為賣點，成功地打響知名度，吸引大批旅遊人潮，盛況空前。時間：11-12月","雲林縣古坑鄉","古坑鄉",120.592896,23.595087,"employees"],[617,"C2_376490000A_100658","雲林觀光代言人-林義傑X雲林上場","您對雲林的旅遊印象除了農田還有什麼呢？雲林縣長張麗善上任後，積極推動觀光旅遊，並宣布2019年為雲林幸福元年！為了進一步行銷推廣雲林的美景、物產，這次特別邀請到雲林傑出的外漂子弟，同時也是國際超馬英雄林義傑擔任雲林縣旅遊觀光代言人，林義傑也在1/13特別回到雲林為即將於1/22首播的雲林觀光行銷影片進行實地拍攝。","雲林縣斗六市大學路3段310號","斗六市",120.524401,23.695189,"employees"],[618,"C2_376490000A_100667","森林「癒」！欣賞如夢境般的雲海仙境景觀－尋找古坑1萬負離子與芬多精秘境步道","雲林古坑不只可以喝咖啡，還擁有好山好水您知道嗎？位在台灣中部的雲林縣古坑鄉擁有美麗的山林景緻，包括石壁地區、草嶺地區以及樟湖地區都充滿芬多精，更甚有許多著名的經典步道，沿途林木茂盛，值得喜愛自然地景跟豐富的生態環境遊客前往，也非常適合親子闔家同遊，體驗於各景點間的健行活動，其中嘉南雲峰更高達1萬以上負離子含量，走入山林吸收大自然的生命氣息，充飽電再回到城市迎接挑戰吧！開啟放鬆心情的森林之旅。其中，嘉南雲峰步道位於雲林縣古坑鄉，總長距離約3.8公里，全線均為海拔1,300至 1,795公尺之山區，山頂設立之土地測量標的三角標處，成為南投、嘉義、雲林三縣之縣界，沿途林木茂盛，是體驗自然生態的最佳步道，由那一入口進就可從另一路口出，不用走回頭路，徒步行走約3小時，步道中負離子含量約1萬8,000個至2萬4,000個(以每立方公分計算數量)，中途有休息平台，沿途步道坡度平緩，非常適合親子闔家同遊。雲林縣文化處長陳璧君表示，已邀請旅行社來古坑草嶺踩線，遊賞古坑經典步道及嘉南雲峰，吸收正能量負離子，沿途不但可欣賞多生態性景觀，還可享受竹林步道芬多精，心動不如馬上行動，來一趟雲林古坑秘境步道。雲林縣長張麗善表示，古坑鄉得天獨厚，擁有許多經典步道，充滿森林芬多精也美不勝收，是旅遊登高望遠的好去處，邀請大家前來探索美景並享受森林浴。","雲林縣古坑鄉","古坑鄉",120.562035,23.642906,"employees"],[620,"C2_376490000A_100711","秋冬遊自由行「住雲林抽汽車」活動延長囉！","秋冬遊期間係指交通部觀光局「擴大國旅秋冬遊自由行」補助優惠活動期間 自108 年 9 月 1 日起至 109 年 1 月 31 日止。雲林縣政府為推廣秋冬旅遊、行銷雲林國旅市場，創造及吸引遊客到訪雲林的話題與誘因，規劃辦理「住雲林抽汽車」秋冬遊抽獎活動，只要在秋冬遊補助期間之週日至週五到雲林住宿申請交通部觀光局「擴大國旅秋冬遊自由行」補助優惠，均可參加抽獎活動，有機會抽汽車、電動機車、ipad、在地特色伴手禮等大獎，獎項豐富，邀請您一起來參加！週六(含108年10月5日補班日)、中秋節連續假期(108年9月13日至9月15日)、國慶日連續假期(108年10月10日至10月13日）、元旦(109年1月1日)、春節假期(109年1月24日至1月29日)不適用。","雲林縣政府文化處","斗六市",120.524398,23.695178,"employees"],[621,"C2_376490000A_100713","【雲林散策．達人帶路】追古蹟、喫小吃、訪風情的小旅行","雲林北港，為台灣燈會原鄉，同時也孕育出宗教文化與豐富多樣的建築之美。無論是清康熙33年建立的北港朝天宮、源自日治時期的水道頭園區，或是落成於日治昭和2年的大復戲院等，都再再記錄了這些人、那些事的歷史變遷。在雲林縣政府與民間團體的投入下，雲林北港即將玩出全新風貌。一起來吧！走讀雲林北港著名文化資產，一窺在地的往日故事，重新認識雲林北港的文化觀光之美！1.11/30(六)打卡在雲林．探索小鎮故事（台中出發）報名網址:https://reurl.cc/pD5G7Q說到雲林，或許你只去過北港朝天宮，這次，要深入更陌生的鄉鎮－口湖、水林，這兩個以農漁業為主的鄉鎮，隨著時代的變遷，工廠開始轉型成觀光工廠、村落開始融入藝術養分，吸引旅客前往拍照打卡，但除了拍拍照，背後更有許多故事值得去聆聽，就讓我們跟著達人的腳步，一起體驗這塊土地的生活。2.12/8(日) 來一碗，雲林！跟著內行人吃美食（台中出發）報名網址:https://reurl.cc/K63GVM從達人的角度出發，體驗雲林的多樣與驚艷。北港，除了盛名的「朝天宮」，這次更要深入「北港老街」品嘗多樣在地美食，再前往「好蝦冏男社」，從玩蝦、聽蝦、吃蝦，深度體驗養蝦人家的生活，最後抵達「海中寶烏魚子」，認識烏魚子的產地，深入認識台灣的代表性特產，從歷代傳承到青年獨立創業，從食材原型到上桌的小吃料理，讓我們透過美食了解雲林的變化萬千，一同用休憩散步的緩慢腳步，重新認識這個充滿文化底蘊的城市。3.12/15(日)-16(一) 走讀雲林．漫旅北港老屋及文資活化報名網址:https://reurl.cc/ObjyNv本次「雲林散策．達人帶路」的兩日行程，達人將帶領您走讀著名文化資產，一窺在地的往日故事。也分享，在公部門與民間團體的投入下，老建築如何玩出新風貌，一起重新認識雲林的文化之美。","雲林縣北港鎮","斗六市",120.524398,23.695178,"employees"],[622,"C2_376490000A_100714","時尚北港一起拍！時尚明信片限量索取!","時尚北港一起拍！時尚明信片限量索取！被稱為百年藝鎮的雲林北港，也有潮流時尚的一面，雲林縣政府文化處特地邀請時尚攝影團隊，以大家所熟知的 38","「2020年雲林攝影比賽-幸福構圖」徵件開跑","雲林縣政府為提高民眾對縣境特色人文景觀、古蹟歷史建築、道地巷弄美食，以及經典小鎮的探索與加深印象，間接行銷雲林深藏不露之美，今年文化觀光處特以「EYE．YUNLIN 2.0幸福構圖」為主軸，辦理2020年雲林攝影比賽，徵件作品分四組競賽，各組首獎最高獎金新台幣5萬元，總獎金超過新台幣40萬元，9月4日起開放網路報名至10月30日止，歡迎愛好攝影者報名參賽。文觀處長陳璧君說，雲林縣好山好水且20鄉鎮市皆有不同的人文風情，不僅自然生態豐富、人文景觀、道地巷弄美食，還有各社區隱藏版私房秘境，是個宜居的好所在，希望透過攝影比賽的舉辦，吸引更多遊客親子攜手一起同遊雲林，除親自體驗雲林山、海、平原的在地風情文化特色，也鼓勵民眾用鏡頭捕捉心目中觸動的雲林美景，並報名參賽分享最讓您感動的攝影作品。文觀處長陳璧君說，「2020年雲林攝影比賽-幸福構圖」攝影比賽，參賽組別有「古蹟歷建」、「人文美食」、「經典小鎮與其他」、「電力設施」等四組，各組首獎最高獎金新台幣5萬元、第二名新台幣2萬元、第三名新台幣1萬元，以及佳作數名，總獎金達新台幣40萬元，9月4日起開放網路報名至10月30日止，歡迎愛好攝影民眾報名參賽。","雲林縣斗六市大學路3段310號","斗六市",120.524503,23.695331,"employees"],[637,"C2_376490000A_100739","「2020雲林詔安客家文化節」即將於9月26日開始囉","每年中秋時分雲林就充滿濃郁的客家文化風味9/26（六）邀請大家來崙背舉「澹仔火遊客庄」一起體驗詔安文化、玩工藝、吃美食開幕活動資訊如下：時間：109年9月26日(六)下午4點至9點30分地點：崙背鄉立圖書館旁停車場活動內容：詔安客家文化體驗（武術、布袋戲及開口獅）、工藝DIY、客語闖關、客家美食品嚐、舉火把遊客庄等 「2020雲林詔安客家文化節」自9/26~10/25，系列活動包含文化參與、文化培植、文化體驗、文化論壇、祭典、展演及小旅行等，豐富及多元，活動訊息如附件，敬請踴躍參加","637雲林縣崙背鄉南光路9號","崙背鄉",120.352976,23.758791,"employees"],[638,"C2_376490000A_100742","2020雲林詔安客家文化節系列活動--「客家印象」文化論壇開放報名中","「客庄印象」詔安客文化論壇辦理資訊如下活動時間 ：10/11（日）10：00-17：00活動地點：詔安客家文化館場次一：地方開墾史/主講人：楊朝傑老師場次二：文資保存的探討/主講人：林茂賢老師場次三：民俗文化活動推廣經驗分享與省思/主講人：邱彥貴老師聯絡人：雲林縣貓兒干文史協會楊先生0933-423749詳情請查詢附件簡章","雲林縣崙背鄉民生路28-8號","崙背鄉",120.35506,23.763877,"employees"],[639,"C2_376490000A_100743","2020雲林詔安客文化節系列遊程「秋來詔安客庄尞－深度文化之旅」開放報名中","2020雲林詔安客文化節系列遊程「秋來詔安客庄尞－深度文化之旅」共規劃2套遊程，歡迎民眾踴躍參與~","雲林縣斗六市大學路3段310號","斗六市",120.524526,23.695337,"employees"],[642,"C2_376490000A_100749","2021新春遊雲林，推出建議五大遊程","【2021新春遊雲林，推出建議五大遊程】神氣祈福行　元長崙仔145甲(媽祖大道彩繪牆)→水道頭文化園區→北港朝天宮→北港巷弄美食→北港義民廟→北港工藝坊→女兒橋→武德宮。　黃金蝙蝠生態館→四湖參天宮/海清宮/普天宮→萡子寮夢幻漁村3D彩繪村→海產美食小吃→成龍濕地。　晁陽綠能園區→麥寮拱範宮→海口故事屋→台西安西府→海產美食小吃→台西海口生活館。　馬鳴山鎮安宮(吃飯擔)→鄧麗君幼年故居→土庫老街美食小吃→土庫順天宮→源順芝麻觀光油廠。　斗南他里霧文化園區→斗南圓環美食小吃→斗南分局舊辦公廳舍→斗南順安宮(菜脯媽)→大埤稻草藝術季→良作工場農業文創館→大埤酸菜館。　西螺福興宮/廣福宮→西螺延平老街及東市場文創聚落→丸莊醬油觀光工廠→西螺老街美食小吃→二崙故事屋/湳仔社區鐵道文化3D彩繪→千巧谷牛樂園牧場→詔安客家文化館。　北溪里剪紙藝術村→農博生態園區→持法媽祖宮→興隆毛巾觀光工廠→雲林布袋戲館→雲林記憶cool→雲林故事館→合同廳舍→虎尾糖廠。經典小鎮遊　雲林布袋戲館→雲林故事館→合同廳舍→雲林記憶Cool→興隆毛巾觀光工廠→北港工藝坊→北港水道頭文化園區→北港女兒橋。　馬蹄蛤主題館→台灣鯛生態創意園區→口湖遊客中心(用膳)→沐藝堂(彩繪DIY)→椬梧滯洪池→好蝦冏男社→成龍濕地。　水道頭文化園區(遊客中心)→北港老街巷弄→北港義民廟→北港工藝坊→北港朝天宮→北港美食小吃→武德宮→女兒橋→北港燈會賞燈→夜宿北港→北港限定早餐→北港春生活博物館→台灣鯛生態創意園區→好蝦冏男社→口湖遊客中心→椬梧滯洪池→成龍濕地。　綠色隧道→蘿莎玫瑰莊園→劍湖山世界幸福摩天輪→華山文學步道→情人橋→華山小天梯→華山咖啡大街→住宿→斗南他里霧文化園區→斗南圓環美食小吃。　幽情谷步道→青蛙石/水濂洞→清溪步道→峭壁雄風步道(小天梯) →夜宿→雲嶺之丘→杉林步道→五元二角→遊龍湖步道。　土庫順天宮→土庫庄役場→土庫老街美食小吃→源順芝麻觀光油廠→虎尾鐵橋→雲林布袋戲館→雲林故事館→合同廳舍→雲林記憶cool。　西螺福興宮/廣福宮→西螺延平老街及東市場文創聚落→西螺老街美食小吃→丸莊醬油觀光工廠→西螺大橋。　雲中街文創聚落→行啟記念館→老街巡禮(太平老街/享用美食小吃)→圖南咖啡故事舘→大同醬油黑金釀造館/朝露魚舖觀光工廠/塔吉特千層蛋糕大使館。","雲林縣斗六市大學路3段310號","斗六市",120.52461,23.695066,"employees"],[643,"C2_376490000A_100750","2021新春怎麼玩?","文化觀光處推出「新春遊雲林」建議遊程，有神氣祈福行、經典小鎮遊、甜蜜蜜之旅、輕旅慢步行及浪漫樂活遊，串聯縣內宮廟、地方文化館舍、觀光工廠、特色景點、季節限定活動與古早味小吃等，提供民眾在疫情較舒緩時參考，見證農業大縣轉型觀光大縣。此外，雲林十八所地方文化館配合新春期間，串連推出集章活動，只要集滿五個地方文化館章戳，就有機會獲得限量文創品。各館舍同時推出充滿年味的展覽，及各項有趣的闖關活動或體驗活動，如他里霧文化園區舉辦的他里霧新年活動、雲林布袋戲館舉辦的牛轉乾坤-偶戲迎新春系列活動、官邸兒童館舉辦的Happy牛Year春節限定活動等。好禮加碼送！文觀處舉辦「新春遊雲林，打卡抽好禮」活動，從1/25（一）起至2/21（日）連續四週，只要在劍湖山世界（斗六古坑線）、北港遊客中心（北港虎尾線）、綠隧驛站（斗六古坑線）及草嶺旅遊資訊服務中心等指定地點，手持造型打卡版合影，並於「慢遊雲林」臉書專頁指定活動貼文下，上傳照片並留言「#牛年有餘金春走伙遊雲林」，並tag兩位朋友，同時在粉絲頁按讚，即可參加抽獎，好禮包括iPad、禮券等您帶回家","雲林縣全區","斗六市",120.522305,23.69526,"employees"]],"fields":[{"name":"0","type":"integer","format":"","analyzerType":"INT"},{"name":"Id","type":"string","format":"","analyzerType":"STRING"},{"name":"Name","type":"string","format":"","analyzerType":"STRING"},{"name":"Description","type":"string","format":"","analyzerType":"STRING"},{"name":"Address","type":"string","format":"","analyzerType":"STRING"},{"name":"Town","type":"string","format":"","analyzerType":"STRING"},{"name":"Longitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Latitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Type","type":"string","format":"","analyzerType":"STRING"}]}},{"version":"v1","data":{"id":"xjil8bfr","label":"scenic_spot_df.csv","color":[84,122,130],"allData":[[672,"C1_315081600H_000031","李萬居在地精神啟蒙館","寓教於樂，當思難得民主先聲！出生於口湖鄉梧北村的李萬居先生(1901-1966)是當地的傑出人士，雖自幼貧困，但仍努力奮發，爭取前往上海及法國留學的機會，時值日治時期，李萬居學成返臺後加入抗日的行列，爾後籌組臺灣新生報批評時政，為自由、正義發聲，陸續歷經228事件仍舊為民主奮戰，一生投入民主運動，最終得到地方上「民主先聲」的美譽。李萬居故居位於梧北村調天府旁的小巷，原是茅草屋，隨著生活改善才改建成磚造房屋，之後由地方人士奔走、文建會補助及學者專家設計營造，終於讓這塊失落的民主聖地得以再現，將閒置空間改建為具有文化教育與休憩娛樂功能的精神啟蒙館。建築仍保有原始的一條龍風格，淳樸中帶有典雅的風範。內部展示配合圖片及文字說明，其個人生平事蹟外，讓參觀民眾了解李萬居的一生及早年生活環境外，也作為社區...","雲林縣653口湖鄉梧北村復興路188號","口湖鄉",120.19098,23.54983,"camera"],[703,"C1_315081600H_000092","成龍濕地","成龍濕地的形成起源於口湖鄉居民賴以為生的耕地，因地勢偏低、長年超抽地下水，導致地層嚴重下陷，水患不斷，加上颱風引發海水倒灌侵襲，變成一塊廢耕的濕地，卻成為溼地植物與水鳥的樂園。佔地廣達50公頃的成龍濕地，是沿海地區適合賞鳥的地點，，經當地野鳥協會人士長期觀察記錄生態演化，發現這裡生態資源相當豐富，包括有黑面琵鷺、綠頭鴨、彩鷸、水鶇、短耳鴞等罕見的野鳥足跡。10、11月來到成龍溼地的鴨科以小水鴨最多，其次是尖尾鴨，時序開始入冬，沿海東北季風已逐漸增強，溼地涼意更深，鳥類有時會躲在草叢邊，耐心地尋找，便有機會看見討喜可愛模樣的小雁鴨！","雲林縣653口湖鄉","口湖鄉",120.16444,23.5562,"camera"],[714,"C1_315081600H_000266","金湖休閒農業區","自行車遊金湖，感受多元漁鄉風情金湖休閒農業區為臺17省道東西兩側，以當地宗教區─萬善爺廟為中心，向外擴展，將屬於口湖鄉的農漁業特產品、景觀資源、生態資源、文化資源等據點做一規劃串聯，園區內有自行車道遊憩路線，豐富的天然景觀資源及多元的地區產業。由金湖萬善爺廟為起始點，經馬蹄蛤主題館，再經金湖臨海休憩園區，沿著口湖鄉濱海自行車道、水岸步道，串聯臺17線經164線至明湖海釣場、傳統食品商行、祥益食品，經雲142公路，最後終點為萬善爺廟。沿途除了欣賞海岸、溼地景觀之外，還可體驗多元的產業活動，如乘膠筏遊漁塭、摸蜆兼洗褲、蛤貝DIY、58度高粱酒烤烏魚子、手工米粉DIY、明湖垂釣樂趣等活動，是一處有別於山區、平原風貌的休閒農漁園區。","雲林縣653口湖鄉崇文路二段402巷50號","口湖鄉",120.17787,23.58059,"camera"],[715,"C1_315081600H_000267","口湖遊客中心","口湖遊客服務中心為口湖地區濕地生態園區的節點之一，以濕地間常見物為意象，水鳥振翅飛舞的美麗景象為設計構想，為周圍空曠的草皮地景增添生命力。本設計以地景建築的方式來規劃建築量體&mdash;屋頂即是大地的延伸，使人為建築與大地合一。量體交錯的關係為兩隻水鳥比翼而飛的意象。遊客可直接由地面，經由緩緩融入大地的屋頂斜坡，上到屋頂的綠色屋頂觀景步道(目前2樓觀景步道整修中無法前往)，遠眺濕地風光。生態水池與賞鳥亭則以隔柵方式圍出一片視覺穿透部分，使觀察對象不受外界干擾，而展現其最為原始的面貌，優化觀賞體驗。口湖遊客服務中心更是少數提供餐飲服務的遊客服務中心之一，所提供的豐富料理為「在地小農食材無菜單料理」，只要事先致電預約，就能到當地品嘗最道地的滋味。","雲林縣653口湖鄉梧南村光明路163號","口湖鄉",120.18228,23.54821,"camera"],[717,"C1_315081600H_000270","萡子寮濱海遊憩區(萡子寮漁港)","熱情奔放萡子寮，朵頤海鮮嘉年華萡子寮港曾是雲林縣唯一不積沙的港灣，古時是舟船雲集、貿易鼎盛的商港，後來因泥沙淤積，盛況不再，如今萡子寮內最多的是虱目魚魚塭，到處可見牡蠣養殖的淺水海灘以及養有鰻魚與蝦類的水塘。在漁村通往港區的道路兩側設置有自行車專用道，是徒步、自行車運動休閒的好去處，遊客來此可以好好感受一下艷陽、海潮與漁港的熱情奔放。","雲林縣654四湖鄉萡子寮","四湖鄉",120.14029,23.62132,"camera"],[725,"C1_315081600H_000356","好蝦冏男社","來好蝦「聽好蝦」講解生態池，與自然共存的養殖法&rarr;「玩好蝦」體驗以八卦網拋網捕蝦75 年次的養蝦達人阿正和他的夥伴們，相較於一般養殖方式 3~4 個月即可收成，生態養殖要 5~6 個月才能收穫，不過冏男們瞄準了消費者的餐桌，跳過了盤商的層層剝削，希望能用自身的&shy;成功來改變當地漁民的態度，大家一起追求永續經營的美好願景。呷鹽孫正要用力拋出手中的漁網時，呷鹽嬤在旁邊叮嚀小心啊~不要連人跟網子掉進水裡，小心融成鹽水!!","雲林縣653口湖鄉梧南村東興路1號","水林鄉",120.2032,23.53367,"camera"],[726,"C1_315081600H_000357","椬梧社區","椬梧社區，因早年遍滿椬梧樹，十一月中旬開始開白色小花，一月中旬就陸續有成熟的紅果實，但後來遭人濫砍幾乎絕跡，近年來透過社區再造，居民的齊心合力育苗，如今社區已有近百株椬梧樹，重現早年椬梧風情。","雲林縣653口湖鄉梧北村復興路","口湖鄉",120.19139,23.54986,"camera"],[728,"C1_315081600H_000372","鄭豐喜故居","鄭豐喜一生下來就有兩隻與眾不同的腳，右腳自膝以下前後左右彎曲，左腳自膝以下萎縮，他的母親一見就暈過去，害怕困苦的家庭無法養活他，然而鄭豐喜卻堅忍的活下來，且自立自強大學畢業開創成就。他將自己艱辛成長奮發求學的坎坷歷程，寫下字字感人「汪洋中的一條船」一書，其暢銷百萬冊且被改編拍成電影，流傳社會人心。更當選十大傑出青年，豎立引領身心障礙青年奮發進取殘而不廢、力爭上游的精神典範。鄭豐喜故居雖僅是簡易三合院，但留下許多鄭豐喜先生生活遺跡與所使用過的器具、書籍與樂器仍保留至此。保留此處著重的是其歷史文化價值與此棟建築之場所精神，盼能宏揚鄭豐喜先生奮鬥不懈的精神。","雲林縣653口湖鄉後厝村67號","口湖鄉",120.19824,23.54444,"camera"],[735,"C1_315081600H_000518","萡子寮「喔熊藝術村」","以萡子寮普天宮為中心，邀請藝術家來為這小漁村創作藝術，以詼諧方式重新詮釋東方中國神話，呼應當地廟宇的傳奇色彩，如四湖最知名的廟宇海清宮包公廟的包青天、盤古開天、牛郎與織女、哪吒大戰東海龍王、西遊記、嫦娥奔月等耳熟能詳的神話人物為彩繪主題，創作的總長度超過1公里，通過這些有趣的創作，讓萡子寮擁有更多活力。107年為了讓萡子寮更具特色，除了在創作藝術作品的概念中，加入更能凸顯在地色彩的當地特產元素，如漁獲及漁村生活等，更以觀光局吉祥物「喔熊組長」為創作主題，以4D立體雕塑和全台獨創「雙面畫」，打造「喔熊藝術村」，讓整個藝術村更活潑、趣味更濃厚，吸引國內外遊客目光成為拍照打卡熱門景點。","雲林縣654四湖鄉萡東村萡子寮118號之1","四湖鄉",120.15232,23.63029,"camera"],[738,"C1_315081600H_000560","四湖海清宮一線天自行車道","從海清宮出發，穿越四湖風力發電廠，騎乘在木麻黃的濃蔭之下，陽光自枝葉間灑落，高聳的風車緩緩轉動，鳥鳴此起彼落，輕踏著自行車踏板，以最舒適的速度徜徉在自然風光之中。這條舒適清幽的自行車道原為農用牛車道，在2012年開闢為自行車道，兩旁遍植沿海防風植物木麻黃，是西南沿海一代少有的綠色自行車道。除了騎行，也特別適合在午後時分到此散步，穿梭林間還能輕鬆地欣賞溼地生態，車道兩側也建有涼亭，供遊客休憩歇腳。沿路看見的「天下一家」指標，就是通往「天下一家老兵居」，是榮民郭誠伯伯在退休後將自己一生的經歷，濃縮佈置成一間屋子。郭伯伯還在時，走入室內可見牆面上掛滿了輝煌的昔日照片，屋內還有許多收藏品，他還會將過往的故事同你娓娓道來。如今只能在途經此地時，看看這棟裝滿故事的房屋，遙想歷史。","雲林縣654四湖鄉","四湖鄉",120.15305,23.65631,"camera"],[739,"C1_315081600H_000562","椬梧滯洪池","椬梧滯洪池有著雲林版日月潭的稱號，位於雲林口湖，雖少了日月潭山水相映之色，卻有豐富的濕地生態景觀。最初原是台糖農場的甘蔗林，因颱風期間海水倒灌後，長年積水不退，讓原先的樹林成為了現今所見的湖泊。幽靜的椬梧滯洪池分為北池與南池，沿湖設有自行車道，可騎著自行車舒適地探索秘境。園區內有多個景觀台和涼亭供遊客休憩，特別適合到此遊覽欣賞絕佳美景。椬梧滯洪池不僅有防治水患的功能，更擁有令人驚豔的湖光水色，豐富的生態資源更讓這裡成為了賞鳥天堂，更是附近居民騎行、慢跑、散步、觀湖的好去處。","雲林縣653口湖鄉","口湖鄉",120.17354,23.54148,"camera"],[2187,"C1_376490000A_100018","雲林布袋戲館","一提到布袋戲這台灣之光，就不得不提到布袋戲的故鄉——雲林虎尾鎮，而位於虎尾的雲林布袋戲館，就跟大家來特別介紹一下吧。雲林布袋戲館展示布袋戲的發展史和靜態戲偶陳列，讓民眾能前來了解傳統布袋戲的發展，並保存傳統布袋戲，不讓文物文化流失。布袋戲館的成立，讓大家可以有地方吸收布袋戲文化，了解布袋戲過去的歷史，進而認同傳統藝術布袋戲。","雲林縣虎尾鎮林森路一段498號","虎尾鎮",120.433433,23.709278,"camera"],[2188,"C1_376490000A_100021","北港朝天宮","位於雲林北港的北港朝天宮，舊稱「天妃廟」或「天后宮」，是一座歷史悠久莊嚴的媽祖廟，建立於1694年至今已經300多年的歷史，也是國定第二級古蹟。宗教廟宇是人民重要的精神寄託，每年農曆三月十九、二十日是北港地區更熱鬧的日子——「北港朝天宮迎媽祖」的繞境活動，讓全民「瘋媽祖」。繞境的範圍並不會前往到其他縣市，卻有著許多專屬於北港朝天宮的特色。","雲林縣北港鎮中山路178號","北港鎮",120.30476,23.56809,"camera"],[2189,"C1_376490000A_100023","褒忠馬鳴山鎮安宮","褒忠鄉馬鳴山鎮安宮宮中供奉12尊的「五年千歲」，每年定有春、冬兩祭，春祭於元宵時舉行；12尊五年千歲聖誕各不同，為了方便信徒祭祀，因此擇定每年農曆10月29日為冬祭，作為五年千歲的綜合聖誕，統一舉行平安法會，若逢寅、午、戌年，則舉辦建醮大祭典稱為「五年到年」或「五年到科」，有建醮或燒王船等活動。","雲林縣褒忠鄉馬鳴村鎮安路31號","褒忠鄉",120.27814,23.69986,"camera"],[2190,"C1_376490000A_100024","偶的家-戲偶文創園區","布袋戲深耕台灣百年也是台灣具有代表性地方文化，精彩的布袋戲表演背後布袋戲偶的雕刻製作絕對功不可沒，徐炎卿大師從50年代開始投入布袋戲偶雕刻，也製作出風靡全台的布袋戲精典角色史艷文、藏鏡人、黑白郎君、劉三、怪老子、二齒等知名人物，炎卿大師的子孫也傳承了這項工藝，目前也已經傳承到第三代了。","雲林縣斗南鎮建國三路506號","斗南鎮",120.472259,23.667246,"camera"],[2191,"C1_376490000A_100025","太平老街","太平老街位於雲林縣斗六市的太平路上，全長約600公尺，太平路一直是斗六的主要商店街，老街上的樓房建築特色以巴洛克式風格為主體設計，於日治時代建立至今已超過90多年的歷史，每棟樓房建築為兩層樓高，部分樓房更有刻上家族姓氏，於牆面及外壁上皆刻有精美及栩栩如生的雕飾圖案，除了呈現建築藝術的美感之外，還有顯赫名門世家的意涵存在。","雲林縣斗六市太平路","斗六市",120.541803,23.708528,"camera"],[2192,"C1_376490000A_100026","朝露魚舖觀光工廠","「朝露魚舖觀光工廠」是全台首座通過經濟部評鑑的水產觀光工廠，雖然是魚工廠卻整潔明亮聞不到魚腥味，能見到透明化的魚品處理過程，顛覆傳統魚工廠的刻板印象。","雲林縣斗六市斗工六路6號","斗六市",120.59268,23.717635,"camera"],[2193,"C1_376490000A_100027","行啟記念館","行啟記念館的設立，源自於紀念來台行啟的裕仁皇太子。日本天皇出巡視察稱為「行幸」，皇太子或是皇后則稱為「行啟」。「斗六行啟記念館」創於1926年，是由當地士紳吳克明發起與地方鄉親捐款和官方共同集資而成，至今已有90多年的歷史。一方面作為裕仁皇太子行啟台灣事蹟之記念，另一方面則作為居民聚會之公共建築物，以滿足當地居民對公共聚會空間(集會、學習、宴會、表演)的需求。 光復後，本館先後租給「地下水公司」、「嘉義監理站斗六分站」、「軍公教福利品中心」等單位。","雲林縣斗六市府前街101號","斗六市",120.54195,23.70611,"camera"],[2194,"C1_376490000A_100028","北港水道頭文化園區","日文稱為「水道頭」的自來水廠，有取水井、沈澱、過濾、消毒等設施，為當時最完善的設計，處理好的水以幫浦打上水塔後送到每一住家，被稱為「水道水」，亦即今日所謂自來水，而非來自地下水，供應北港居民飲水達一甲子以上，於1997年停用。北港水塔建於昭和5年(民國19年，1930) ，俗稱「水道頭」，聳立在北港一號堤防旁，以北港溪流作為水源，鋼筋水泥結構的十角造型非常特殊，一旁的抽水機機房以清水磚砌成屋身，是日治時期僅存的代表建築。","雲林縣北港鎮民生路1號","北港鎮",120.305925,23.56438,"camera"],[2196,"C1_376490000A_100032","屋頂上的貓","屋頂上的貓又名彩繪貓村，是以可愛的貓咪及農村純樸的風格做為主題的彩繪社區，每一幅畫皆栩栩如生，有如置身於繪本中，其中有些畫風為3D風格，讓人感受到貓咪在與人們互動著，充滿了許多活力和親切感。","雲林縣虎尾鎮中山路54-13號","虎尾鎮",120.462795,23.729149,"camera"],[2197,"C1_376490000A_100040","黃金蝙蝠生態館","黃金蝙蝠生態館位於水林鄉，是雲林縣最具特色的生態場館，是第三類觀光遊樂地區，也通過環境教育設施場所認證。距離北港鎮僅10分鐘車程，館區雖然面積不大，但麻雀雖小五臟俱全，為亞洲地區較具規模的蝙蝠生態館，其生態藝術展現則為首要特色。館外門口有兩幅「五福臨門」及「百福駢臻」的蝙蝠紙浮雕，為生態紙雕大師王楨文老師的作品，代表著雲林縣民享有飛來的福氣以及蝠種生物多樣性。","雲林縣水林鄉蘇秦路1號","水林鄉",120.25731,23.62231,"camera"],[2198,"C1_376490000A_100043","農田水利文物陳列館","林內鄉的「農田水利文物陳列館」，是國內首座以「水利」為主題的文物陳列館，透過館內靜態展示來介紹農田水利演進史，並結合戶外動態展覽來與民眾互動，呈現台灣農田水利歷史發展歷程，是一座結合知性與感性的文物館，且免費入園參觀，假日時人潮洶湧，如落羽松轉紅季節更是熱鬧。","雲林縣林內鄉林中村三星路9-2號","林內鄉",120.61631,23.78216,"camera"],[2199,"C1_376490000A_100049","源順芝麻觀光油廠","清朝末年，吳氏祖先即以源順店名於本土庫鎮經營生意，主要以磨麵粉、製麵線等業務，當時即使用「源順」二字為招牌，代代相傳，迄今已有百年歷史。1967年，自祖父手中接管事業，成立源順製油廠，從事專業製造食用油，由於業務發展的需要，於1978年向經濟部申請登記，正式成立主惠實業股份有限公司，並逐年設置台北、台中、雲林、高雄等四個行銷分處，開發客戶，銷售點遍及全省各地。隔年1979年遷入工業區本(土庫)鎮第一家廠商遷入工業計劃區，當時外環道路尚未有其他廠商進駐，沒有完善的水電，四周都是農地，一切都靠自己辛苦開發。","雲林縣土庫鎮成功路1-62號","土庫鎮",120.39471,23.67411,"camera"],[2200,"C1_376490000A_100050","六輕阿媽公園","六輕阿媽公園是王永慶、王永在兄弟為母親王詹樣所建，位於六輕工業區入口右側，建築類仿希臘又似白宮，又稱小白宮，前面水池有羅馬風格的建築，內設有楓林步道、彩色噴水池、拱橋、阿媽種菜的雕像、人工河與瀑布等，佔地約7公頃，園內栽植一百多萬株木麻黃、鐵樹和南洋杉等景觀樹木，也吸引了鳥類如白鷺鷥、白鵝、番鴨、綠頭鴨等前來棲息，其中台灣特有的台灣暗蟬數量不到一千隻即將滅絕，但卻在六輕阿嬤公園出現蹤跡，可見園內生態環境規劃完善。","雲林縣麥寮鄉三盛村","麥寮鄉",120.21731,23.79841,"camera"],[2201,"C1_376490000A_100051","雲中街文創聚落","斗六市雲中街兩側為日治時代警察宿舍街區，鄰近太平老街，聚落約建於日治時期昭和12年(1937年)，有著80年以上的歷史，裡頭濃濃日式懷舊風味的木造房舍，屬木造之歷史建築。94年登錄為歷史建築，經縣府改造已煥然一新，陸續營造成具特色、以及文創產業進駐的文創園區。","雲林縣斗六市雲林路1段75巷7號","斗六市",120.540457,23.708201,"camera"],[2202,"C1_376490000A_100056","古坑綠色隧道","古坑綠色隧道全長為兩公里，兩旁種植著約超過五十年歷史的芒果樹，而全段道路綠蔭環蓋著整條路，形成美麗的綠色隧道，可在公園裡野餐遊玩，非常適合一家大小出遊漫步或騎腳踏車悠遊於綠意盎然的綠海中，公園還有一大片的草地可以野餐和遊玩，能感受著樹蔭下舒爽的微風和太陽從綠葉空隙處灑下來的些許陽光，讓人十分的愜意。","雲林縣古坑鄉湳仔村湳仔路","古坑鄉",120.540999,23.659304,"camera"],[2203,"C1_376490000A_100057","福祿壽觀光酒廠","福祿壽酒廠擁有台灣島上天然的釀酒環境，傳統工藝製酒加上百年老井古泉，釀出甘醇好酒，福牌高粱酒系列屢獲世界菸酒評鑑機構金質獎肯定，已成功行銷中國、美國、日本、歐洲共同市場、澳洲等，努力成為世界級的品牌。","雲林縣古坑鄉中山路11號","古坑鄉",120.56027,23.64039,"camera"],[2204,"C1_376490000A_100058","古坑情人橋","古坑情人橋——華山一日遊，郊外踏青的好地方，步道高低落差約落差70 公尺，獨特造型神似竹山天梯 ，觀景台上視野遼闊令人身心舒暢。","雲林縣古坑鄉華山村","古坑鄉",120.60541,23.58991,"camera"],[2205,"C1_376490000A_100059","蜜蜂故事館","古坑的蜜蜂故事館，擁有橫跨台灣與泰國的亞洲最大養蜂場，秉持「品質創造信譽，信譽保證品質」永續經營的理念，將故事館定位在自然、休閒、文化、教育及生態，讓您體驗100%純淨、自然、營養豐富而珍貴的蜂產品的甜蜜環繞，並能深刻了解蜜蜂的相關知識。","雲林縣古坑鄉湳子路88號","古坑鄉",120.54075,23.65903,"camera"],[2206,"C1_376490000A_100060","丸莊醬油觀光工廠","老字號的丸莊醬油創立於1909年，位於西螺延平老街上，為西螺地區最悠久的醬油品牌。丸莊醬油的創始人是莊清臨老先生，由於西螺地區有濁水溪的滋養、地勢的平坦以及氣候適宜，再加上古法釀造技術，堅持傳統的純釀造黑豆蔭油，開啟了醬門世家的王國。為了傳承醬油釀造文化，丸莊成立首座台灣「醬油博物館」，將西螺已停用的老廠房轉型升級，藉由整體再發展的設計規劃後，展現新意與魅力，改造後供遊客參觀。","雲林縣西螺鎮延平路25號","西螺鎮",120.46373,23.80235,"camera"],[2207,"C1_376490000A_100061","興隆毛巾觀光工廠","虎尾毛巾產業始於1950年，當時上海顧家五兄弟來台，並在虎尾創立「中大棉織廠」，吸引了大批勞工進入，當時外銷量激增，讓虎尾小型毛巾工廠日益增多，70年代虎尾毛巾產業可是有了「虎尾巾」的美譽，不過在九十年代，因開放中國毛巾進口，再加上2002年政府加入WTO，毛巾產業也受到影響，逐漸出現走下坡的趨勢。","雲林縣虎尾鎮埒內里84-1號","虎尾鎮",120.44338,23.72512,"camera"],[2208,"C1_376490000A_100062","虎尾糖廠","虎尾糖廠，是虎尾鎮的重要起源，促使了虎尾鎮的發展，也讓虎尾有「糖都」的別稱，也是台灣唯二還有製糖的糖廠，更是現今唯一仍用五分車運蔗的糖廠，從1907年至今已超過百年的歷史，至今仍然屹立不搖可見對於虎尾的發展是如此重要。","雲林縣虎尾鎮安慶里中山路2號","虎尾鎮",120.438739,23.703502,"camera"],[2209,"C1_376490000A_100063","虎尾鐵橋","虎尾鐵橋舊稱「番薯莊板仔橋」，是雲林縣的縣定古蹟，是國內少數行駛糖廠小火車的鐵軌橋，是虎尾鎮重要的交通橋樑，名氣雖然不如西螺大橋來得響亮，但是建造時間比西螺大橋更久，而鐵橋上的鐵軌在此處會看見三根，是因為軌道的標準不同。","雲林縣虎尾鎮雲73-1鄉道","虎尾鎮",120.43721,23.70223,"camera"],[2210,"C1_376490000A_100064","虎尾驛","「虎尾驛」原是虎尾糖廠客運與小火車車站，最早稱之為「五間厝驛」，大正九年(西元1920年)後改為「虎尾驛」，是虎尾早年最重要的交通動線，也有客運巴士至虎尾驛接送旅客，因此日治時期虎尾驛一帶一直是虎尾最繁榮熱鬧的市中心。保留了古色古香的日式木造建築，深具有歷史意義。","雲林縣虎尾鎮中山路10號","西螺鎮",120.43646,23.76365,"camera"],[2211,"C1_376490000A_100065","雲林故事館","雲林故事館是日治時期興建的官舍，是一座保留相當完整的日式建築，目前已列為歷史建築。現今改為雲林故事館，目前做為地方說故事、辦演講的地點，2007年12月時，「雲林故事人」開始負責雲林故事館的營運與活化，希望把雲林故事館營造為在地的故事文化平台，將閱讀文化普及到社區角落，人們的日常生活中。","雲林縣虎尾鎮林森路一段528號","虎尾鎮",120.43144,23.71306,"camera"],[2212,"C1_376490000A_100066","合同廳舍","為台灣日治時期消防單位觀測轄區失火位置與完成通報之緊急救災建築物，建於昭和五年(1930年)，建築形式與台南州1939年完成之消防隊有異曲同工之妙。合同指在日治時期為派出所與消防隊的聯合駐點，兼做公眾集會堂。建物四層樓高之瞭望塔式閣樓，是台灣僅存少有的塔樓視廳舍建築，曾是虎尾最高的建築地標。","雲林縣虎尾鎮林森路一段491號","虎尾鎮",120.433912,23.709209,"camera"],[2213,"C1_376490000A_100067","拱範宮","拱範宮是雲林四大廟宇之一(拱範宮與北港朝天宮、臺西安西府與褒忠馬鳴山鎮安宮等合稱雲林縣四大廟)，也是國定古蹟。創建於清康熙24年(西元1685年)，意求拱衛範圍內生靈平安永康，奉祀湄洲媽祖廟正六媽神像本尊，每年天上聖母聖誕，朝香膜拜信徒絡繹不絕，香火鼎盛，讓民眾感受到一種安心並遠離世俗的負能量。","雲林縣麥寮鄉麥豐村中正路3號","麥寮鄉",120.25574,23.74821,"camera"],[2214,"C1_376490000A_100081","雲林縣虎尾鎮北溪社區發展協會","藍天、白雲、紅紙、白牆，是旅人來訪剪紙彩繪藝術村－北溪厝最大的印象，有如過節般的年節氣氛蔓延整個社區，這是2012年虎科大藝術中心與虎尾鎮公所進行的「虎尾彩虹村計畫」，其目的「希望藝術的能量可以感染社區」，並從學生與社區居民的互動中，讓農村活起來，這座彩繪圍牆約500公尺，圖案主要是採用喜慶圖案、祥龍、瑞獅為主，創作的過程中，凝聚社區居民的向心力，並喚醒眾人沉寂多時空洞的內心。或許是個意外之喜，漫步在剪紙藝術牆的大道上，每一個轉角都可以發現驚喜，挖掘到古老的文化藝術，這都等著來此觀賞遊玩的遊客去探索，在平凡中體會出北溪社區的美。","雲林縣虎尾鎮北溪里10-2號","虎尾鎮",120.400388,23.709614,"camera"],[2215,"C1_376490000A_100083","悠紙生活館","悠紙生活館為雲林第一家紙業觀光展廠，101年7月熱鬧開幕，為崙背增添一處觀光亮點，歡迎鄉親扶老攜幼前往參觀，感受知性、感性及趣味性觀光文創樂趣。悠紙生活館象徵文化創意產業，在雲林扎根有成、開花結果，成為文創產業典範，未來將結合崙背詔安客家文化館、褒忠龍岩鄧麗君故居及馬鳴山鎮安宮，編織台19線文化宗教觀光藍圖，帶動崙背鄉及褒忠鄉觀光產業發展。 董事長蔡月桃指出，文化創意產業在雲林播下種子，未來仍須持續努力、打拚，希望文創產業成長茁壯、開花結果，打造質感的文化大縣。生活館陳列琳瑯滿目的紙雕創作，有慈祥媽祖神像、栩栩如生各種動物、嬰兒椅、休閒椅及西螺大橋等各式各樣奇特造型，維妙維肖，令人流連忘返。館內遊樂室內：DIY 教室/紙迷宮/溜滑梯/彈珠台/沙坑區/餐飲區/世界錢幣展示戶外：森林迷宮/養雞區/休假座椅區","雲林縣崙背鄉南光路390號","崙背鄉",120.34831,23.74601,"camera"],[2217,"C1_376490000A_100086","魔羯魚祈福館","為佛教文化藝術的展覽館，以祈福為主題的文化創意商店館藏一百多件精美的佛像、唐卡、文物，讓您有如遠赴西藏佛境走進魔羯魚祈福館，日子彷彿變得緩慢又舒適簡單的一杯茶或咖啡，享受禪意的生活步調【1F/ 咖啡．茶、藏香、文創商品】【2F/ 魔羯魚美術館】【3F/ 瑜珈教室】satiyoga覺瑜珈－課程時間：週五19:30~21:00昆達里尼瑜珈－課程時間：週四18:30~20:00","雲林縣斗六市城頂街146-5號","斗六市",120.54031,23.70642,"camera"],[2218,"C1_376490000A_100087","雅聞峇里海岸","專門生產雅聞熱賣的柳杉芬多精透明皂的雅聞峇里海岸，落於斗六石榴班百年火車站旁，是國內最大的南洋風情景觀，舒壓、藝術、美學、購物的旅遊勝地。擁有大規模的茅草屋群，棕櫚樹、迎賓瀑布、鏡面水池、藝廊空間及明媚的沙灘風景。來此可了解香氛肥皂的製作過程，同時徜徉於南洋風情，慢活愜意!入園參觀免門票，園區內設有異國風味餐廳，提供下午茶及餐點服務，遊客可選擇在戶外的茅草屋下，悠閒的享用美食同時感受南洋風的氛圍，草原區也新增多種優雅的茶玫瑰及蔓玫可供欣賞。另一邊首創大型人造沙灘是親子同樂的熱門景點。此外也提供香氛DIY課程，歡迎團體遊客預約報名喔！","雲林縣斗六市榴北里中興路333號","斗六市",120.56958,23.73005,"camera"],[2219,"C1_376490000A_100088","佛美神仙故事館","西螺是農業的故鄉，也是宗教文化、古蹟藝術的秘密基地。『佛美神仙故事館』呈現宛如世界宗教文化的博物館，也是雲林縣在地觀光景點第一個結合科技互動、文創展覽和宗教文化……多元元素的旅遊區域。行程內容提供了『佛美神仙故事館』專業的解說導覽，還有『佛美佛藝社-文史館』、宗教文物『精品展覽館』、宗教藝術『藝術藝廊』，適合闔家參與的『文創DIY教室』，親手製作藝文相關趣味作品，寓教於樂。","雲林縣西螺鎮福來路8巷19號","西螺鎮",120.44832,23.77683,"camera"],[2220,"C1_376490000A_100090","台灣鯛生態創意園區","雲林縣口湖鄉的台灣鯛生態創意園區，於2015年由口湖魚類生產合作社所規劃創立，為全台灣第一座以國寶魚—台灣鯛為主題的光觀工廠，裡頭充滿地中海和水手風格，非常適合親子一同認識台灣鯛的好所在。園區占地300餘坪，設有六大主題區，包含鮮魚百變鋪、台灣鯛創意樂園、膠原蛋白美麗方程式、好鱻奇餐廳、好滋味品嘗室和好滋味廚藝室。入內參觀須購票，可折抵裡面消費，園區裡有兩個非常大的水族箱，可近距離觀察台灣鯛和其他混養的魚種，並有各種魚類的圖片介紹讓大家認識。裡頭還有免費的水手遊戲區，小朋友們可在此處遊玩，附近有哺乳室與洗手間。在台灣鯛創意樂園主題區裡可以透過豐富的圖文展示和有趣的互動遊戲，讓民眾了解台灣鯛如何一躍成為漁產界的國際巨星，裡頭還有視聽室可供欣賞。","雲林縣口湖鄉 崙東村民生路1-88號","口湖鄉",120.17248,23.60801,"camera"],[2221,"C1_376490000A_100091","良作工場農業文創館","榮獲107年經濟部「國際亮點」觀光工廠的評選，文創館位於雲林縣大埤鄉，靠近石龜車站，是一個以豬肉為主題的觀光工廠，經由透明生產過程及有趣的體驗方式，傳達對豬肉食品的堅持，適合作為家庭用餐、朋友聊天的場所。","雲林縣大埤鄉豐田路57號","大埤鄉",120.46721,23.63948,"camera"],[2222,"C1_376490000A_100092","北港春生活園區","生命與土地是需要和諧共處共榮，透過了解過往先人的生活痕跡，尋找可能的未來。「北港春」秉持著「人才傳藝，據點維新」的精神，透過與捷克藝術家「海大海」合作，一步一腳印，胼手胝足打造園區每一方寸，等您用心來探索品味，找到屬於您自己的美好回憶。 現代生活不僅是物質生活條件的追求，更重要的是精神上的豐盈滿足。旅遊可以是休閒、放鬆、享受，更可以是重要的精神糧食，期待您來「北港春」與我們一起回到本心，尋找孩童時期的真，慢慢地挖掘、尋找那些被深藏的故事，一同來感受木業的興衰起落，與北港春的蛻變與新生，並深刻體驗來自北港在地的生活文化，創造專屬於您與這塊土地的連結。","雲林縣北港鎮劉厝里53-1號","北港鎮",120.29234,23.59137,"camera"],[2223,"C1_376490000A_100093","Gem Shop真金店","隱藏在雲林虎尾小鎮的美學新地標 一家老診所的歇業停滯，促成了一間老字號銀樓的轉型。 對於空間，我們很用心打造一個優雅的環境，對於產品更增加了設計感和多元性。 這半個年頭，在雲林虎尾這小鎮上，或許還有許多人因為新的「Gem Shop真金店」太「特別」而望之怯步，也有很多返鄉的，來旅遊的人們反而因為我們的與眾不同而好奇地推開大門; 這個城鎮需要改變，而最基本的就是從自身做起，你/妳是，我們也是；都是可以成為其中的一股力量。嘗試與蛻變是需要勇氣而孤獨的，「Gem Shop真金店」只是很單純的想把「美學」落實在生活的美個角落。 我們踏出了第一步，也需要你/妳們勇敢的踏進你/妳的第一步，給予我們認同以及鼓勵。期待您的到來！ 《營業項目：珠寶設計訂製/鑽石婚戒/黃金買賣/設計師金工手作/設計飾品》","雲林縣虎尾鎮新興路35號","虎尾鎮",120.43491,23.70876,"camera"],[2224,"C1_376490000A_100094","炎卿木偶雕刻社","炎卿的起源：炎卿木偶彫刻社成立於民國63年，由徐炎卿先生一手創立而成。 徐炎卿先生，民國40年7月出生於雲林縣古坑鄉，由於小時即喜歡在木頭上雕刻一些人物，日久後即無師自通的能將木頭雕出栩栩如生的木偶頭。再用彩筆繪出自己幻想世界中的各種人物，且個個神韻生動，因而一頭闖進木偶的雕刻世界。","雲林縣斗南鎮文昌路248號","古坑鄉",120.55136,23.62989,"camera"],[2225,"C1_376490000A_100095","織雲館","織雲館位在斗六竹圍子工業區，為紡織產業綜合研究所的分支單位，以推廣台灣優質紡織品、深化紡織品設計與推動製造業服務化為目標。取名織雲，有織就雲林的直接意義；織為現實的運作，理性的呈現，雲為夢想的引申，感性的抒發，其內在意涵在於連結理性與感性以實現夢想；希望能透過織雲館，告訴你台灣紡織的好，提供你台灣紡織的優，讓你與台灣紡織更親近，體驗身邊紡織品的美妙。織雲館於102年5月15日正式開幕，以預約的方式開放參觀；不定期舉辦成果展示與促銷活動；藉由機台導覽讓參觀者明瞭紡織品的製造流程，詳細的解說讓民眾認識紡織品的應用與紡織品的流行時尚；蒐羅優質台灣製產品展示與銷售，提供台灣優勢的紡織製造業一個新的行銷通路。","雲林縣斗六市科加路20號","斗六市",120.54554,23.73596,"camera"],[2226,"C1_376490000A_100096","北港工藝坊","北港工藝坊建於西元1964年，是北港甕牆的所在，也是稅務分局舊宿舍地址，位於朝天宮附近的巷弄內，於2013年12月20日正式開館，是以北港宗教工藝產業為主體的據點，保留著50年代街巷老屋的古樸韻味，還增添了許多文藝氣息，吸引地工藝師、地方文史工作者以及喜愛歷史人文旅遊的民眾前來了解北港地方傳統與宗教工藝之美。","雲林縣北港鎮共和街2號","北港鎮",120.30354,23.56671,"camera"],[2227,"C1_376490000A_100097","北港-武德宮樂咖啡","信仰。人文。樂咖啡宗教是北港的印記，高聳的牌樓是北港的大門，信仰跟人文、傳統跟現代，在此交會用最傳統的元素、堆砌出最時尚的人文咖啡館Le Cafe' , 掛上雲嘉唯一的illy紅色招牌，代表每杯都是萃自完美烘培的香醇咖啡即日起，飄香台19線，讓你，樂在咖啡～～義式精萃咖啡、法式精緻甜點、美式精神Bagel。","雲林縣北港鎮華勝路330號","北港鎮",120.29907,23.58101,"camera"],[2228,"C1_376490000A_100098","蔦松客棧","水林鄉蔦松國中附近，有一間不起眼的小餐館外表以竹子搭建裝飾，小小招牌寫著「蔦松客棧」老闆黃文俊七年前從北部回鄉開店便成為在地人口耳相傳的美食基地充滿藝術細胞的黃文俊把自家的三合院布置成五○年代風格的鄉村餐廳老歌星海報、唱盤音樂、大紅燈籠、老舊家具還有「檢舉匪諜，政府有獎」等各種早年政令宣導看板走進來彷若時空倒流。店內的料理都是家常菜，為了確保新鮮堅持使用在地食材「食物里程」盡量控制在五公里內諸如口湖鰻魚、台灣鯛、在地土雞、鱔魚等後院空地還種了茄子、辣椒、木瓜等蔬果隨時取用各種在地食材在黃文俊手裡不拘一格，用創意與美味留住老饕的回憶。","雲林縣水林鄉松北村蔦松路8號","水林鄉",120.23101,23.51591,"camera"],[2229,"C1_376490000A_100099","草嶺-幽情谷","幽情谷步道是草嶺十景的重要景點，四處還有許多小瀑、急湍，都是長年溪水沖激岩石所成之結果，幽情谷景點正如其名，幽靜閑逸，情懷若谷，現已整建好木製步道加上欄杆，供遊客來此休憩健走，走在道上聽聞水聲侵蝕岩石的強烈交響，就像與水爭道一般。","雲林縣古坑鄉草嶺村40之2號","古坑鄉",120.694045,23.584858,"camera"],[2230,"C1_376490000A_100100","石壁村-木馬古道","位於雲林縣古坑鄉，是雲林境內海拔最高的山村其中石壁木馬古道素來僅為少數遊客驚豔之處古道沿線目前植被鬱閉而具有保護作用故在開發時採以低度開發發展小眾深度而特色旅遊方式，減緩對當地環境的衝擊木馬古道分區規劃如下：木馬古道入口區(0-450公尺)：木馬古道入口區為本區主要之景觀遊憩據點目前已整建五元二角亭、農池潭與竹炭窯可供遊樂玩賞原生闊葉林復育區：本區於步道450-1000公尺處，主要為孟宗竹林相孟宗竹林經營計畫：於步道1000-2000公尺處，持續為孟宗竹林相經社區竹林疏伐並設置觀景台後，已有不同氣象杉木經營區：本區於步道2000-2400公尺處，主要為杉木孟宗竹與闊葉樹林相混合林步道終點有高空竹木棧道，可方便遊客從高處觀賞柳杉林綜觀木馬道遺跡，依希穿越林間之蜿蜒過程","雲林縣古坑鄉草嶺村石壁村","古坑鄉",120.62091,23.63301,"camera"],[2231,"C1_376490000A_100101","北港「甕牆」","甕牆為開設土壟間（碾米廠）、油車（油廠）巨商顏東義第宅圍牆一部份該第宅建於道光年間，於光緒三十一年大地震後修建第宅甕牆被留下一部份","雲林縣北港鎮共和街2號","北港鎮",120.303546,23.566711,"camera"],[2232,"C1_376490000A_100103","李萬居故居(李萬居精神啟蒙館)","李萬居先生，號孟南，雲林縣口湖鄉梧北村人，生於1901年7月22日，幼時家境清寒，父親早逝，靠自修與苦學奠定其國學基礎，1924年在親友與村民資助下赴上海求學，1926年再赴法國留學，1932年取得巴黎大學文學院學位。 李萬居先生是台灣民主運動的先驅及啟蒙者，主張開放黨禁、報禁，推動司法改革並致力於民主政治改革不遺餘力，其一生追求台灣民主自由，積極投身地方政治，其爭取新聞自由與政治人權的精神，實令人敬佩。為了進一步落實政黨政治，促進台灣的民主自由，1950年與雷震等研籌組中國民主黨，雖在執政當局的威嚴高壓統治下功敗垂成；但其風範值得後人欽佩。1966年因糖尿病發作去世，享年66歲。目前位於雲林縣口湖鄉梧北村調天府旁的李萬居先生故居，已在地方人士積極爭取下，完成修繕並改建為李萬居精神啟蒙館，成為口湖鄉重要人文景點之一。","雲林縣口湖鄉梧北村復興路188號","口湖鄉",120.190369,23.550753,"camera"],[2233,"C1_376490000A_100104","奇香老沉(香茶藝術)","奇香老沉承襲了香道千年文化，堅持使用天然原料加工製成以天然素材，環保製法做出更淡雅細緻的現代香精品，致力將馨香傳遍每一個角落商品種類繁多，包含了香材、藝品、佛珠、墜飾、各式香品可供典藏、薰香、佩戴、祭祀沉香素有安神寧心之作用，於居家空間，改善氣場幫助睡眠於辦公場所使人頭腦清晰、心思縝密，更有利於工作效能之提升於修行，心性趨於沉靜、六根敏銳沉香是上天賜予的珍寶，不論用途為何皆帶來諸多益處，將沉香發揚光大落實在居家生活中，是奇香老沉的使命更是一種榮耀","雲林縣虎尾鎮文科路392號","虎尾鎮",120.442894,23.715931,"camera"],[2234,"C1_376490000A_100106","持法媽祖宮","持法媽祖廟主前殿：湄州天上聖母　　後殿：關夫子（五文昌）持法媽祖廟的建築物古色古香，環境清幽，藉由人文的元素，營造出靈性的空間，拋捨塵囂、浮華、賦予了淨化心靈的功能，無形中透露著一股靈秀之氣，引領人神之間的亙動，透過景觀的語彙與風格，將心靈導入視覺，整體景觀成功的將傳統宗教信仰，與藝術結合。悠遊其間，享受一場視覺與心靈的旅行。","雲林縣虎尾鎮頂溪里西園46號","虎尾鎮",120.46531,23.73261,"camera"],[2235,"C1_376490000A_100109","北港故事館","北港故事館於101年3月23日隆重開幕，其創立宗旨在於弘揚媽祖博愛精神，傳承即將散失的在地文化遺產，匯集固有匠、藝師，灌注新活力，並與熱心人士共同協力，將源遠流長的地方特色，原貌原味的呈現，提供民俗史家對古文物的考證與追思。 北港故事館是公益導向的場所，和朝天宮的宗旨相合。如台灣學子吳建衡，在朝天宮與本館的支持下，以台灣三太子神偶、及八家將面具等傳統民俗文化，跨越亞、非、南美等諸國，以行動宣揚媽祖文化，展開國民外交，今後將擴大層面，期許北港媽祖能榮登國際民俗舞台。","雲林縣北港鎮新德路116號","北港鎮",120.304369,23.587195,"camera"],[2236,"C1_376490000A_100110","北港牛墟","由於目前台灣進入工商社會機械化的耕耘機，運貨的鐵牛車，逐漸取代耕牛。牛的社會價值已大不如前，牛墟與牛販的重要性，也相對的減弱了。北港牛墟是台灣僅存的兩處牛墟之一，位於北港溪畔，北港大橋西側，陽曆每旬3、6、9日一大清早開市，中午收市。昔日最高交易量曾經高達千頭，如今雖已少有牛隻買賣，卻依舊是雲嘉平原，老農民和遊客最愛閒逛的大市集，販售民生用品、小吃、文藝品、二手電機工具等。","雲林縣北港鎮大橋下的牛墟","北港鎮",120.29999,23.56471,"camera"],[2237,"C1_376490000A_100113","大同醬油黑金釀造館","大同醬油創立至今已超過百年歷史，是經濟部認可的台灣十大百年老店，於創立第一百年時更成立「大同醬油-黑金釀造館」，釀造法仍堅持純黑豆古法釀造180天，純天然孕育最高品質的民生必需品”醬油”，成為全臺第一間結合休閒、文化、以及現場作業的百年醬油廠。在這將可一次入鏡最完整最豐富的醬油知識，以輕鬆的心情走進這充滿樂趣的知性之旅吧！","雲林縣斗六市工業區斗工二路39號","斗六市",120.59797,23.71954,"camera"],[2238,"C1_376490000A_100114","二崙新虎溪","新虎尾溪位於本鄉南邊，隔岸與虎尾鎮相對，中部科學園區虎尾園區及高鐵虎尾站，位於湳仔村隔岸之南面，日後對本鄉的發展有相當影響，水利會在湳仔村地段，施設橡膠壩調節水位，並引流至別線，用以灌溉附近農田，這裡設有一處運動休閒公園，適合早上來此，站在壩橋上觀賞晨曦，欣賞就台糖之鐵道，然後走一走石頭堆砌之健康步道，或是打打拳拉筋，把一天的能量儲存起來，有健康的身體就有源源不斷的財富跟著來。這裡設有一處運動休閒公園，適合早上來此，站在壩橋上觀賞晨曦，欣賞就台糖之鐵道，然後走一走石頭堆砌之健康步道，是運動休閒的好去處。","雲林縣二崙鄉湳仔村","西螺鎮",120.45942,23.80175,"camera"],[2239,"C1_376490000A_100115","二崙濁水夕照","本鄉北邊隔著濁水溪與彰化縣竹塘鄉相對，由於南岸河床高出平常水面，許多鄉民向河川局承租沙洲，用來種植農作，其中以出產優質西瓜聞名全台，在這裡要為大家介紹落日黃昏時，不妨來觀賞夕陽，看見金黃色的霞光映照在水面上，別有一番滋味在心頭，另外也可以在河堤上散步，目前最佳地段是義庄村至楊賢村之間，這個景點同時可以搭配四番地自然健康步道及未來健康步道外圍之自行車步道，適合全家、好友一齊前來郊遊。可觀賞夕陽，看見金黃色的霞光映照在水面上，別有一番滋味在心頭，另外也可以在河堤上散步，目前最佳地段是義庄村至楊賢村之間，這個景點同時可以搭配四番地自然健康步道及未來健康步道外圍之自行車步道，適合全家、好友一齊前來郊遊。","雲林縣二崙鄉四番地","二崙鄉",120.394287,23.815796,"camera"],[2240,"C1_376490000A_100116","二崙運動公園","位於二崙國中北面，雲27縣東西兩側，佔地約6.02公頃，屬於綜合體育運動公園，經過多次充實設施後，已是本鄉新的景點，裡面擁有全縣最大的綠地廣場、壘球場、休憩中心（鄉內老人活動場所）、軍史公園、網球場、兒童遊樂場、森林浴場、休閒步道及台糖小火車展示場。面擁有全縣最大的綠地廣場、壘球場、休憩中心（鄉內老人活動場所）、軍史公園、網球場、兒童遊樂場、森林浴場、休閒步道及台糖小火車展示場，適合全家大小或是遠地親朋好友來訪時，最佳運動休閒談心的好去處。","雲林縣二崙鄉中正路101號","二崙鄉",120.40681,23.77395,"camera"],[2241,"C1_376490000A_100117","謝厝木藝","聖藝木藝廠以耶穌誕生之雕刻品深受貿易商的喜愛，此作品上有十數尊人物、動物，全數手工雕刻，留有自然風格的雕刻面，在當時算是一大創舉。由於當時盛行光滑的雕刻面，聖藝木雕靠著自然不做作的路線走出了自己的風格，甚至有人大膽的以朱銘的風格比喻聖藝木雕所出產的產品，強烈的差異化也使聖藝在短時間內走出獨特的路線。","雲林縣口湖鄉謝厝村水尾51號","口湖鄉",120.204687,23.583111,"camera"],[2242,"C1_376490000A_100118","孩沙里社區","位在雲林縣莿桐鄉濁水溪南畔的小小美麗農村社區-孩沙里，它美麗又有趣的地名總是成為遊客對它的第一印象，嘉南平原午后的溫馴冬陽讓大地的百花盛開，只見來自於台灣各地扶老攜幼的遊客們盡情徜徉於花海當中，老少喜悅的神情表露出驚嘆及滿足，這裡正是台灣冬季最自然、美麗的新角落。","雲林縣莿桐鄉往饒平雲縣道156線","莿桐鄉",120.51332,23.78628,"camera"],[2243,"C1_376490000A_100119","鄭豐喜紀念圖書館","鄭豐喜紀念圖書館乃鄭豐喜先生在生前感於鄉村圖書設備缺乏，乃立志設立圖書館，後不幸因肝癌去世，壯志未酬。夫人吳繼釗女士為完成先生宿願，勞苦奔走，成立「鄭豐喜文教基金會」，並著手籌措建館經費。在各方協助下，圖書館於民國78年完工，佔地519.4坪，由名建築師李祖原先生設計，船形建築為設計特色，民國81年榮膺績優鄉鎮圖書館。圖書文物館位於雲林164縣道上，以斜背式船型屋頂設計別具特色，建築外型突出，矗立在綠油油的稻田旁，遠望像一艘揚起風帆的船，乘風破浪航行在汪洋大海上，一如他書中所給人的生命啟發一樣，永遠奮力不懈。 位於口湖鄉164線道旁，其建築外型以斜背式船型屋頂最具特色； 這是鄭豐喜先生生前最大期望，願這座圖書館提供在地鄉親子弟們有舒適讀書環境及豐富館藏圖書閱讀； 館內展示鄭豐喜生前使用過的書籍及義肢等遺物供人參觀，有興民眾可以進一步的了解其生平事蹟。","雲林縣口湖鄉湖東村中正路一段43號","口湖鄉",120.18326,23.58463,"camera"],[2244,"C1_376490000A_100120","湖口溼地","位於雲林縣口湖鄉湖口村路段上的這片溼地草原生態區，原是台糖的農場，在七十五年受韋恩颱風侵襲之後，因海水倒灌，使得原本種植甘蔗的大片農場無法繼續耕作。在廢耕多年之後，經由歲月的洗滌，大地在惡劣的環境下，形成了一大片野生植物的天堂，沒有人工的修飾及種植，結合地方政府規劃的溼地休閒園區中，卻也形成了另一種鄉野特色。","雲林縣口湖鄉湖口村","口湖鄉",120.169082,23.536349,"camera"],[2245,"C1_376490000A_100121","北港形象商圈","從朝天宮廟口延伸至北港大橋的北港形象商圈，為昔日通往北港溪口的通商要道，兩旁商店林立，二層式巴洛克風格街屋，見證北港的繁華歲月。從街頭到街尾，販售狀元餅、北港小吃、麻油……等商舖林立，滿足食慾，且能滿載而歸。","雲林縣北港鎮中山路144號或142號","北港鎮",120.304588,23.567261,"camera"],[2246,"C1_376490000A_100124","媽祖景觀公園","位於朝天宮旁的媽祖文化大樓，樓頂為景觀公園，亭台、樓閣、曲廊、花園一應俱全，其中最引人矚目的即是高40.5公尺的媽祖石雕像。公園可俯瞰北港全景，夜晚媽祖石雕像放射成束的光線，遠遠的就能感受到媽祖無邊無際的慈悲溫暖。","雲林縣北港鎮朝天宮後方文化大夏頂樓","北港鎮",120.30515,23.56812,"camera"],[2247,"C1_376490000A_100127","糖業文物館","想要更深度了解虎尾糖業發展，那就要造訪位在糖廠內的糖業文物館。這個以糖業為主題的文物館，內設有展覽室與視聽室，收藏許多關於台灣糖廠的文獻、照片、治糖設備等，還有罕見的農業與生活器具，相當珍貴難得。","雲林縣虎尾鎮安慶里中山路2號(虎尾糖廠內)","虎尾鎮",120.438739,23.703502,"camera"],[2248,"C1_376490000A_100128","甭錢生態教學農場","「甭錢」表示真的不用錢就能入內參觀，農場主人許春德憑著自身興趣，親手打造出生態池、錦鯉池及綠藻游泳池，歡迎喜愛生態的人，能來此學習並體驗大自然的奧妙之處。位於雲林縣東勢鄉的甭錢生態教學農場，是由創辦人許春德從養豬開始一手建立起的環保園地，原本只是想要改造出一個遊玩的空間給小孫女，加上許春德本身喜愛研究風車，於是在一點一滴的研究之下，一座風力發電風車也順利完成，因為這個契機，許春德先生陸陸續續的右研究製造出更多成品，例如：水車、鐵牛雕塑、環保禮炮、實驗菜園等等，為了能夠更廣泛的推動環保，許春德先生開放了民眾前來觀光。","雲林縣東勢鄉同安村同安路95-1號","東勢鄉",120.28147,23.71907,"camera"],[2249,"C1_376490000A_100129","塭底賞鳥區","塭底位於水林鄉北港溪畔，這一區因接近北港溪出海口，且河灘地腹地廣大，擁有豐富的魚蝦貝類等食物來源，因此非常適合水鳥棲息，在塭底濕地曾記錄到的鳥類，就有紅嘴鷗、裡海燕鷗、姥鷸、濱鷸、蒼鷺、尖尾鴨等數十種，賞鳥資源十分豐厚，目前相關單位已研擬將此地規劃為賞鳥主題區以及濕地生態保育區。塭底靠近北港溪的出海口，目前仍在規劃自行車道，周邊還有彩繪圖案，將來可在此騎車或漫步，享受最放鬆的悠閒時光。","雲林縣水林鄉北港溪出海口邊","水林鄉",120.22356,23.54274,"camera"],[2250,"C1_376490000A_100130","蕃薯厝順天宮","「順天宮」位於本鄉蕃薯厝地區，主殿祀奉天上聖母(開基大媽，隨祀千里眼、順風耳大將軍)、玄天上帝、五府千歲(池吳朱范王等)、國姓公(鄭成功)、吳及劉王、三太子李哪吒(中壇元帥)、虎爺(下壇元帥)等神尊，東有北港溪，前有蕃薯厝、蔦松大排環繞，後有尖山大排，其地理環境特別佳。","雲林縣水林鄉蕃薯厝102號","水林鄉",120.22376,23.54153,"camera"],[2251,"C1_376490000A_100131","七角井","距今已有380多年歷史，於顏思齊拓墾時前所建之七角井，其中包含車港村及水北村兩口井。明朝顏思齊時期由當地漢人祖先所建造的七角紅毛井，留存於水林鄉車港村內，之後又於水北村發現第二口七角紅毛井，第二口七角紅毛井原為王姓人家相傳十二代的主要水源，現已歸柯姓人家所有，是相當具歷史性的發現。為避免造成周邊住家困擾，造訪水井時請降低交談音量哦！據說七角井已相傳12代，有二、三百年歷史，以前曾是當地的主要水源之一。","雲林縣水林鄉水北村中庄路","水林鄉",120.243106,23.574654,"camera"],[2252,"C1_376490000A_100132","崙背欣昌錦鯉養殖場","崙背鄉欣昌錦鯉養殖場的佔地由原本的豬圈所改建，頗具規模，各種顏色、花樣的錦鯉魚分門別類，在不同的池子裡悠遊，像是遊動的璀璨寶石般，令人難以移開視線。養殖場裡頭的錦鯉魚還常常出國比賽，因此欣昌除了供應國內市場外，更將錦鯉魚外銷到歐美各國，成功打進國際市場。","雲林縣崙背鄉下街142之1號","崙背鄉",120.348923,23.78229,"camera"],[2253,"C1_376490000A_100134","二崙鄉廖文和布袋戲團","廖文和先生從小就開始玩布袋戲，由於戲偶作得比一般大，表演生動、精緻，加上故事編排精彩，一人可以變化二十多種人物的聲音，因此每次演出都吸引爆滿人潮，還受邀到國外參加售票公演，將台灣的傳統藝術帶入國際舞台。廖文和布袋戲團成立於民國六十五年，在以前電視未發達的時代，全省各角落的劇團在戲院或外台演出，皆能吸引觀眾，當電視節目興起後，觀賞電視節目逐漸成為民眾主要休閒時間，布袋戲觀眾嚴重流失，廖文和不屈服於布戲沒落的潮流，積極投鉅資，進行布袋戲大改革，擴大舞台，增購表演設備，執著於布袋戲表演藝術，有最古代傳統小木偶，更首創全國最大仙戲偶，最大型布景，寬100尺超大布景，不斷嘗試改良布袋戲的演出方式。","雲林縣二崙鄉紹興路19號","二崙鄉",120.40123,23.78471,"camera"],[2254,"C1_376490000A_100137","綠色一線天自行車道","雲林濱海規劃了幾條自行車道，其中「箔子寮自行車道」（三條崙海水浴場箔子寮）、「臨海園自行車道」（金湖台子村）最能體驗到雲林海濱之美。另一條則沿著堤岸而行，映入眼簾皆是蚵田景致，也是觀日落賞景最佳去處。 景點特色由海清宮出發穿過四湖風力發電廠，騎乘在木麻黃綠林道中，並能欣賞到溼地的生態，輕鬆騎到箔子寮漁港。由海清宮出發穿過四湖風力發電廠，騎乘在木麻黃綠林道中，並能欣賞到溼地的生態，輕鬆騎到箔子寮漁港。","雲林縣四湖鄉省道台17線(通往口湖鄉)","四湖鄉",120.15324,23.65715,"camera"],[2255,"C1_376490000A_100138","台西海口生活館","國境之西台西海口生活館於2014年開館，用意為想讓各地的遊客來一同體驗身為海口人的生活，並且欣賞、認識海洋生態環境之美。海口生活館是台西有名的地標，館前有三艘大型的漁船作為裝飾，站在船上可俯瞰數百公頃的濕地，是相當令人震撼的感受，是個少了熱鬧喧嘩、沒有人聲沓雜，適合休閒散步讓心靈沉靜的好地方，營業時間為每週三~日 10:00-18:00，每週一、二固定休館。","雲林縣台西鄉中央路1066號","臺西鄉",120.19681,23.70106,"camera"],[2256,"C1_376490000A_100139","武德宮(五路財神廟)","北港武德宮供奉的主神，為封神榜中的武財神爺趙玄壇元帥－趙公明，他率領東、西、南、北路財神，掌管天下金銀財庫，被尊稱為「五路財神爺」。武德宮巨大的淡藍色金爐非常醒目，號稱「天庫」，廟方販賣的金紙上寫著「補財庫」，供桌上放置著大大的元寶，為民眾增添好運，不少信徒專程到此祈求財氣。","雲林縣北港鎮新街里華勝路330號","北港鎮",120.29923,23.58111,"camera"],[2257,"C1_376490000A_100140","雲科生態休閒農場","斗六雲科農場，距雲林科技大學約900公尺，在斗六市大學路邊，交通十分便利。農場主人陳萬生先生，是獲得全國神農獎的專業農民，園內除了栽種不同品種的柑桔果樹，還種植很多不同的花草、養了很多動物。雲科農場提供民眾小塊栽植區體驗當農夫的樂趣，但因平日農務繁忙，園區不提供零散遊客服務，只接受團體申請，可辦理生態體驗、烤肉活動、團康遊戲及親水活動等。斗六盛產水果，雲科生態休閒農場更提供民眾盡情享受田園採果的樂趣。","雲林縣斗六市大學路二段273巷67號","斗六市",120.54842,23.69805,"camera"],[2258,"C1_376490000A_100141","湖山岩大佛寺／佛教藝術園區","占地廣闊的湖山岩大佛寺建於清朝雍正3年，供奉觀世音菩薩。寺廟莊嚴典雅，造型富麗堂皇。曾於1959年重建，新建寺宇為兩層宮殿式建築。 景點特色入寺需登階梯而上，兩旁種植各種綠色植物，伴隨在大佛寺內，更顯得佛寺的幽深隱約。入寺需登階梯而上，兩旁種植各種綠色植物，伴隨在大佛寺內，更顯得佛寺的幽深隱約。","雲林縣斗六市湖山里岩山路48號","斗六市",120.60778,23.70742,"camera"],[2259,"C1_376490000A_100142","長生堂中藥房","從日治時代開始經營至今，已有超過90年歷史的長生堂中藥房，現在依舊保有良好營業。已經75歲的朱啟源，接下爸爸的中藥行繼續在太平路上營業至今。 店內仍保有以前磨中藥粉的工具「研糟」與裁切中藥材的刀具，現在雖然都是由機器來磨切中藥材，不過朱啟源依舊保存這些古老器具。","雲林縣斗六市太平路102號","斗六市",120.54159,23.70851,"camera"],[2260,"C1_376490000A_100143","日興被帳行","日興棉被店是家超過百年歷史三代經營的老店。老闆陳清秀從小就和父親學做手工棉被，每個細節都馬虎不得，從棉花原料，經過開棉、鋪棉、彈棉、壓篩、牽紗等繁複步驟，做好一件手工被，要花費至少3個小時。陳清秀會在棉被裡用紅線縫上「特上」兩字，與印上棉被行的電話、地址，代表對這件棉被的品質保證，在現代，這樣的堅持與用心已少見了。","雲林縣斗六市太平路151號","斗六市",120.54171,23.70777,"camera"],[2261,"C1_376490000A_100144","斗六棒球場","在2005年夏季開始啟用的斗六棒球場，外型呈現白頂圓弧的薄膜造型，營造出嶄新向前的意象，本壘後方的百頁鋁板加上冷光照明設備，又有冷峻迅速之美，加上漸變的造型線條，表現運動的速度與競爭之感。景點特色球場面積共7.47公頃，總腹地面積近59公頃，可以容納1萬5千人的寬闊空間，以現代化的公用建築，鮮明塑造斗六市的新面貌。","雲林縣斗六市明德北路二段320號","斗六市",120.53664,23.71664,"camera"],[2262,"C1_376490000A_100145","張廖宗祠（崇遠堂）","原本建於下湳的張廖宗祠，在1928年才遷移至目前的位置，這是西螺當地張廖氏族的家祠，內供奉祖先牌位。","雲林縣西螺鎮福田里新厝22號","西螺鎮",120.42925,23.77497,"camera"],[2263,"C1_376490000A_100146","振興宮","振興宮的外觀雖然看起來樸實不起眼，不過這裡可是祭祀七崁武術始祖—阿善師的牌位，振興宮旁的振興社，就是昔日阿善師開創的武館。從一開始的牌坊，一直到廟後的阿善師墓園，都可以看出西螺七崁與西螺發展的歷史淵源。提到西螺七崁武術，就不能不提到阿善師（劉明善），阿善師在西元1828（道光八年）來台後就定居於西螺，由於他本身精通武術，因此便在這開設武館，訓練弟子，讓西螺武風鼎盛。振興宮後面阿善師的墓園，並不是他原本葬於此地，而是後人遷移到此。","雲林縣西螺鎮興里廣興路70號","西螺鎮",120.45991,23.76995,"camera"],[2264,"C1_376490000A_100147","烏塗發電廠","已是百年古蹟的烏塗發電廠，正位於烏塗村濁水溪中游南岸溪畔，建造於西元1923年，是當初為了烏山頭水庫而興建的發電廠，電力可傳達100公里遠的距離。烏塗發電廠內有3座保存完整的發電機組，至今仍然發電運作。發電廠所使用之水源引用自濁水溪及清水溪，機組廠房為巴洛克式無樑柱無鋼筋之磚牆結構體，內部機具也有70多年歷史，是台灣電力發展的重要資產。","雲林縣林內鄉烏塗村100號","林內鄉",120.598778,23.773154,"camera"],[2265,"C1_376490000A_100148","圓明禪寺","成立超過70多年的圓明禪寺，是經過14年的精雕細琢才逐漸完成，大殿及亭園造景兼具台灣及日本建築中樸實沉靜之美。殿內佛像是以寶石精心捏塑而成，優美線條，呈現慈悲意涵。而寺內牆壁屋樑、窗戶線條與屋頂琉璃等，都以獨特工法打造，是近代寺廟建築的藝術經典之作。","雲林縣林內鄉中正路329巷8號","林內鄉",120.61468,23.75582,"camera"],[2266,"C1_376490000A_100149","天聖宮","建廟50多年，供奉關聖帝君的「天聖宮」，不僅是村民的宗教信仰中心，寬闊清幽的廟埕，白天更成為當地居民休憩、閒話家常的場所，展現林內鄉宗教與庶民生活的文化象徵。天聖宮建廟已有五十多年歷史，奉祀主神為關聖帝君，俗稱恩主公，一年四季依時節有各式各樣的活動，尤其每逢農曆6月24日是關聖帝君的壽誕，所舉辦的祭典更為盛大。 天聖宮位在通往枕頭山半山腰間，廟埕廣闊，設有籃球場，二棵大樹分種二旁，遊客最喜歡在樹下乘涼，廟宇後山是一片濃密原始林，前面是柳丁園，麻竹園左側是八色鳥的棲息林地，有麻竹林，各種高大林木參聳林間，八色鳥及其他各種鳥類，生態資源，非常豐富。","雲林縣林內鄉湖本村聖宮路15號","林內鄉",120.62645,23.72329,"camera"],[2267,"C1_376490000A_100151","劍湖山世界","劍湖山世界主題樂園 全國唯一身心靈SPA遊樂園，兼具休閒、遊樂、文創、科技多功能主題，擁有多項軟硬體遊樂設施。「摩天廣場」戶外超大型遊樂設施、全國最大室內親子樂園「兒童玩國」、世界咖啡博覽館、夜晚最浪漫的「旅客服務區」、「彩虹劇場」世界級表演秀等，最適合全家大小一同遊玩，共渡歡樂假期。亞洲首座維京海盜樂園「小威の海盜村」就在劍湖山世界，為斥資上億打造亞洲首座「北海小英雄」主題海盜村，以故事場景打造的主題園區有別於其他樂園，整體設施以「寓教於樂」為出發點。透過北海小英雄主角小威的急中生智，帶領維京海盜突破困難的精神，為全台兒童打造一個寓教於樂的遊憩環境","雲林縣古坑鄉永光村大湖口67號","古坑鄉",120.57962,23.61562,"camera"],[2268,"C1_376490000A_100152","林內公園","林內公園位於林內鄉公所對面，早期為「林內神社」又稱「日本神社」，建立於昭和十四年，至今已有六十幾年的歷史，至民國28年更名為林內公園，但還是保存著日本風格之兩座老牌樓，石製隱燈亭六座，昔日祭祀造化三神、豐受大神和能久親王等神祇是台灣現存較完整的日本神社遺蹟之一。沿著階梯漫步而上，兩側都是老樹鳥鳴，十分清幽。階梯頂端是一座兩進的廟宇，正殿是濟公廟，視野極佳，可眺覽清水、濁水兩溪會流的情景；後殿的孔子廟，據說便是昔日神社主體的位置，每當考季來臨，總有許多家長帶著學子前來祭拜至聖先師，保佑學子們都能有更好的學業發展。","雲林縣林內鄉中西路(林內鄉公所對面)","林內鄉",120.616504,23.753912,"camera"],[2269,"C1_376490000A_100209","白馬山菩提講堂","全台灣最大的藏傳佛教寺院「白馬山菩提講堂」，建築融合了中國宮殿式的迴廊琉璃瓦、印度佛寺的鐘塔造型與西藏傳統佛寺三大風格。白馬山菩提講堂的外觀講究，內部也有豐富的彩繪和器物收藏，相當雄偉壯觀，莊嚴肅穆的宗教氛圍，讓白馬山菩提講堂更顯得清幽寧靜。","雲林縣林內鄉三權路297巷6號","林內鄉",120.61033,23.73294,"camera"],[2270,"C1_376490000A_100210","石敢當","位於甘厝村裡的石敢當是先民為保佑地方而立，距今已有三百多年的歷史，現在的模樣則是八十年前地方人士再整修而成，每年端午時謝神總會演戲祭拜。石敢當旁有一棵倒栽榕，樹形壯闊，枝葉茂盛，端午時也與石敢當一起受人膜拜。","雲林縣莿桐鄉甘厝村","莿桐鄉",120.49015,23.75942,"camera"],[2271,"C1_376490000A_100211","福天宮","福天宮位於莿桐鄉興桐村內，供奉天上聖母，於清道光年間創建後，經過多次整修改建，並於民國86年重建呈現現在的面貌。整個廟貌富麗堂皇，在夜暮低垂、燈火通明時，更能顯示出它金碧輝煌的面貌。","雲林縣莿桐鄉興桐村振興路55號","莿桐鄉",120.50491,23.76975,"camera"],[2272,"C1_376490000A_100212","樹仔腳天主堂","樹仔腳天主堂為本縣第一座天主教堂，建於清光緒年間，至民國19年改為磚造型式。八角型的屋頂，深具特殊風味。","雲林縣莿桐鄉饒平村饒平路167號","莿桐鄉",120.51959,23.77951,"camera"],[2273,"C1_376490000A_100213","風力發電","四部由丹麥進口風力發電機，聳立在北堤濁水溪出海口，高度45公尺，葉片直徑47公尺，迎風發出呼呼聲響，雖然經濟效益不高，卻是目前政府大力提倡的綠色能源宣傳之標的。本處吸引桃園、苗栗、新竹、屏東等有意興建風力發電縣市之地方人士組團前來觀摩，沿海地區廟會活動進香團必到拍照留念之處，更是鄰近縣市國小學童戶外教學的好場所。","雲林縣麥寮鄉中興村台塑工業園區1號","麥寮鄉",120.217618,23.798445,"camera"],[2274,"C1_376490000A_100215","同心家園","同心家園原本是提供糖廠員工與家屬休憩的場所，現在已成為鎮民假日休閒去處。面積小巧的公園內還有一台小火車，更有座「引進南非310蔗種紀念碑」，以做為紀念光復初期從南非引進的310蔗種，可以看出同心家園與虎尾糖廠發展的關係。","雲林縣虎尾鎮中山路底","虎尾鎮",120.43601,23.70377,"camera"],[2275,"C1_376490000A_100216","坪頂觀光茶園(茶葉推廣中心)","坪頂茶園位在武探嶺森林帶以上的緩坡地，由於土壤肥沃、土質良好，是個相當適合種植茶樹的地方。以凍頂烏龍茶、金萱茶為主，廣受歡迎，因為這些茶葉而創造了坪頂村的經濟奇蹟。","雲林縣林內鄉坪頂村63-5號","林內鄉",120.63692,23.75094,"camera"],[2276,"C1_376490000A_100217","湖本生態村","地形多為丘陵地的湖本鄉，正位在林內鄉的南方，村內的生態環境相當良好，每年夏天更有國際保育類鳥種的候鳥─八色鳥前來棲息，冬季11月左右又飛離台灣，因此又被稱為「八色鳥的故鄉」。在湖本村內更能見到台灣藍鵲、藍富山雞、黑冠麻鷺、赤翡翠等保育鳥類，此外還有雷公槍、石斛蘭等植物，結合當地社區發展協會與政府的力量，湖本村已成為林內鄉內一教育、觀光與休閒的環保生態村","雲林縣林內鄉三權路56號","林內鄉",120.621268,23.726422,"camera"],[2277,"C1_376490000A_100219","廣興教育農園","廣興教育農園位於西螺鎮郊區，立於民國86年12月，是一處呈現農村風貌與自然生態的休閒觀光農園，同時也是雲林縣政府與國立自然科學博物館推廣本土生物復育的場地，以1.5公頃的人造生態棲地，提供外界研習生態教育的戶外大教室。全園地形區分為鳥餌植物區、溪流生態區、蜜源植物區、草原生態區、草澤生態區、珍貴稀有多肉植物區，以展現[乾旱]、[草原]、[水塘]等三大自然生態系。","雲林縣西螺鎮廣興里59-2號","西螺鎮",120.45762,23.76424,"camera"],[2278,"C1_376490000A_100220","縣定古蹟 西螺廣福宮西螺媽老大媽廟","【香火】：相傳清朝初年隨神州大陸移民來臺，至雲林地區落腳西螺街，由螺陽地區廣東、福建兩大族群，集資建廟崇祀聖母，而取作【廣福宮】 (本宮石製祖爐落款：廣福天上聖母 辛卯年梅月立，為清乾隆十六年未建宮前所立)。俗稱：螺陽媽、西螺媽、老大媽、新街老大媽。","雲林縣西螺鎮新街路32號","西螺鎮",120.46447,23.79754,"camera"],[2279,"C1_376490000A_100221","福興宮","福興宮創建於康熙五十六年(西元1717年)，主要奉祀天上聖母（媽祖），西螺居民稱「媽祖宮」，是西螺街年代最悠久的媽祖廟。廟中奉祀的媽祖神蹟顯赫，信徒乃相率以「太平媽」尊稱。廟內保存許多重要的法定文化資產，是臺灣歷史文化的寶庫。每年「螺陽迎太平」遶境大會香活動為全台唯一於秋季舉辦的媽祖遶境活動，是內政部指定的台灣宗教百景。今日廟貌為民國五十一年重修，聘請知名建築師葉新竹設計，並禮聘名匠師施做，舉凡薪傳獎得主陳專琳打造正殿神龕、人間國寶陳壽彝設計石雕圖稿，並由石雕名匠蔣文峰承造，留下諸多經典作品。同時，廟內也留存不少清代古物，受文化部指定的古物就有四件，其中道光十三年的「好義從風」匾為全台最多字的清代古匾，具有重要古物的文資價值。相關文化慶典農曆正月初一開廟門、農曆正月初五迎頭貳香、農曆三月廿三日媽祖聖誕、農曆七月中元普渡、農曆十月螺陽迎太平遶境大會香。","雲林縣西螺鎮延平路180號","西螺鎮",120.46053,23.80143,"camera"],[2280,"C1_376490000A_100222","振文書院(文祠廟)","振文書院位於興農西路與文昌路口，其前身為文昌帝群祠，建於1797年〈清嘉慶二年〉禮奉文昌梓潼帝君，文衡帝君，孚佑帝君，朱衣帝君，綠衣帝君，俗稱五大文昌帝君；鎮民稱其為「文祠廟」，文祠內曾設「振文社」與「菼社」，「義孚社」等社團。供愛好詩詞的文人雅士聚會，1812年〈嘉慶17年〉，振文社王有成等倡議成立書院，廖澄河等士紳熱心捐資興建，次年告成，樑上懸有1813〈嘉慶癸酉〉年梅月古匾，寫著「千秋書祖」字，為雲林縣碩果僅存的書院。","雲林縣西螺鎮興農西路6號","西螺鎮",120.46445,23.79439,"camera"],[2281,"C1_376490000A_100223","西螺戲院","西螺戲院興建於西元1940年，為當時西螺旺族林廣合家族所合資興建，在地方上相當著名，與附近商家形成繁華商場，有西螺西門町之稱 ，目前已列為歷史建築，優美的建築依然保存完好至今。西螺戲院建築空間格局左右對稱，樓梯分設於雙邊，一樓有舞台及觀眾席，舞台左右側配置檜木夾層工作空間，中間檜木屋架結構，二樓為觀眾席木構造夾層及放映室；外觀正立面山牆附設有氣窗及百頁木窗設計，山牆巴洛克洗石子線腳及增加藻飾紋路及線紋貼面磚具有新浪漫主義。","雲林縣西螺鎮永安里7鄰觀音街2號","西螺鎮",120.46322,23.80176,"camera"],[2282,"C1_376490000A_100225","七崁雕塑公園","七崁武術館創立者阿善師習武自少林寺，擅長金鷹拳，由於當時台灣盜賊四起，嚴重威脅民眾的生活，七崁各村莊的武術館也在這迫切的情況下，成為地方上的自衛訓練機構。 目前雲林有幾處紀念西螺七崁的景點，可前往參觀。振興宮、阿善師墓園、七崁雕塑公園、張廖祠堂、廣興社區等等，都存留有西螺七崁的精神。","雲林縣西螺鎮廣興里70號","西螺鎮",120.45991,23.77041,"camera"],[2283,"C1_376490000A_100226","三條崙漁港","三條崙漁港有一條棧橋，長約500公尺，船隻及膠筏停泊於棧橋南側，專供吊蚵及近海捕撈魚蝦之用，棧橋上除漁民出入外，尚有大批釣客到此垂釣。","雲林縣四湖鄉海清路三條崙","四湖鄉",120.15352,23.65961,"camera"],[2284,"C1_376490000A_100228","台西海園","位於台灣西部海岸中央的台西海園，是台灣海埔新生地之所在，也是本省文蛤、牡蠣等海鮮的最大生產和集散地之一。","雲林縣臺西鄉海埔地","臺西鄉",120.19935,23.71746,"camera"],[2285,"C1_376490000A_100229","台西漁港","當漁港滿潮或退潮時，蚵農無法出海作業，無人的港口顯得特別寧靜；當潮水退到底時，有著泥沙淤積現象的港內頓時成了一片大濕地，是彈塗魚與各種螃蟹活躍的天堂。蚵農僅能利用潮水漲退之間的時段，將膠筏開至蚵田作業，經驗老練的漁民絕不會產生膠筏擱淺的烏龍。漁港因應著放養的時節而景色有所改變，而一天當中也因潮汐的不同而有著不同的氛圍。","雲林縣臺西鄉海埔地海堤外側","臺西鄉",120.20004,23.71825,"camera"],[2286,"C1_376490000A_100230","草嶺地質體驗區","由於地質的影響，就連小溪谷都為巨大的岩盤，在幽情谷步道更能體會到這種景象，沿著谷地前進，彷彿走入熱帶雨林，豐富的生態真的讓人有得瞧。若是體力還夠，不妨多走到青蛙石、水濂洞，再次感受草嶺的鬼斧神工。","雲林縣古坑鄉草嶺村37之31號","古坑鄉",120.693183,23.583789,"camera"],[2287,"C1_376490000A_100231","石壁生態休憩區","離草嶺形象商圈約20分鐘車程的石壁，是近年來登山健行的熱門路線，為溪頭草嶺縱走的中繼站，登上最高的石壁山，可欣賞到遠山縹緲的山嵐，運氣好點還能碰上如夢境般的雲海景觀。 可先從最遠的登山步道開始，走一段孟宗竹林步道，進到樟木林，感受石壁山林的清幽雅境，接著到九芎神木看看一個躲過火災浩劫的九芎樹，或是前往石壁仙谷看看潺潺的溪水，是如何將岩石切割成峽谷的奇觀。","雲林縣古坑鄉草嶺村石壁","古坑鄉",120.70931,23.60701,"camera"],[2288,"C1_376490000A_100232","劍湖慈光寺","慈光寺地處雲林縣古坑鄉劍湖山，靈山凝秀，前擁天然劍湖，終年活水映照天光，背倚劍湖山林蔭雲影，西眺壯闊嘉南平原，東有中央山脈連帛系大尖山守護。 景點特色慈光寺二度重建道場，已於民國92年10月整體建築完成，具有謙敬內斂的北方建築風格。自圓教法師接掌以來， 慈光寺三十餘年，歷兩次重建，其間弘法、教育、慈善等利生事業， 日日如恆落實。今以莊嚴道場面世，慈光寺謙心歡喜，喜與人間十方僧眾，共結善緣無數。","雲林縣古坑鄉永光村大湖口1-1號","古坑鄉",120.57381,23.61235,"camera"],[2289,"C1_376490000A_100233","荷苞山咖啡園區","古坑咖啡將台灣咖啡帶入了潮流，從日治時期日本人就在荷苞山大量種植咖啡樹，至今都還能找尋到老咖啡樹的蹤跡。","雲林縣古坑鄉荷苞村","古坑鄉",120.60533,23.64814,"camera"],[2290,"C1_376490000A_100234","華山步道群","華山咖啡園區內規劃了許多步道，蜿蜒在咖啡園區內各處，呈現不同的特色景致。其中文學步道離華山遊客服務中心最近也最易行走，成了最受歡迎的步道。 景點特色依地區特色可分為1號民宿步道、2號松腳步道、3號步道、4號系列步道、5號山豬湖步道、6號柿子步道、7號咖啡步道、8號汗路步道、10號系列步道、11號瀑布步道、12號原始步道、13號大尖山步道、14號教育農園步道等，遊客可呼吸植物散發的芬多精外，也能觀察到山中的各種動植物生態。此外各步道串聯華山咖啡園區各處，有隱藏在咖啡園中的民宿，也有還保持著手工造紙的紙寮，不妨停留一下腳步，來體驗手工造紙的樂趣。","雲林縣古坑鄉華山村41號","古坑鄉",120.597224,23.594978,"camera"],[2291,"C1_376490000A_100235","華山休閒農業區","鄰近荷苞山的華山休閒農業區，由於地勢較高視野開闊，從高處眺望平地，可無礙的欣賞到彰化雲林等地的平原，成了賞景最佳選擇之處。","雲林縣古坑鄉華山村41號","古坑鄉",120.597224,23.594978,"camera"],[2292,"C1_376490000A_100236","荷苞山地母廟","地母廟創建於清光緒34年，期間經過數次修整，一直到民國58年再度重建整修，才有今日的規模。正殿主奉地母至尊，兩側牆上雕繪有地母娘娘顯靈拯救眾生的神蹟典故，殿頂的藻井更是雕工細緻，獨具匠心。寺廟前建有「八卦掌地球九龍池」，九條泥塑的彩龍以八卦池為中心，由池上的柱頂撐起一個地球，球頂則有地母娘娘及八卦圖，象徵至高無上的地位。","雲林縣古坑鄉古坑鄉荷苞村小坑5號","古坑鄉",120.59151,23.65458,"camera"],[2293,"C1_376490000A_100238","義民廟","小巧精緻的義民廟，與朝天宮近在咫尺。清朝年間，接連發生林爽文及戴潮春為亂事件，北港的義民兵為了保護家園奮勇作戰。亂事平定後，當地居民將這些死傷烈士合祀於「旌義亭」中，經多次修建改稱「義民廟」，成為塚廟合一的古蹟，供後人們祭拜。","雲林縣北港鎮旌義街20號","北港鎮",120.30292,23.56764,"camera"],[2295,"C1_376490000A_100240","振興戲院","振興戲院建於西元1954年，當時電影播放蔚為風潮，戲院每天人潮川流不息，但電視逐漸普遍後，戲院生意大受影響，因此結束營業。","雲林縣北港鎮中山路42號","北港鎮",120.30461,23.56519,"camera"],[2296,"C1_376490000A_100241","斗南順安宮","建於1736年(清乾隆元年)，廟內奉祀的媽祖「湄洲聖二媽」是當地望族陳家祖先從福建興化府莆田縣湄洲嶼「湄州天后宮」天上聖母廟恭請而來的。聖母浮雕圖設在十八公尺高的香客大樓前面外牆，上方設置投射燈，入夜點燈後更顯莊嚴，遠處即可看到，成為斗南新地標。","雲林縣斗南鎮長安路一段126號","斗南鎮",120.473334,23.675385,"camera"],[2297,"C1_376490000A_100242","斗南車站","斗南站原稱他里霧，於1903年（民前9年）12月15日嘉義至他里霧間鐵路通車，即於現址設站原木造簡陋站房，民國9年10月1日地方制度改制「他里霧」改稱「斗南」。於1945年（民國34年）3月改建為斜屋頂磚造宮殿式站房建築。車站主體為長形空間，並形成不同屋脊高度的斜屋頂，大廳做成重簷，上方以四斜屋頂構成，下方屋簷出挑形成簷廊。日治晚期，混泥土加強磚造為普遍特色，加上面臨戰爭物資缺乏建築數量減少，建築物立面裝飾趨於簡潔，因此，斗南車站的建築形式也以簡化的裝飾、簡潔的幾何線條、腳線為主。斗南車站建築簡單，與其他年代的建築形式有很大的不同 。車站大廳部份作成重簷形式，上方以四斜屋頂構成，下方屋簷出挑，形成簷廊，強烈表現出日式風格，值得存留。","雲林縣斗南鎮南昌里中山路2號","斗南鎮",120.48084,23.672974,"camera"],[2298,"C1_376490000A_100243","斗六車站","斗六站位於雲林縣政府所在地，也是環島鐵路唯一通過縣府都市，而不以縣名「雲林」命名的車站。","雲林縣斗六市民生路187號","斗六市",120.54144,23.71181,"camera"],[2299,"C1_376490000A_100244","斗六圓環","雲林縣「斗六門」圓環新地標於民國九十年啟用後成為民眾休閒的最佳去處，夏日晚上許多民眾會在此乘涼、跳舞，好悠閒。雲林縣首要之都－斗六市，展現出未來科技美學，以新穎鋼骨造型的斗六棒球場、斗六新站，從建築語彙帶出斗六耀眼一面，以水舞燈光躍動的圓環，更是強化斗六邁向農業首都的新風貌。","雲林縣斗六市太平路、中山路與文化路的交叉口","斗六市",120.54044,23.71291,"camera"],[2300,"C1_376490000A_100245","運動公園","運動公園是座結合溜冰場、步道、草地樹蔭的休閒運動場所，公園裡綿延的青翠綠地，以藝術品點綴其中，假日吸引大批遊客聚集放風箏、玩溜冰或溜直排輪，也是雲林縣舉辦各式大型活動的場地。","雲林縣斗六市大學路三段與公明路間，雲林縣議會旁","斗六市",120.52688,23.69593,"camera"],[2301,"C1_376490000A_100246","酸菜文化館","酸菜文化館計劃收集大埤地方代表性農作物資料，以芥菜(醃製酸菜的原料為主)，蝴蝶蘭、水稻等作物為輔，展示各種農作物操作時的農具、設備。並和各村辦公室及社區發展委員會進行大埤地區的鄉土文史資料整理，設立展示區列管；同時籌組委員會，進行義工及解說員的培訓，藉此來推動酸菜館的文化產業推展與永續經營。酸菜地方文化館是屬於氣味體驗的館舍，館內的實物陳設不僅可以親身體會酸菜的製作在每個步驟時的氣味，館內的展示主題及視聽設備等等也都環繞著大埤，是真正為了行銷當地特色而量身訂做的一個地方文化館。酸菜地方文化館是屬於氣味體驗的館舍，館內的實物陳設不僅可以親身體會酸菜的製作在每個步驟時的氣味，館內的展示主題及視聽設備等等也都環繞著大埤，是真正為了行銷當地特色而量身訂做的一個地方文化館。每年舉辦「酸菜文化節」，讓大人、小孩都可以來此體驗作酸菜的趣味。","雲林縣大埤鄉大德村民生路665-667號","大埤鄉",120.41547,23.63619,"camera"],[2302,"C1_376490000A_100247","金湖萬善爺廟","金湖萬善爺廟位於雲林縣口湖鄉港東村金湖小附近，建於清咸豐年間，為悼念1845年金湖區大海嘯的四千水難亡靈，此地居民特別封了一塊萬善同歸的石埤，也建了祠堂供後人祭拜，至今己有一百五十年多年歷史，但由於每遇大雨，海水倒灌，又遇西濱公路拓寬，因而往東遷移昇高，成為現在這風貌，現在每農曆6月8日舉辦牽水法會，全省轟動，為口湖鄉沿海地區最重要的民俗活動。","雲林縣口湖鄉港東村民主路5號","口湖鄉",120.15152,23.57525,"camera"],[2303,"C1_376490000A_100248","三山國王廟","三山國王，是廣東省揭陽縣巾山、明山、獨山三座山神的總稱，後被宋太宗封為三山國王。清康熙年間，三山國王隨著一位廣東人士渡海來台，從此被供奉在台灣，成為客家族人的廟宇之一。","雲林縣大埤鄉大德村新街20號","大埤鄉",120.42097,23.62746,"camera"],[2304,"C1_376490000A_100249","口湖下寮萬善同歸塚","口湖鄉下寮萬善廟後方有三百多座小型塚，埋葬161年前因海嘯罹難的先人骨灰，當地人稱之為「萬善同歸墳墓」，現已納入雲林縣之古蹟。附近居民說，每次要數墳墓的正確數量，卻怎麼也數不清楚，每個人數的結果都不同，相當奇特。口湖鄉蚶仔寮舊金湖港萬善祠和金湖地區金湖萬善爺廟，為了緬懷當年罹難的先人，每年農曆6月7、8日都有盛大祭典，還衍生出「牽水（車蔵）」儀式，是國內少見的水難民俗祭儀。","雲林縣口湖鄉下崙村下寮仔70之6號","口湖鄉",120.165388,23.634454,"camera"],[2305,"C1_376490000A_100250","日落蚵田","「日落蚵田」為口湖鄉台子村海岸風光之重要景點，雲林縣所轄海岸線除現有麥寮台塑六輕廠外，未來尚要規劃離島工業區，如此，口湖台子至金湖段之海岸為雲林縣僅存的最後海岸線。 　　本景點可除觀賞夕陽西下日餘暉美景，夕陽無限好，彩霞紅遍了天際，一畝畝的蚵田，粼粼的波光歸航的竹筏，形成一副美麗的台子夕照，可謂美不勝收。","雲林縣口湖鄉台子村","口湖鄉",120.14167,23.56225,"camera"],[2306,"C1_376490000A_100251","馬蹄蛤主題館","「馬蹄蛤主題館」位於雲林縣西南沿海的一個小村落，從61西濱快速道路下接台十七線進入金湖村，就可感受到一股濃濃的漁村風情。由金湖村龍台宮旁順道而行，就可清楚看到藍色的屋頂、絢麗的外牆，主題館就座落在一片魚塭當中。","雲林縣口湖鄉港西村養魚路5-3號","口湖鄉",120.15026,23.58457,"camera"],[2308,"C1_376490000A_100397","二崙故事屋","雲林縣歷史最悠久的派出所，位於二崙鄉的二崙故事館是超過百年的日式建築，建立於1899年，二崙故事館是以前的二崙派出所改建而成，是縣定古蹟，同時也是二崙鄉重要的文化資產。","雲林縣二崙鄉中山路102號","二崙鄉",120.413234,23.770465,"camera"],[2309,"C1_376490000A_100398","他里霧文化園區","「他里霧文化園區」鄰近於斗南車站，「他里霧」是斗南的舊地名，館內有提供由來與介紹，現已更名『 他里霧微光草原聚落 』，文化園區由五個館構成(生活美學館、環境教育館、68電影館、繪本館、漫畫館)，館舍皆是免費使用，停留庭時間預計半天，是休閒遊憩的好所在。文化園區每個館內都有相當豐富的介紹，除了可以了解他里霧事件的地名與由來，也有藝術作品販賣、農產品市集。","雲林縣斗南鎮南昌路27號","斗南鎮",120.481314,23.673998,"camera"],[2310,"C1_376490000A_100399","龍過脈森林步道","龍過脈森林步道位於林內鄉境內，靠近林內公園，全長約4.2公里，林務局推薦百條步道之一，一共有三個登山口，分別為鐵管坑段、廍坑段以及坪頂段入口。林內山脈和草嶺、南投縣竹山鎮層峰疊擁，相傳從草嶺、竹山交界處往低山俯瞰，林內境內山脈稜線狀似一條龍的背脊，視線挪移到濁水溪與清水溪交會口時，又像是龍汲水，因此叫「龍過脈」。","雲林縣林內鄉公園路(林內公園附近)","林內鄉",120.62075,23.752386,"camera"],[2311,"C1_376490000A_100400","湖山水庫","湖山水庫是雲林縣第一座水庫，也是全台第一座離槽水庫，位於雲林縣斗六市及古坑鄉，蓄水量5218萬公噸，全台水庫中排名第十；於2015年年底全面工程完工，原先需要預約才能參觀，因應雲林民眾的休閒需求，於2018年2月開放參觀，全長約三公里，享受大自然的清幽。","雲林縣古坑鄉興東53號","斗六市",120.632099,23.687895,"camera"],[2312,"C1_376490000A_100401","北港女兒橋","北港女兒橋鄰近於北港溪，橋體設計特殊、造型獨特，像是聳立在北港溪上的諾亞方舟，全長約112公尺，僅有單邊出入口的特殊景觀橋，行走在橋上時能一覽舊鐵道與北港溪的景色，非常具有歷史性及設計感的景觀橋。","雲林縣北港鎮河堤道路(虎尾-北港)","北港鎮",120.305934,23.571681,"camera"],[2313,"C1_376490000A_100402","五元兩角","五元兩角為孟宗竹編製一座座涼亭和綠廊而成，海拔約1600公尺，四周被綠意盎然孟宗竹林包圍著，讓遊客可以感受到走在武俠小說場景裡。風輕輕吹拂過來，竹林因風輕動搖擺而摩擦的聲響悅耳動聽，不僅身體感受那涼爽舒適的風，耳朵也能聆聽大自然的天籟，是為避暑、休閒的好聖地。","雲林縣古坑鄉石壁聚落","古坑鄉",120.714304,23.623953,"camera"],[2314,"C1_376490000A_100404","雲林記憶Cool","雲林記憶Cool原名「臺南地方法院虎尾出張所」，又稱虎尾登記所，設立於大正十年(1921)四月，主要為辦理不動產登記業務，管轄範圍涵蓋日治時期虎尾郡下虎尾街、西螺街、土庫庄、二崙庄、崙背庄、海口庄等街庄。","雲林縣虎尾鎮林森路一段501號","虎尾鎮",120.432762,23.708725,"camera"],[2315,"C1_376490000A_100405","涌翠閣","位於雲林的虎尾鎮是一處保留許多日式建築的地方，涌翠閣則是虎尾內保留最完整的日式建築物，涌翠閣又可稱游水閣，於日治時代是用於接待貴賓的招待所，同時也是夢幻IG打卡景點。涌翠閣為日治時期接待官方、軍方賓客的招待所，屬於帶賓館、貴賓館、休憩所、會館或宿泊所等建築類型，日式木造風格，包含座敷、居間、付書院等典型書院風格，形態十分優美，有著虎尾最美麗的房舍之稱。","雲林縣虎尾鎮水源路27號","虎尾鎮",120.433797,23.712823,"camera"],[2316,"C1_376490000A_100444","詔安客家文化館","雲林縣崙背鄉、二崙鄉與西螺鎮是臺灣詔安客家族群最為密集的區域，位於崙背鄉的詔安客家文化館為目前臺灣唯一以詔安客家為主題的客家館舍，也是全球唯一的詔安客家館舍。","雲林縣崙背鄉民生路28之8號","崙背鄉",120.35506,23.763783,"camera"],[2317,"C1_376490000A_100445","鄧麗君幼年故居","鄧麗君幼年故居建立於雲林縣褒忠鄉，為鄧麗居出生地，為紀念國寶級歌手鄧麗君，曾獲得美國時代雜誌列為世界第七大女歌星，又是著名的愛國歌手，被譽為永遠的軍中情人。","雲林縣褒忠鄉田洋村頂田路9鄰37號","褒忠鄉",120.311837,23.720099,"camera"],[2318,"C1_376490000A_100446","石榴火車站","石榴火車站位於斗六市郊區，舊稱「石榴班驛」，介於斗六站(南)及林內站(北)之間，為日治時代建造的木造車站，是雲林縣僅存的早期小型車站，僅有區間車停靠，從日治時代至今已有百年歷史，有著日式純樸風格且環境幽靜，有百年老驛的美稱。","雲林縣斗六市榴北里文明路31號","斗六市",120.579992,23.731684,"camera"],[2319,"C1_376490000A_100447","萡子寮漁港","萡子寮漁港位於雲林縣四湖鄉與口湖鄉的交界，為雲林縣重要的漁港之一，漁港道路旁設有自行車道，遊客可騎著單車沿堤岸而行，欣賞著蔚藍的天空、純白的風車與湛藍的海面，享受著徐徐的海風輕拂在臉面上以及漁港所帶來的熱情奔放，其中黑森林自行車道更是雲林縣百大亮點之一。","雲林縣四湖鄉(雲131鄉道旁)","口湖鄉",120.136111,23.618608,"camera"],[2320,"C1_376490000A_100448","西螺延平老街(西螺東市場)","西螺延平老街是於日據時代引入巴洛克式建築風格，大多為二層樓或三層樓高，多樣造型的女兒牆是整體最醒目的設計，其中最常見的則是扁長形，再加上窄長形窗台，讓人感受到那清幽雅致的古早風味。","雲林縣西螺鎮延平路47號","西螺鎮",120.45594,23.80071,"camera"],[2321,"C1_376490000A_100449","北溪里剪紙藝術村","北溪里剪紙藝術村使用中國傳統文化中的剪紙藝術，顏色以喜氣洋洋的紅色為主，作品在白色的牆面、電線杆上等以大紅的花樣彩繪，散發出濃濃的過年氣氛，為全台最有年味的彩繪村。 北溪里剪紙藝術村保留許多閩南式古老建築，有著近百年的四合院，非常耐人尋味，而斑駁的牆面上繪成白底並以大膽的紅色花樣圖騰的剪紙藝術彩繪，內容以寓言故事、十二生肖、年節節慶等為主題，在眾多地方的彩繪作品上有著別出心裁的特色，讓人印象深刻。 不時還有許多廟宇活動使虔誠的香客前來參拜，而社區內的剪紙彩繪更能凸顯喜氣的氛圍，增添了街道上的藝術氣息，遊客不僅可以來參拜還可欣賞剪紙藝術，感受著人文風情。","雲林縣虎尾鎮北溪里81-1號","虎尾鎮",120.400384,23.70961,"camera"],[2322,"C1_376490000A_100450","晁陽綠能園區","晁陽綠能園區位於雲林縣麥寮鄉，為董事長出身於農家子弟對農業有一份深深的情感，從友善土地、環保耕作、綠色經濟、永續生活的理念，打造結合太陽能專業技術、精緻農業、健康飲食、生態復育的體驗農場，為亞洲首座寓教於樂的太陽能教育農場，主要特色為有著一座座斜面的屋頂並設置著太陽能板，在停車場旁可看見一間間的彩色小屋非常漂亮。","雲林縣麥寮鄉興華村興華路32號","麥寮鄉",120.296963,23.751438,"camera"],[2323,"C1_376490000A_100455","湳仔社區鐵道文化3D彩繪","湳仔社區早期為台糖為載運甘蔗及旅客的轉運站，是以糖業和農業為主的社區，民國102年透過藝術家廖耀興與廖惠村兩兄弟繪製，將當地湳仔社區的農村景緻、鐵道文化彩繪成3D彩繪，使社區變得生氣勃勃、豐富多彩。","雲林縣二崙鄉湳仔路62-5號","二崙鄉",120.413002,23.751202,"camera"],[2324,"C1_376490000A_100457","土庫老街(第一市場、庄役場、故事館及順天宮)","土庫老街有著許多濃濃的懷舊風情，裡頭可參觀的景點與美食數不勝數，非常適合當土庫一日遊的行程，其中順天宮、第一市場、庄役場、故事館又是許多遊客前來拜訪的聖地。","雲林縣土庫鎮大同路62號","土庫鎮",120.390921,23.676231,"camera"],[2325,"C1_376490000A_100459","農博生態園區","農博生態園區前身是雲林農業博覽會，於展期結束後，部分展區仍保留下來讓民眾繼續參觀，場地也經常舉辦大大小小的活動，延續農博精神、永續環境營造。生態園區鄰近熱門拍照景點「美人樹大道」，全長約兩公里，盛開期能夠漫步於浪漫的粉色美景中，來訪生態園區時能一同將此納入遊程。","雲林縣虎尾鎮建成路","虎尾鎮",120.42283,23.727621,"camera"],[2326,"C1_376490000A_100479","育成水耕教育農場","育成水耕教育農場成立於民國84年，農場起初以小規模經營，經過多次的嘗試後慢慢擴建，確立了水耕種植的方向與品目，成為提供水耕栽培教育與體驗的農場，將老傳統與老祖先的智慧傳承並重新包裝，希望讓人們重新認識養生的水耕蔬菜與麥芽糖。","雲林縣大埤鄉嘉興東路197 號","大埤鄉",120.460799,23.645804,"camera"],[2327,"C1_376490000A_100487","林北卡好數位社區生活館","林北社區目前尚存菸樓23座，根據史料記載，西元1939年左右，日本人將菸草引進台灣，建造了菸樓。雲林縣為台灣最主要的菸業生產地之一，目前保存菸樓最多而且比較完整的地區，要算是濁水溪畔客家族的菸樓了。","雲林縣林內鄉增產路48號","林內鄉",120.625723,23.773845,"camera"],[2328,"C1_376490000A_100494","果色天鄉","位於嘉南平原百年古蹟唯一平地水力發電廠旁，引用濁水溪溪水灌溉，農場作物以香氣濃郁的黃金百香果與富含維生素C的檸檬為軸，季節蔬果作為點綴，「鬍子爺爺」因緣際會下開始種植有機蔬果，為自己，為消費者，為大自然生態盡一分力。","雲林縣林內鄉和興路41-10號","林內鄉",120.597533,23.775173,"camera"],[2329,"C1_376490000A_100495","采邑綠工坊","主人張瑞娥和夫婿是退休教師、園丁，也是采邑綠工坊的經營者。30幾年前把荔枝園變成繽紛花草庭園，一園子的花木收藏，一草一木都是心血，只要體驗過看著種子長出嫩葉，心就會很平靜，體會生命真神奇。歡迎大家一起來創造屬於自己的小宇宙！","雲林縣林內鄉增產路61號","林內鄉",120.618702,23.770091,"camera"],[2330,"C1_376490000A_100510","何記手工日曬麵","老闆原本經營雜貨店，因批發來賣的麵品質不穩定，決定自己製作。目前由第三代老闆何俊毅打理，還用心將麵條以天然蔬果食材為主，研發出養生的胡蘿蔔、甜菜根、山藥、紅麴、薑黃與仙草等麵條，和市面上的麵食做出區隔，更成為榴中社區最具代表性的產品。","雲林縣斗六市中興路113號","斗六市",120.577668,23.725224,"camera"],[2331,"C1_376490000A_100511","松花坡種苗園藝社","位於湖山水庫入口處，土地公溪旁，園區內有約六千株茄科植物，主要是牛番茄及彩椒，選用乾淨泥炭土，架設溫室不噴酒濃藥，讓消費者可以安心食用，同時，提供葉拓DIY體驗活動，利用在地的樹葉、樹枝、花瓣來作畫，具巧思與特色。","雲林縣斗六市湖山里檨林路41之1號","斗六市",120.624924,23.694456,"camera"],[2332,"C1_376490000A_100513","時光寶屋","一個由社區自行打造的休憩空間，屋裡保留著許多歷史照片與紀錄片，外部景觀設計是梯田，與後面的山丘自然融合，還提供愛心自行車供民眾使用。","雲林縣斗六市湖山里檨林路47號","斗六市",120.620206,23.694079,"camera"],[2333,"C1_376490000A_100525","蘿莎玫瑰山莊","看見了玫瑰在保加利亞文化中質樸而美好的面貌，因此在蘿莎山莊的玫瑰不再高不可攀，而是保加利亞人對於玫瑰熱情的體現。在蘿莎的玫瑰體驗，不僅是短暫假期中的世外桃源，而是在日常生活中也能細細回味的生活美學。","雲林縣古坑鄉永光村大湖口46-1號","古坑鄉",120.570468,23.611829,"camera"],[2334,"C1_376490000A_100527","古坑綠隧驛站","雲林「古坑綠隧驛站」為台3線進入雲東旅遊的入口行銷櫥窗，係交通部觀光局補助雲林縣跨域亮點計畫「雲遊3林－慢食、好行、悠遊居」，所建置之國際型觀光遊憩服務亮點。本驛站於106年7月以OT方式辦理委託民間經營，由南仁湖企業取得經營權，並於同年10月開工動土，在交通部觀光局指導下，縣府團隊、鄉鎮公所及民間企業一年多來的整合投入，於107年11月10日嶄新落成啟用，結合跨域亮點計畫食藝慶典國際行銷活動辦理「古坑綠隧驛站」開幕，藉此將雲林推向國際舞台、讓國內外觀光客看見雲林之美。","雲林縣古坑鄉湳仔村湳仔路","古坑鄉",120.540985,23.65934,"camera"],[2335,"C1_376490000A_100532","自家莊園","走進農家親手體驗，整園區都是友善栽培安心蔬果的方式，無使用農藥化肥、賀爾蒙、除草劑的栽培方式，冬天種植草莓、多色栗子南瓜、多色櫛瓜、彩虹番茄、各種蔬菜、夏天種植香瓜、梨仔瓜、玉米、各種蔬菜。","雲林縣古坑鄉光華路190號的隔壁","古坑鄉",120.562872,23.615733,"camera"],[2336,"C1_376490000A_100533","谷泉咖啡莊園","在這百年咖啡歷史的古坑荷苞山腳下，有著一個佔地約五甲，種植超過3000棵無毒咖啡樹的谷泉咖啡莊園，莊園內每棵咖啡豆都是經過人工一顆一顆採收，並脫殼、發酵，再經歷多次手工挑豆之後，才可以送入烘焙，而谷泉堅持使用無毒的方式種植，並且通過多項SGS認證。經過數年的歷練，谷泉不斷創新並且保留原有的美味，細心烘焙每粒咖啡、用心沖泡台灣原味，在努力呈現手工台灣咖啡的同時，也希望帶給顧客的是一份台灣咖啡歷史和一杯安心的台灣精品咖啡。","雲林縣古坑鄉荷苞村尖山坑路60號","古坑鄉",120.592008,23.657547,"camera"],[2337,"C1_376490000A_100534","貝克翰農場","\"古坑貝克翰─鐵漢柔情田點師\"古坑Baker Han 不踢足球，凌晨五點，鳳梨田集合練功，沒有黃金右腳，只有農夫親手收割，不是八心八箭，金鑽同樣甜蜜珍貴。劍湖山下的貝克翰，吹起酸甜誘人的鳳梨甜點風潮。","雲林縣古坑鄉永光村光昌路2之28號","古坑鄉",120.553415,23.623927,"camera"],[2338,"C1_376490000A_100536","草嶺地質生態國小","草嶺生態地質國小為草嶺國小異地重建校舍，校舍設計融入在地人文、生態和地質景觀，並塑造農村書塾的印象。教室以粉色系雙色粉刷，增進活潑歡樂氣氛。二樓露天陽台白天可以上課、賞景，晚上可觀星。","雲林縣古坑鄉草嶺村56-8號","古坑鄉",120.694436,23.586337,"camera"],[2339,"C1_376490000A_100540","草嶺遊客中心","草嶺旅遊資訊服務中心位於草嶺形象商圈的中坪仔商店街。主要在提供遊客諮詢服務、協助洽詢團體安排各項服務。","雲林縣古坑鄉草嶺村40-2號","古坑鄉",120.694061,23.584796,"camera"],[2340,"C1_376490000A_100542","華山咖啡大街","沿著古坑149甲線到，沿途都是各有特色的景觀咖啡廳、精品咖啡店，果然這就是傳說中的華山咖啡大街，無論要吃咖啡家常菜色、咖啡烘豆體驗、跟著店家學習咖啡拉花、眺望山下風景輕鬆地喝一杯道地古坑咖啡，都能滿足每位遊客的需求，喝咖啡就是要來臺灣咖啡原鄉雲林阿～。","雲林縣古坑鄉華山村41號","古坑鄉",120.598111,23.594854,"camera"],[2341,"C1_376490000A_100548","樟湖生態國民中小學","臺灣最繽紛的森林生態小學-樟湖國小，位於雲林縣古坑鄉華山風景線上，其五顏六色、繽紛多彩的可愛校舍，在翠綠的茶園與遠山之間、在藍天白雲的櫬托之下，真是一幅美麗的風景圖畫！","雲林縣古坑鄉村石橋50-2號","古坑鄉",120.631868,23.60416,"camera"],[2342,"C1_376490000A_100549","舊樟湖國小","樟湖舊校區目前為樟湖社區認養使用，並利用此據點做為社區活動中心。社區所推動的植物染產業體驗，也是社區旅遊的遊程之一。","雲林縣古坑鄉樟湖村樟湖28號","古坑鄉",120.642643,23.618545,"camera"],[2343,"C1_376490000A_100563","土庫鎮農會八角倉庫","土庫鎮農會《八角亭式種子倉庫》俗稱《八角倉庫》，完成於民國50年11月30日，正八角形的水泥磚造建築矗立在農業富庶舊稱《塗褲》的雲林縣中心地帶，目前台灣僅存八角倉庫數座，雲林目前所知剩三座，有活化運用的只有土庫鎮，其餘大都閒置不用，極具產業文化與歷史價值。   八角倉庫的八個面向都設有百葉窗，牆面底部設有通氣孔，入口兩側設置樓梯通往夾層，以利搬運種子裝置於倉庫內，倉庫大門面南，上層設有透氣高窗、牆底設有通氣孔，內部種子儲存牆面先貼甘蔗木板再貼鐵皮，都是為了達到通風、乾燥、隔熱及防潮，以利妥善保存農業種子，八角建築特色是耐震性佳、通風採光良好、內部繞行的動線最短最快，結構近似圓形結實耐久。","雲林縣土庫鎮越港里建國路37之1號","土庫鎮",120.397216,23.679334,"camera"],[2344,"C1_376490000A_100590","雲林高鐵站","高鐵雲林站位於臺灣雲林縣虎尾鎮，為台灣高速鐵路的車站，2015年12月1日通車營運。 在台灣，所有與所在地縣市同名的車站，都是由台灣鐵路管理局經營的縣市主車站，而本站與新北市的板橋車站、高雄市的左營車站是僅有的三個例外。本站鄰近城市遊憩景點：往南為虎尾市區可參訪毛巾工廠與布袋戲館、虎尾糖廠等，往北行走145縣為西螺鎮可前往延平老街、西螺廣福宮(西螺媽廟)、西螺福興宮、西螺大橋等，往西行走為土庫鎮，往東行走縣道145乙線經虎尾交流道最終可至莿桐鄉右轉可至斗六市。可至斗六市區轉乘台鐵或至斗六棒球場觀賞球賽等。","雲林縣虎尾鎮站前東路301號","虎尾鎮",120.416492,23.736334,"camera"],[2345,"C1_376490000A_100591","中華機車出租行(斗六租車)","想到哪！騎到哪！悠遊雲林！24小時營業優質推薦！來到雲林縣斗六的朋友，常常需要最方便的交通工具-就是騎機車！！推薦斗六火車站前站的民生路出口，下樓梯立即右轉步行10公尺，即可到達中華機車出租行(真岡大飯店旁邊)。車型主要為光陽機車(Many、GP、V2等款式)、山葉機車(CUXi等款式)與三陽機車，將近40多輛機車等不同的款式選擇，車種均為110cc ~ 125cc","雲林縣斗六市(火車站前)","斗六市",120.540622,23.711349,"camera"],[2346,"C1_376490000A_100593","發鑫車業機車行(虎尾租車)","詳細價格建議打電話確認","雲林縣虎尾鎮林森路二段203號","虎尾鎮",120.428644,23.704272,"camera"],[2347,"C1_376490000A_100637","金鵬巾緻親子館","金鵬巾緻親子館打造一處孩童夢幻主題館，六大主題六種不同主題風格，毛巾融入藝術之中，帶出童趣與藝術欣賞，其中館內北極熊、長頸鹿、大象等可愛動物以毛巾織造，為孩子打造毛絨絨的動物。　　而六大主題館之一的「喵大美術館」內充斥的世界名畫，有畢卡索、梵谷、孟克等名畫，業者巧思利用棉線一針一線複製出維妙維肖的世界名畫，不僅手工精緻、色彩豐富，讓人看了嘖嘖稱奇，每一個主題均有不同設計氛圍。　　金鵬巾緻親子館顛覆傳童毛巾故事館，有藝術、童趣、歡笑，於一身值得您細細品味！","雲林縣虎尾鎮堀頭里99-2號","虎尾鎮",120.448316,23.719187,"camera"],[2348,"C1_376490000A_100656","太子雞生態農場","太子雞生態農場，地處雲林縣莿桐鄉於2011年設立，原農地因二十年未從耕作，形成自然的樹林，農場倡導人道飼養及良心安全的經營理念，採開放的放牧方式讓雞群在自然的運動場中自由自在奔跑、追逐或飛到樹上休憩。友善的觀念並遵循無毒有機的方式養出健康雞，從繁殖到飼養，一切回歸自然，給予現代消費者食的另一種選擇。無毒的源起：在地小農的樸實生活就從大病初醒開始從城市到偏鄉，對林爸爸來說，是從一場大病到痊癒的距離，住在台北鬧區的他因為身體發出的警訊，決心轉換生活的型態，脫去西裝回到雲林家鄉。","雲林縣莿桐鄉甘西村5鄰甘西49-28號","莿桐鄉",120.484467,23.75245,"camera"],[2349,"C1_376490000A_100665","斗六南聖宮","早期民國五十年即有南聖宮舊宮，繼於六十六年遷宮於現址，奉祀由海上漂流來台五百年前雕刻的「關老爺」，以儒宗神教為圭臬，教化廣大芸芸眾生接觸宗教，指引一條修身養性的途徑。","雲林縣斗六市林頭里南聖路301號","斗六市",120.558363,23.70121,"camera"],[2350,"C1_376490000A_100729","奶奶的熊毛巾故事館","從小奶奶常告訴我們：「一條毛巾就是人生，無論迎接生命或者送走生命，人的一生都離不開毛巾。」我們也一直秉持這樣的理念，不斷更新技術和生產研發，歡迎大家來奶奶的熊給我們肯定鼓勵。每月一次舉辦的的熊麻集文創市集，集合友善小農與文化創意共同展示，與大家分享每件品牌的背後的美麗的故事，不定期也會邀請街頭藝人來表演，故事館內也時常推出優惠活動 ，好康優惠多多歡迎闔家來走一走。另外也設有「布穀鳥雜貨店」；在悠閒田園風光裡，來杯香濃的咖啡、炎炎夏日品嚐純鮮奶製作而成的香醇熊爽霜淇淋享受一場幸福的溫馨親子約會！","雲林縣虎尾鎮埒內里84號","虎尾鎮",120.442738,23.725201,"camera"],[2351,"C1_376490000A_100737","虎尾建國眷村","雲林縣虎尾鎮有一座具有獨特文化且詩意盎然的眷村--「建國眷村」，該村環境清新幽靜、林蔭蒼鬱，仿若置身森林公園般，此外擁有日據時代馬廄改成之眷舍，及附近炮彈射擊過的歷史痕跡，並歷經了無數個世代的生活足跡。「建國眷村」緣起於日軍在1938年第二次世界大戰期間，虎尾被選為海軍航空隊的軍事基地，1943年日軍因戰事告急，遂以「建國眷村」作為作戰基地且訓練了神風特功敢死隊，後來日本戰敗後，國民政府遷至台灣，便以此地作為軍事要塞。","雲林縣虎尾鎮建國一村55號","虎尾鎮",120.42206,23.714354,"camera"],[2612,"C1_376500000A_003992","萬國戲院",null,"嘉義縣大林鎮平和街21-7號","北港鎮",120.27193,23.6025,"camera"]],"fields":[{"name":"0","type":"integer","format":"","analyzerType":"INT"},{"name":"Id","type":"string","format":"","analyzerType":"STRING"},{"name":"Name","type":"string","format":"","analyzerType":"STRING"},{"name":"Description","type":"string","format":"","analyzerType":"STRING"},{"name":"Address","type":"string","format":"","analyzerType":"STRING"},{"name":"Town","type":"string","format":"","analyzerType":"STRING"},{"name":"Longitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Latitude","type":"real","format":"","analyzerType":"FLOAT"},{"name":"Type","type":"string","format":"","analyzerType":"STRING"}]}},{"version":"v1","data":{"id":"odp61lp1m","label":"restaurant_df.csv","color":[62,172,168],"allData":[[575,"C3_315081600H_000064","雲林 / 馬蹄蛤生態休閒園區(獲選參加2010台灣美食展特色餐廳)","位處於雲林縣西南沿海金湖村裡的【馬蹄蛤休閒園區】，以復育台灣原生種「紅樹蜆」而發展人工養殖，業者曾界崇先生除了致力本土養殖產業之外，也為發展休閒產業而努力。94年以發展蛤貝工藝而成立【馬蹄蛤主題館】，結合勞委會多元就業方案，透過人力資源的進駐，開創了雲林沿海休閒遊憩的新據點。佔地1.6公頃的園區裡規畫出摸蛤體驗池、碉堡休憩觀景台、可提供蛤貝DIY及品嚐風味餐的主題館，入口意象則以漂流木建造。【馬蹄蛤休閒園區】整合本地特有的地方人文及多元產業，結合社區資源，目前已規劃可供體驗漁村風情的套裝旅遊行程。現場除了可體驗馬蹄蛤手工藝品DIY、摸蜆仔兼洗褲等活動之外，以馬蹄蛤為主要食材研發富含漁村風味的風味餐，已吸引不少都會人士前來參訪。[香酥巧味芽蛋]以當地食材海龍鬚菜料理成，將海龍鬚菜切碎加蛋、香菜、蔥花等，海澡類有豐富膠質與纖維質，好看又好吃。[馬蹄蛤養生湯]入口有濃濃鮮味，...","雲林縣653口湖鄉養魚路5之3號","口湖鄉",120.14612,23.57613,"events"],[584,"C3_315081600H_000299","加運包子店","北港某民宿負責人陳畊翰，為了感恩媽祖婆的保佑，特別推出加運的包子，讓來北港遊玩吃美食的人，也可以吃到都市裡５星級飯店的包子及水餃。曾在知名的大飯店擔任主廚的陳畊翰表示旅外打拼多年後，想要回來雲林家鄉安居樂業的想法也一直存在著，終於時機成熟，與妻兒回來故鄉北港創業，他說在媽祖的庇佑下有吃有出運，吃飽有力氣工作去創造自已的運氣，造就了加運包子的誕生。食材嚴選新鮮在地的雲林快樂豬後腿肉為主要內餡食材，就像是在傳遞在地、傳統的精神，考量現在人吃的精緻，所以包子的外觀尺吋也改小一點，但每一顆口感都紮實又飽滿。店內除了加運包子，還有超好吃的蝦仁水餃，用料十分札紮實，內餡以多工的燒賣手法製作，搭配特調的醬汁與酸辣湯，風味十足。下回來北港除了拜拜外，也可以嚐試在地的巷弄美食。","雲林縣651北港鎮光明路20號","北港鎮",120.30476,23.56626,"events"],[585,"C3_315081600H_000300","九久醇義麵坊","位於北港朝天宮附近，前身是台南中小企業銀行，多年前因銀行搬遷而出售，由現在好住民宿的老闆娘買下改建成北港第一家合法民宿，大樓的外觀樸素但帶著復古味。一樓挑高的大廳則是九久醇義麵坊餐廳，由其兒子經營。基於餐廳老闆對於料理的熱愛，「九久醇」採用雲林在地食材，並嚴選澳洲進口海鮮，經由急速冷凍的方式鎖住食材的鮮甜；為了呈現食材的原味，老闆於烹調過程不添加人工香料，享用餐點時彷彿場揚於大自然！","雲林縣651北港鎮公民路37號","北港鎮",120.30416,23.56934,"events"],[589,"C3_315081600H_000304","宜梧蚵嗲","為貼補家用，老闆娘黃秀金於 2001 年起，在椬梧的主要街道，舊「臺 17線」道路旁擺攤炸蚵嗲。選擇炸蚵嗲，是因當地產蚵仔，食材新鮮又取材方便。一般蚵嗲攤都會炸肉嗲，但「宜梧蚵嗲」只賣蚵嗲，不賣肉嗲。「宜梧蚵嗲」的炸粉是：玉米粉、黃豆粉及脆酥粉；內餡是：高麗菜、韭菜、蚵仔。「宜梧蚵嗲」只賣下午，高麗菜、韭菜是上午洗切好，下午送至賣場備用，而炸粉則是現場攪拌。除蚵嗲外，「宜梧蚵嗲」還賣炸地瓜、炸花枝丸、炸粿等，炸粉與蚵嗲的炸粉分開，只用玉米粉和脆酥粉，因此炸起來的炸地瓜、炸花枝丸、炸粿等呈金黃色，色香味俱全，生意也不錯。","雲林縣653口湖鄉梧南村文光路 54號","口湖鄉",120.19016,23.54501,"events"],[590,"C3_315081600H_000305","金湖蚵嗲","因孩子都長大了，歐陽稚玲想做點生意貼補家用，於是在口湖設攤賣蔥抓餅，早期，早餐店尚未販售蔥抓餅，生意佳，但等早餐店開始販售蔥抓餅後，生意下滑。由於隔壁攤在賣蚵嗲，自己也喜歡吃，於是在耳濡目染，加上自己摸索研發，也加賣蚵嗲。後因車禍，休息半年，轉到龍台宮廟埕現址，以「金湖蚵嗲」為店招繼續營業。「金湖蚵嗲」的粉是：黃豆粉、在來米粉；內餡是：高麗菜、韭菜、蔥頭酥、蚵仔。做法是：高麗菜、韭菜切碎備用，煎匙先刷粉，將蚵仔、高麗菜、韭菜、蔥頭酥鋪上，加香油及少許調味料，再裹上粉，下鍋炸至金黃，即起鍋裝盤切塊上桌，蘸醬料食用。除賣蚵嗲外，蔥抓餅和臭豆腐的生意也很好。蔥抓餅其作法是：麵粉調油攤平，撒上蔥、芝麻，捲起，切塊備用。客人點食時，取塊拍平，放在平底鍋上煎，先赤火，再中火，等上色後，抓一抓。然後打蛋下鍋，再將已煎赤的蔥餅放到蛋上，再翻面煎，蛋煎熟後，用煎匙將蔥餅切塊，裝盤上桌。如...","雲林縣653口湖鄉港西村龍台宮廟前","口湖鄉",120.14785,23.57514,"events"],[611,"C3_315081600H_000326","下崙廟口東蚵仔煎","福安宮前黃昏市場不同於夜市，賣菜、賣魚、賣肉、賣水果，當然也賣點心、小吃，「廟口東蚵仔煎」在下崙的黃昏市場享有盛名。老闆劉東騰 (1966 年生 ) 原在臺北開機車行，後回故鄉開設生意卻欠佳，因此在 1996 年起改行駕駛割稻機幫人收割稻穀，1 年 2 期，1 期 2 個月，農閒時間很長，於是兼業賣蚵仔煎，2006 年起，以 10 年的烹調經驗及固定的顧客群為基礎，開始定點、定時專業販售。「廟口東蚵仔煎」的作法是：平底鍋放油，放蚵仔，在蚵仔上淋上拌有韭菜的粉漿，打蛋後翻面，放青菜，再翻面將青菜覆蓋住，把菜燜熟，起鍋裝盤，加上醬料上桌。「廟口東蚵仔煎」的作法是劉東騰長時間販賣及觀察所得，先下蚵仔，可保蚵仔有熟；兩面翻煎，除保蛋熟外，並可收水，不致吃起來水水的，加上蚵半熟會有腥味。至於蚵仔，劉東騰與蚵農長期合作，提供的蚵苗不可泡到淡水。蚵仔吃到淡水會膨脹，煮後會縮水，蚵仔的...","雲林縣653口湖鄉下崙村福安宮前黃昏市場","口湖鄉",120.16109,23.618,"events"],[618,"C3_315081600H_000333","下崙炸粿","下崙居民大多務農，因早期鄉下地方沒有什麼零食可吃，王龍杰（1946年生）乃想到要利用當地生產的米穀製粿來賣，而開始在市場設攤賣起炸粿來，沒想到這一賣就是 30 多年，直到 2009 年因年紀大了，才由兒子王嘉和（1980 年生）克紹其裘。炸粿的粿要在前一天下午製作，其作法是：在來米浸泡3小時，磨成米漿，加入調味料及少量砂糖，攪拌後倒入蒸籠，炊煮 6 個小時，起鍋，用電風扇吹3 個小時令其冷卻，放入冰箱備用。剛炊好的粿水分較多，放冰箱有收水的效果。由於粿中沒放其他東西，當地人稱之為「清粿」。隔日清早，將清粿推送到賣場，先切片，再下平底鍋雙面油炸至金黃色，即可起鍋，切塊裝袋外帶。外帶時會附帶一小包沾醬，沾醬的做法是：將蒜頭以果汁機打成蒜泥，備用；將醬油煮沸後，加入蒜泥拌勻，即為增添滋味的沾醬。","雲林縣653口湖鄉下崙村民生路 33 號","口湖鄉",120.16435,23.61668,"events"],[619,"C3_315081600H_000334","椬梧廟後阿婆碗粿","椬梧返鄉遊子一定會到順天宮廟後找阿婆，吃碗阿婆碗粿配肉羹，一解鄉愁。椬梧許多人都是從小學生時代就開始吃阿婆的碗粿，長大到外鄉就學或打拼，結婚生子還會帶全家大小來吃，告訴後生晚輩，這就是他自小吃到大，人在異鄉猶念念不忘的阿婆碗粿。人乎阿婆的李謝菊花（1939 年生）原為農婦，農閒以車載雜貨到處兜售，有親戚在市仔邊做生意，要她過來定點設攤較不辛苦，而開始碗粿的炊製與販售。阿婆碗粿的食材是：蔥頭、蔥酥、鹹蛋、豬肉和在來米。其作法是：1. 豬肉、蔥頭、蔥酥下鍋爆香，起鍋備用。2. 在來米磨成米漿，煮開水稀釋。3. 將爆香的豬肉及鹹蛋置碗中，舀進稀釋的米漿，放進蒸籠炊熟。吃碗粿，習慣配羹湯。阿婆的羹湯，最先是九母魚羹，後因九母魚量少，而改為肉羹。肉羹做法是：豬肉燙過備用，小白菜燙過備用，太白粉下鍋加水煮滾，放進燙過的豬肉、小白菜，煮滾，加調味料即成。肉羹麵是將煮過的油麵裝碗，再舀...","雲林縣653口湖鄉椬梧順天宮廟後","口湖鄉",120.18969,23.54494,"events"],[620,"C3_315081600H_000335","椬梧煎盤粿","王葉英（1946 年生）在孩子還小時，想做點生意貼補家用，就在光明路今址販售油蔥粿、鹹粿，由於油蔥粿、鹹粿素食者不能吃，且油蔥粿也在過年時才有人買，因此改賣煎盤粿，直到 2013 年因年紀大，而交棒兒子陳國書（1968 年生）、媳婦余雪虹繼續經營。清粿的作法是：前一天下午，把本島米浸泡 2-3 小時，磨成米漿，倒入鉛桶約9分滿，加粉及調味料拌勻備用。在大灶鼎內注入水煮滾後，將米漿倒入，以煎匙攪拌並抹平，炊煮 4 小時，起鍋放冷，1 小時後抹沙拉油，避免清粿表皮乾硬，等冷卻後切片。由於沒放防腐劑，不可久放，因此切片後即放入冰箱備用。隔日清早提到賣場，客人點食時，平底鍋先下油，清粿片下鍋煎赤，翻面再煎赤，即可起鍋裝盤，蘸沾醬吃。沾醬作法：醬油煮滾，加入蒜泥拌勻即成。醬油之所以要先煮滾，為防死鹹。當年王葉英向人請教製粿方法，沒有人願意教她，於是她到米店買米，央請米店老闆帶她去...","雲林縣653口湖鄉梧南村光明路","口湖鄉",120.19027,23.5456,"events"],[629,"C3_315081600H_000344","金湖古早味肉羹","人呼「阿虳阿婆」的林虳 (1951 年生 )，在兒子就讀國小 4 年級時，與先生設攤賣水煎包，以貼補家用，後改賣肉羹、肉粽、虱目魚羹等，終以古早味肉羹打響知名度，成為金湖地區的特色小吃。「阿虳阿婆」的肉羹作法，分成豬肉與羹兩部分，豬肉部分是：豬肉切絲，加調味料、魚漿拌勻，水滾時抓一塊塊下鍋煮熟，起鍋冷卻備用。羹的部分是：鍋中水滾時，下筍絲、調味料、冰糖、柴魚、蒜頭酥，最後加上蛋花。如果沒有筍絲，則以山東白菜替代。當客人點食時，將備用肉放進羹鍋中燙熱，再舀起裝碗，加醋後上桌。羹麵則是在汆燙過的油麵上，舀入肉羹而成。除肉羹外，「阿虳阿婆」還賣肉粽及虱目魚羹。肉粽內餡是：豬肉、蔥仔頭、長糯米，以竹葉包裹。虱目魚是當地生產，阿虳阿婆自己挑魚刺，因此「阿虳阿婆」的虱目魚羹是沒有刺的。","雲林縣653口湖鄉金湖中正路 61 號","口湖鄉",120.14865,23.57511,"events"],[630,"C3_315081600H_000345","下崙文堂鴨肉羹","以養殖為業的王文堂 (1952 年生 )，因下崙地勢低窪，經常淹水，尤其在韋恩颱風 (1986 年 )中魚塭幾毀，因而放棄魚塭養殖，隔年 (1987) 在「臺 17 線」道路與民生路口擺攤販賣肉粽及鴨肉羹麵。當時下崙市場就在「臺 17 線」道路上，後來「臺 17 線」道路拓寬，市場移到民生路上，王文堂也將賣場移到今址，才增賣米粉炊、豬血湯等。下崙地區的養殖業者，以養虱目魚、粉蛤、蝦子為主，當虱目魚、粉蛤、蝦子要收成，都是半夜就開始作業，塭主在清晨 3、4 點時會來買點心給工人吃。早先都是買粽子，後因粽子較不好消化，而改以羹麵為主，王文堂的經營重心，也由粽子漸漸轉到羹麵上。文堂鴨肉羹的作法是：洋蔥快炒，加鴨肉片炒熟，再加調味料、黑醋、蒜酥等拌勻備用。鍋中水中下筍絲、蒜酥、柴魚粉煮滾，加調味料及太白粉勾芡備用。食客點食時，將爆香的鴨肉片下到羹鍋中加熱，即可裝碗上桌。鴨肉是手...","雲林縣653口湖鄉崙東村民生路 71 號","口湖鄉",120.1638,23.61672,"events"],[633,"C3_315081600H_000348","椬梧水煎包","陳世宗 (1960 年生 )27 歲開始製作水煎包販售，最先做武市，也就是用車載著水煎包到附近村莊兜賣，早出晚歸，一粒水煎包從 5 元開始賣起，2009年起，才定點於今址販售。椬梧水煎包使用中筋麵粉，內餡有豬肉、高麗菜、香料、豆皮、紅蘿蔔、蔥頭等。其作法是：麵粉發酵，備用。豬肉切絲加蔥酥、豆皮、香料等爆香，備用。高麗菜、紅蘿蔔先燙過，再加油蔥、調味料等爆香，備用。取小塊發酵過的麵粉壓扁，放上爆香過的高麗菜、肉絲包裹起來，即為煎包，備用。下午將煎包送到賣場，熱鍋後，倒少量沙拉油，煎包下鍋，用手將煎包壓扁，倒入粉水，煎 6 分鐘左右，翻面再煎 4 分鐘，起鍋備用，客人買時，裝袋外帶。鍋中加沙拉油，是防煎包黏鍋；粉水是麵粉加水調成。","雲林縣653口湖鄉梧南村光明路 88 號","口湖鄉",120.1899,23.54564,"events"],[636,"C3_315081600H_000351","下崙老周冰豆花","老周冰豆花以在各地夜市擺攤販賣為主，看上下崙福安宮前的黃昏市場人潮，以及週三連著夜市，而每週來擺攤一次，卻也成了下崙人認定黃昏市場必吃的點心之一。老闆蔡宜穎(1978 年生)的姨丈周文達在1990年創業販賣豆花，並打下「老周冰豆花」的金字招牌。2009 年蔡宜穎向姨丈學製作方法後，與太太林玉珊在徵得姨丈同意後，也以「老周冰豆花」為招牌，在各地夜市設攤販賣傳統手工冰豆花。老周冰豆花除傳統白豆花外，也開發湯圓、芋圓、粉粿、甘藷圓、愛玉、紅豆、綠豆、大豆 ( 敏豆 ) 等口味，所有豆花料都是自製，不買現成貨。其中以湯圓豆花最為搶手，而老周冰豆花便是以湯圓豆花為招牌。湯圓的製作，是以長糯米磨漿，濾水、壓乾，揉搓成適當軟度，再捏塊下鍋煮熟，撈起置入冰水中，如此熱漲冷縮，湯圓才會Q，有彈性。客人點食時，先舀湯圓在碗，再舀豆花，淋糖水，上桌。老周冰豆花在台子村的夜市也有擺攤，時間是每...","雲林縣653口湖鄉下崙村福安宮前黃昏市場","口湖鄉",120.16127,23.61797,"events"],[644,"C3_315081600H_000359","椬梧陳家大姊大腸包小腸","陳家大姊陳麗美剛自職場退休，閒不住的她決意再創事業第二春，看中椬梧地區沒有人販售大腸包小腸，而決定設攤販售。陳家大姊大腸包小腸雖設攤不久，但卻擁有極高知名度，不管米腸或香腸，全手工自己製作，用料實在，口味道地，有口皆碑。大腸包小腸分米腸及香腸兩部分。米腸的製作是：尖糯米浸泡 2 小時，濾乾備用；豬油、紅蔥頭、蝦米爆香後倒入糯米，拌勻，再以手工灌到豬腸膜，下鍋煮熟，起鍋放涼，備用。香腸的製作是：豬肉絞碎，加香料、調味料拌勻，以機器灌到腸膜，曬乾備用。米腸是當天早上製作，香腸則提前幾天製作，才有時間曬乾。來到賣場整攤後，將米腸及香腸置於炭火上烤熟，備用。客人點食時，將米腸從中剖開，加醬料、蒜頭、鹹菜，最後放香腸，包裹起來，裝袋。除大腸包小腸外，陳家大姊還販售鹹豬肉，也是自家製作，其作法是：胡椒、鹽巴、香料塗在豬肉三層肉上，放冷藏 3-4 天，讓佐料入味。在賣場上，先用炭火烤...","雲林縣653口湖鄉梧南村文光路 38 號","口湖鄉",120.19012,23.54491,"events"],[648,"C3_315081600H_000363","下崙土撥薯炭烤地瓜","蔡由天（1934 年生）務農，剪地瓜藤 ( 苗 ) 售給農民阡插種作之用，蔡家兄弟不想克紹箕裘，老大蔡振村（1964 年生）跑到北部開餐廳，老二蔡振雄（1965 年生）在口湖當地開超市。餐廳營運不佳，關門大吉，蔡振村想到童年的地瓜，於是在臨江傳統市場販賣地瓜，貨源由留在故鄉的蔡振雄供應，生意卻出奇的大好，但利潤並不高，販賣一段時間後，改賣炭烤地瓜，這一賣就賣出金字招牌來了，「土撥薯炭烤地瓜」是登記在案的註冊商標。蔡振雄除供應哥哥蔡振村炭烤地瓜的貨源，同時也是北部 10 多家炭烤地瓜的供應商。2003 年，蔡振雄收起超商生意，專心地瓜的供應外，自己也開始賣起炭烤地瓜了，商得哥哥同意，也掛牌「土撥薯炭烤地瓜」，在下崙地區闖出一片天來。蔡振雄的地瓜有兩個來源，原則上是雲林當地的地瓜，但 9、10 月當地地瓜少時，則購自中部山區。中部山區 3、4 月種植，剛好 9、10 月可收...","雲林縣653口湖鄉下崙村中山路 31 號","口湖鄉",120.16441,23.61676,"events"],[651,"C3_315081600H_000490","農村小舖","口湖鄉擁有豐富的養殖漁業資源，如文蛤、馬蹄蛤、龍膽石斑與白蝦等，口湖遊客中心（金湖休閒農業區）提供海、陸合併體驗遊程，除了下水摸蛤、撈蝦、吃魚與貝殼DIY創作，也有由農民帶領遊客進行友善耕作體驗，一起種菜、採收蔬果。午餐在口湖遊客中心品嘗甘苦人的精緻料理，由當地新鮮海鮮與蔬果製成，亦可在獲得建築園冶獎的景觀池畔享用下午茶；本遊客中心亦是穆斯林友善旅遊場域，提供美味的穆斯林套餐。(以上文字取自跟著食材去旅行。雲林折頁小冊子)","雲林縣653口湖鄉梧南村光明路163號","口湖鄉",120.18228,23.54821,"events"],[1971,"C3_376490000A_100157","上等冰","店家堅持只做安心、健康的好東西，除了親手熬煮紅豆、薏仁、綠豆、湯圓等冰品材料外，也親自挑選楊桃、梅子、鳳梨等水果進行曬乾與醃製，加上自動製冰沙機，讓大家吃冰也能吃得健康衛生，一杯冰涼的梅子冰、鳳梨冰、楊桃冰，讓你品嘗到懷念的古早味!!店家特：手工豆花、古早味剉冰、養生湯飲","雲林縣虎尾鎮中正路271號","虎尾鎮",120.43049,23.70539,"events"],[1972,"C3_376490000A_100158","魯香香黃金樂排專賣店","魯香香黃金樂排專賣店，師承40年滷肋排的家傳味道，為雲林當地台灣美食必吃店家，就位於虎尾光復路路圓環旁，走入店家，可以看到採用台灣檜木桌椅，別有一番台灣情。魯香香魯樂排飯以「輕鬆、休閒、價錢無負擔、能盡情享受高品質的佳餚」作為經營理念。魯香香的招牌「黃金魯肋排」彈牙的肉質、不膩的肉香、輕咬即和骨頭剝離的肉塊。蔬食小菜，皆為家常菜，配合節令，尋找有機或當地農民生產的蔬菜，讓每位消費者都能盡情享受簡單卻豐富、濃厚、鮮美的台灣美食。魯香香黃金樂排專賣店是雲林最具古早味的傳統台式餐點。為當地和觀光客必造訪的餐廳之一。店裡的招牌必點餐為「黃金魯肋排」，每份餐點都是老闆用心製作，老闆的堅持，為的就是讓每位饕客有著賓至如歸的感受。","雲林縣虎尾鎮光復路348號（圓環旁）","虎尾鎮",120.43746,23.71021,"events"],[1973,"C3_376490000A_100159","洪董魯味","良心、用心、客人吃得開心，就是洪董魯味所謂三心。洪董魯味在研發魯味口味時，就保持三心的理念前進，用最好的在地食材，使用生鮮當日的肉類及蔬菜類，熱門商品豆皮，是採古法用木材生火製作，所以它與一般豆皮特別不同。本店是滷汁找食物，所以在本店只要有的食物絕對都不會讓顧客失望的。","雲林縣斗六市愛國街12號","斗六市",120.54213,23.71086,"events"],[1974,"C3_376490000A_100160","北港羊肉百年老店","緣起：羊肉老店是經營者太太之祖父於民國前所創立，由岳父、岳母繼承經營，因岳父過世，岳母年事高，妻舅又無意接棒，經營者不忍心百年老店羊肉就此消失，遂答應岳母接棒經營，開始跟岳母學老阿嬤傳承下來的手藝。 經營理念：本店以現宰本產羊肉為主，販售全羊大餐，尤其是羊肉米糕，從老祖母時代就極受歡迎。目前台灣販賣羊肉的業者很多，可是以羊肉米糕作為伴手禮的僅此一家。為保持原有品質口味，堅持採用本產羊肉（價格較進口羊肉貴2倍以上）。本店能從民國前經營至今，主要是靠著貨真價實、忠於原味、口感絕佳、服務親切的精神，才能一代傳承一代。","雲林縣北港鎮中山路100號","北港鎮",120.30443,23.56632,"events"],[1975,"C3_376490000A_100161","凹凸咖啡館","凹凸咖啡館期望塑造一個平衡、互補、和諧的環境，讓來到這邊的朋友們，可以享受到一份來自心靈深處的滿足。我們的咖啡由專業的咖啡師選豆、烘焙，選用義大利進口的專業義式咖啡機，萃取最棒的咖啡口感。凹凸咖啡館提供的美式早午餐及美式漢堡，口味道地而且強調健康自然。甜點可拿滋，保證是獨步雲林地區，與北部都會同步的美式甜點。位於雲中街文創聚落的凹凸咖啡館，前後都有一塊獨立的大草地，很適合小朋友在這邊奔跑。圍繞著凹凸咖啡館的4棵大樹，也都有70~80歲的年紀了，在斗六市中心的鬧區裡，有這樣的一個空間，是很難得的一件事。","雲林縣斗六市雲中街9巷12號","斗六市",120.53994,23.70832,"events"],[1976,"C3_376490000A_100163","甜蜜如詩法式手工烘焙","一間位於小巷裡帶著對美味的堅持與任性的甜點小店，堅持法式傳統工法~呈現真材實料的手工製作~樸實的價格，讓享用la po'esie 甜點的每一個人~都是帶著滿足而幸福的微笑","雲林縣斗六市大同路279巷19號","斗六市",120.54164,23.71111,"events"],[1977,"C3_376490000A_100164","仙地庭園咖啡","仙地庭園咖啡-位於華山咖啡園區的最高點，夜晚可看到整個西部平原的燈海連綿，不論賞景喝咖啡都是最佳選擇，來雲林古坑/欣賞著名的七縣市夜景，環境恬靜是休閒度假的好地方！","雲林縣古坑鄉桂林村桃源1-30號","古坑鄉",120.60514,23.59881,"events"],[1978,"C3_376490000A_100166","神仙酸梅湯","神仙酸梅湯的位於北港鎮朝天宮媽祖廟旁，冷飲有別於市面飲料店，以天然漢方材料不添加任何化學成分為特色，飲品甜味又以天然甜菊甜味取代砂糖享受天然飲品也減少熱量的負擔。招牌飲料酸梅湯，使用天然漢方材料：烏梅、陳皮、甘草、仙楂、洛神、甜菊，飯後來一杯去油解膩助消化。 本店天然飲品有：紅棗黑木耳茶/大麥甘草茶/黑糖冬瓜茶/仙草茶/雪梨膏(熱飲)/山薑黑糖茶(熱飲)/曼巴咖啡(冷/熱)暢銷商品「酸梅湯材料包」讓遠道而來的各位可以在家享受天然飲品省錢DIY。 提供宅配、貨到付款等服務，歡迎來電洽詢。","雲林縣北港鎮中山路179號","北港鎮",120.30444,23.56841,"events"],[1979,"C3_376490000A_100167","蜜茶站","臺一蜂業養蜂園為雲林縣崙背鄉養蜂產銷班 第一班 自產自銷的養蜂人家，園長因為覺得現代人喝的飲料中含太多的化學香料和果糖，所以乾脆自己開了一家飲料店【蜜茶站】，除了使用新鮮的水果以及當地新鮮的牛奶來做飲料，飲料裡面全都是-使用自家生產的蜂蜜調製，不添加果糖，讓大家喝得安心又健康。我們採複合式經營，除了飲品之外，也有蜂蜜、蜂花粉、蜂王乳、蜂蜜醋...等，純天然蜂蜜品伴手禮喔！歡迎大崙背體驗詔安客家文化的同時，別忘了順道來品嚐純天然蜂密調製的健康飲品及伴手禮....店家特色：1.100%純天然蜂蜜複合式茶飲店(招牌茶飲:蜂蜜百香果、純天宮蜂蜜醋、蜂蜜紅蘿蔔汁、蜂蜜檸檬...) 2.本店為崙背地區\"國民旅遊卡特約商家\"，歡迎來店使用國民旅遊卡消費\"國產純天然蜂蜜產品\"，年節送禮健康選擇...","雲林縣崙背鄉建國路18號","崙背鄉",120.35448,23.75995,"events"],[1980,"C3_376490000A_100168","豬條a桶仔鵝","位於風頭水尾口湖水井村，老闆原為養豬戶，為了將這低調美食「家傳桶仔鵝」與人分享，並將原廢棄豬寮改建為特色風味餐廳，分享這原汁原味的桶仔鵝。桶仔鵝採用當地產地直送的黃金玉米鵝，再利用炭火慢慢烘烤而成，簡單調味，烤成皮脆肉嫩，且鮮嫩多汁的桶仔鵝。其他還有老饕最愛的「桶仔豬腳」，也是美味傳千里，吸引很多顧客。另外也有熱炒當地採用生態養殖的海鮮：文蛤、白蝦…等。","雲林縣口湖鄉水井村236號","口湖鄉",120.17336,23.52596,"events"],[1981,"C3_376490000A_100169","秋虎黑蒜頭","秋虎企業創立於1992年，初期主要經營本產蒜頭批發與加工，是國內少數專業農產加工廠。近幾十年經濟的變化，客戶對於國外的進口商品需求日益增加，因市場需求於2002年加入蔥頭，尤其進口大北蔥頭為台灣獨賣。自此，由經銷商躍升為進口商，使產品內容選擇更加豐富。秋虎黑蒜是用新鮮的大蒜發酵而成，口感酸甜，無任何添加物，為了讓消費者吃得安心，我們採用通過產銷履歷驗證並擁有SGS食品安全證書的蒜頭，在品質上絕對經得起考驗，當伴手禮送人非常適合。我們於2014年12月增設網路購物商城，提供更貼心的宅配服務。秋虎企業以最佳、最嚴謹的管控措施和最貼心的配送服務，提供客戶和消費者享有最新鮮、最安全的產品。我們擁有完整的食品安全體系及產銷履歷認證，讓消費者食的安心。","雲林縣莿桐鄉榮村3-2號","莿桐鄉",120.51985,23.753618,"events"],[1982,"C3_376490000A_100170","烏魚伯","口福烏魚子雖然常常在國際食品展上屢創佳績，但是創辦人依然覺得遺憾的是，烏魚子百年來始終只是如此。在深思熟慮之下,創辦人開始了他十年的光陰，專心投入於烏魚子研發，想要賦予它不同的生命價值。在這漫漫長日的數十年裡，其內人開始懷疑創辦人是否有精神上的疾病，因每當夜深人靜時，總是無法入眠，翻來覆去或來回踱步，而創辦人總是笑而不答。其是因為在研發的過程當中有很多的門檻無法突破，所以只能在夜深人靜時，才能冷靜思考。創辦人對於頂上的白髮不感其時光飛快，而是自述「我是一根白髮一結晶呀！」 皇天不負白髮人，新生命的誕生，像擁抱初生孩兒的喜悅，頂級的烏魚子酥，我們將之取名為「黃金御之卵」。讓您能「享受極致奢華的黃金口感」 店家特色：頂級的烏魚子酥「黃金御之卵」","雲林縣口湖鄉港東村慈愛路5號","口湖鄉",120.150465,23.57531,"events"],[1983,"C3_376490000A_100171","芊品坊","1997年，芊品坊師傅向日本技師學習，不只承襲技藝，還學習到重要的態度與觀察：是什麼、做什麼、像什麼。1999年九二一大地震後，師傅返鄉創業，從無店面做到擁有自己品牌的實體店家，卻從未忘記盡力滿足顧客需求的初衷。 品牌經營的堅持理念：衛生、品質、服務、創新 四大理念是我們芊品坊責無旁貸的重任，希望能把廣大舊雨新知對芊品坊的期待與支持化做前進的動能，因為有顧客的認同，才能使芊品坊手作蛋糕坊不敢懈怠，繼續的往前邁進，期盼與顧客們共同成長，感謝各界繼續來店光臨，並不吝指教。","雲林縣斗六市中堅西路700號","斗六市",120.532236,23.702326,"events"],[1984,"C3_376490000A_100172","喜笑花生","『喜笑花生』源自花生農人吳啟魯先生手種黑金剛花生，當令新鮮採收，經過兩道人工程序認真挑選，粒粒充滿渾然天成的香氣與爽脆口感，並以食物最原始直接的力量衝擊口腔的味蕾；因農民不擅言詞卻知足樂天，經常滿臉靦腆笑容，當你品嚐達人手種的黑金剛花生時，將會發現除了豐富的營養，彷彿也能體驗到台灣土直樸實的生命力量。喜笑花生原本定調在「深耕」之行，意即重質不重量、在經不在多，希望展現不一樣的地方，以創新、活躍、積極、主動來映證「花生」的大轉變，並透過網路行銷及塑造安全農業及產地行銷環境，更成為買家注目、駐足所在。讓花生的美味盡現，且充滿創意及生命力。讓具有樸實鄉土為的花生、企圖跳脫傳統沈重老舊外觀「俗擱大碗」的刻板印象。","雲林縣元長鄉頂寮村3-8號","元長鄉",120.334617,23.631537,"events"],[1985,"C3_376490000A_100173","塔吉特千層蛋糕專賣店","塔吉特千層蛋糕口味眾多，有修格拉巧克力、貝里斯奶香、鮮奶芋頭、季節限定芒果多千層、草莓多千層等等。除了千層蛋糕，還有入選雲林十大伴手禮農特產品大獎的吃果籽果凍布丁，由成立20幾年的果凍布丁工廠製作，選用在地的水果，製成果凍布丁或吸凍，值得你細細品嚐，不論是內用的享受，還是外帶伴手禮都是最佳選擇。塔吉特坐落在斗六的老街後場裡，玻璃屋內的明亮空間與窗外繽紛的花彩與紅磚、老房子相互輝映，時空跳躍在一步之間。店內多種款式的千層蛋糕在冷藏蛋糕櫃，像是一場表演。與眾不同的千層，在口中蔓延。在這裡，品嚐斗六在地生產的千層蛋糕，搭配多款精選出的咖啡、茶、果茶，醋飲，午晚茶在這裡有了個開始。","雲林縣斗六市大同路60號","斗六市",120.542933,23.70964,"events"],[1986,"C3_376490000A_100174","元進莊企業股份有限公司","雲林縣元長鄉家禽生產合作社創立於1992年，是全國第一家專業製造家禽肉品的冷凍調理食品加工廠。 為提供消費者優良的家禽肉類產品及擴大台灣家禽蹅頁的市場規模，本社於1994起，在行政院農委會畜產試驗協助下，巨資引進德國先進的生產設備，積極提昇加工技術，並研發多樣化的禽肉製品，多年來在全體同仁的努力下，產品深獲消費市場的肯定及支持。 店家特色：專業堅持：全國第一家專業製造家禽肉品的冷凍調理食品加工廠。 養殖、加工、物流流程一貫化。 低溫保鮮：-18度C冷凍儲藏，保持新鮮不老化。","雲林縣元長鄉龍岩村143-3號","元長鄉",120.31487,23.628618,"events"],[1987,"C3_376490000A_100175","艾蕾優格時尚館","艾蕾（Ireij）是荷蘭文 ijs 冰的意思衍生而來，Ireij 則是美麗女子的名字。其意思是吃「艾蕾優格」不怕造成身體負擔，消費者可以好好享受，以符合 Slogan「想瘦也要享受」的意境。  艾蕾優格傳統義式 Gelato and Sorbet 讓更多消費者不用出國也能吃到正統美味安全的冰品，吃過後不會給身體過多的負擔 。「艾蕾（ireij）Gelato and Sorbet」系列冰品就是以台灣最優良的水果來製作，再以「想瘦也要享受」的理念下產出優質的冰品，來滿足愛吃冰品的每一張嘴。","雲林縣斗六市仁義路9-13號","斗六市",120.53862,23.689606,"events"],[1988,"C3_376490000A_100203","臺一蜂業養蜂園","源起於李岳隆先生的祖父 李謀相老先生在少年時代傳承中國紹安客庄的養蜂技術,在雲林縣崙背鄉開創養蜂場, 經由他的父親李應明先生延續家業,到李岳隆先生接棒到現在,有三代傳承的歲月情感與養蜂技術.李岳隆先生更將蜂蜜家業發揚光大,從養蜂, 採蜜, 行銷一貫作業,一系列產品秉持以100%純天然蜂蜜製造完成.另外也發展出一系列以蜂蜜為基礎的純手工的產品.獲得台灣, 中國與國外客戶的好評與品質肯定店家特色：100%國產存天然蜂蜜、蜂王乳、蜂膠、花粉、蜂蜜醋、養生蜂蜜蛋糕 蜂蜜鮮奶冰淇淋、蜂蜜御手霜、蜜蠟護唇膏 蜂產品相關","雲林縣崙背鄉南陽村建國路18號(台電正對面)","崙背鄉",120.35429,23.759515,"events"],[1989,"C3_376490000A_100204","二崙佳美","用心揉出來的一個個麵糰，放感情的揉出外型和細心的烘烤，每一個麵包都是在誠懇嚴謹的原則下誕生，期許繼續和大家一同成長，永續經營！除了新鮮、健康及美味外，您還能看到我們的用心，堅持手工製作，每日新鮮出爐。 在囍餅和傳統漢餅方面，改良式餅皮及特選新鮮食材，無懈可擊的口感，更能展現四十多年的製餅手藝，是結婚送餅的最佳選擇。店家特色：伍仁餅、狀元囍餅","雲林縣二崙鄉中山路108號","二崙鄉",120.413172,23.770389,"events"],[1990,"C3_376490000A_100205","樂米工坊","樂米工坊購物網www.huishin.com.tw對米-烘培的堅持與熱忱p1225152001@yahoo.com.tw","雲林縣土庫鎮建國路35巷3號","土庫鎮",120.397775,23.678565,"events"],[1991,"C3_376490000A_100206","古笨港厚德堂","一家位於北港媽祖廟附近，最新鮮的老店─古笨港厚德堂餅舖，是由一位相當熱愛北港的老闆所開設的，他認為以北港的地理條件，沒有工業區，交通又不便，今天還能夠吸引，那麼多人來到北港，全都要歸功於媽祖的保佑，秉持著這樣的一個鄉土精神，承接了老字號招牌，發揚北港文化。 樸實實在的外表，傳味它特有的口感風味，也像我們中國人樸實的外表，內含過人的毅力、耐力一般，就是實在而已。◎榮譽榜： 　．２００３年榮獲中華民國優良食品評鑑金牌獎牌乙座 　．２００４年受邀參加台北世貿美食展 　．２００５年９４全運會紀念糕餅承製店 　．２００６年雲林國際糕餅節承製報馬仔大餅 　．２００７年全國商圈趴趴購嘉年華創製台灣大餅 　．國民旅遊卡特約優良商店 　．全台宅配，餅到付款","雲林縣北港鎮雲林縣北港鎮中山路111、113號","北港鎮",120.304348,23.566817,"events"],[1992,"C3_376490000A_100252","迎客園","經營理念： 「視客猶親」是我們的理念。 客人如同是我們的家人，因為我們覺得好，所以推薦給您，所以我們一貫的理念是我們不吃的東西，絕不會端上客人的餐桌。由於主廚及我的個人廚藝訓練背景，我們對於料理品質的要求十分嚴格，我們希望提供給您最佳「食」的品質，無論食材、烹調方式、甚至是用餐環境，讓您讓您百吃不厭，有賓至如歸的感覺。高朋滿座是每家餐廳所關切的目標，但您能吃得舒適、吃得安心、吃得有味道，更是我們所關心的，這是家細水長流的店，因為您，所以它會更加美好。","雲林縣西螺鎮公正一路69號","西螺鎮",120.46259,23.79528,"events"],[1993,"C3_376490000A_100253","青村日式火雞肉飯","青村雞肉飯是糖廠辦公室改裝，在2樓用餐，透過落地窗，整座糖廠、鐵路、貨物掛一覽無遺，鄰旁還有「虎尾驛」「糖廠冰店」「同心公園」等景點，是遊客用餐最佳選擇。 全店都是雲林在地食材，東勢火雞、西螺台梗九號米、大埤酸菜、麥寮蜆及雲林快樂豬，還有他自家生產的軟肉貢丸，保證讓顧客吃到不同風味的雞肉飯。","雲林縣虎尾鎮中山路4號","虎尾鎮",120.43651,23.70381,"events"],[1994,"C3_376490000A_100254","芒果咖啡文化中心店","Mango art是芒果咖啡的概念新店Mango Art是賽風專門店，以虹吸式來表現咖啡產區的風土!當然還有專業的咖啡烘焙豆跟義式咖啡，以及美好的餐飲服務。","雲林縣斗六市大學路三段310號(文化中心內)","斗六市",120.52481,23.69491,"events"],[1995,"C3_376490000A_100255","四湖老查羊肉","春節期間，可預約外帶或訂桌自1987年起老查羊肉開店至今也二十餘年，地點位於四湖鄉中山東路上。 一踏入店裡香味撲鼻的羊肉味令人垂涎三尺，本店菜單主要以羊肉羹麵、羊肉炒麵、羊肉爐、當歸羊肉與羊油麵線為主，而羊肉香而不羶更是常令顧客一吃成主顧。店家特色：羊肉炒麵、羊油麵線、羊肉羹麵、羊肉爐與當歸羊肉","雲林縣四湖鄉中山東路78號","四湖鄉",120.22691,23.63731,"events"],[1996,"C3_376490000A_100256","斗南林松雪冰菓室","斗南林松雪冰菓室以健康水果創意飲食新概念，融入飲食並做結合，於民國45年營業至今已有50幾年歷史了，座落於雲林縣斗南鎮中正路一間小巷子裡。古早味番茄切盤，新鮮果汁，古早味綿綿冰。選用當季縣內農民所生產栽種得水果，但因應季節的變化，不時還會引進南投縣信義鄉、等等的蕃茄，有時就連宜蘭縣的桃太郎番茄也吃得到呦。店內不可錯過的薑汁蕃茄更是回憶兒時最美好的味道，最原汁原味南部人的吃法純樸中帶點甘甜味，口感真的是讓人意猶未盡，阿雪透過創新和創意做為基礎，讓水果這份耳熟能詳的食材，以健康水果飲食新概念迎合現今社會需求，用心推廣給所有喜愛阿雪冰果室鄉親們。店家特色：薑汁蕃茄，木瓜牛奶，綿綿冰，梅子醋","雲林縣斗南鎮中正路157號","斗南鎮",120.47741,23.67611,"events"],[1997,"C3_376490000A_100257","斗南勁味蚵仔麵線","推薦招牌除了蚵仔麵線外，還有「虱目魚漿麵線」美味料理，選用新鮮虱目魚制作而成魚漿，魚漿Q度十足，彈牙爽口，饕客最愛！ 2種新鮮食材加入油葱酥與筍絲的甜美湯頭裡，真是在地絕妙的好料理！老闆有調製獨特辣油，愛吃辣的你，品嚐麵線時前滴上些許，食用起來相當帶勁呢。 2012年更榮獲為「台灣小吃一百名店」店家呢！","雲林縣斗南鎮文元街45號","斗南鎮",120.47781,23.67564,"events"],[1998,"C3_376490000A_100258","斗南圓環當歸鴨麵線","【斗南圓環當歸鴨麵線】從創店至今已有24年了，當歸湯是以10多種珍貴藥材及高湯熬製而成（不添加任何人工香料），鴨肉是挑選80~90天的成熟鴨，另外，麵線跟一般店家所採用的紅麵線不同，麵線特別炸過，再經過高湯川燙，不僅熱量減少，口感也更加滑溜有嚼勁，濃郁的湯頭加上新鮮食材就是讚！不僅養生補元氣增強免疫力，更是四季皆宜的溫補食品！2012年更榮獲為「台灣小吃一百名店」店家呢！","雲林縣斗南鎮福德街96號","斗南鎮",120.480183,23.676665,"events"],[1999,"C3_376490000A_100259","羊肉榮小吃","本店成立近10年，老闆與北部知名羊肉店-羊肉榮授權加盟做法一致，挑選15~16公斤重的小山羊，羊肉口感細緻無腥味，熱門商品以炒羊肉、羊肉羹為主，炒羊肉以沙茶、蒜頭、萵苣(大陸妹)快炒，香氣十足，不僅可以吃到肉的細緻口感再搭配爽口的萵苣，令人不禁一口接一口。羊肉羹以白蘿蔔、洋蔥、柴魚片再加上爆香過的羊肉片燉煮而成，喝的出蔬菜的甜味和柴魚的鮮味，再加上細緻軟滑的羊肉，真是令人大呼過癮！來四湖的遊客們不訪來此地品嘗一下美食吧！","雲林縣四湖鄉中山西路10號","四湖鄉",120.22551,23.63759,"events"],[2000,"C3_376490000A_100260","日日興羊肉店","現宰羊肉配上獨特湯頭是本店羊肉爐的特色，由多種珍貴藥材及羊大骨熬煮數小時的清燉湯頭，說有多甘甜就有多甘甜，羊骨是本店最搶手的 。 小菜有羊皮、羊頭肉、羊粉腸...都是老饕難以取捨的菜色，羊腳含有豐富的膠質，是現代人想擁有ㄉㄨㄞ ㄉㄨㄞ好膚質的最佳選擇；炒羊肉是招牌菜，大火快炒鮮嫩多汁的羊肉、空心菜，加上特製沙茶炒粉調味，保證讓你白飯一碗接一碗。羊油麵線是固胃的大補帖，麻辣羊肝、心、羊腰、羊睪丸也會讓你大飽口福哦！ 寬敝舒適的用餐氣氛，新鮮獨特的美味菜餚，絕對可以讓你回味無窮！還有全羊大餐的美味料理可供預約！","雲林縣大埤鄉延平路三段590號","大埤鄉",120.467999,23.631959,"events"],[2001,"C3_376490000A_100261","米多力休閒農莊","原為園藝造景工程公司的米多力，將自家綠意盎然庭園造景提供一處可供休憩與用餐好去處，蜿蜒步道，花、草、樹木盆栽，一百多種植物，山水河流造景，提供安全遊樂設施，小朋友在此也能盡情奔跑嬉戲。 米多力融合了異國料理、庭園造景及歐式小木屋三項特色，歐風挑高白色小木屋裡有無阻礙的落地窗，庭園綠色視野，讓你盡收眼底。寬敞綠色視野，伴著輕柔音樂，聚會、聊天、享用下午茶都有說不出輕鬆自在，給你不一樣的異國美食浪漫戀曲！ 來米多力不能錯過大碗又物超所值的異國料理，口感香脆的韓式炭烤雞肉鍋巴拌飯、泰式香茅雞腿海陸雙燒、西西里海鮮…等風味異國料理，保證讓你一飽口服。","雲林縣虎尾鎮文科路880號","虎尾鎮",120.42663,23.73506,"events"],[2002,"C3_376490000A_100262","阿世香菇肉羹","『阿世香菇肉羹』 這個小攤子在華南銀行旁已經賣了50多年，從它的招牌就可猜出一二。別小看它只是個小吃攤，可是遠近馳名，聽說蔣故總統經國先生都曾來品嚐過。它最有名的是「香菇肉羹」、「魯肉飯」跟「香腸」。魯肉飯不死鹹不油膩，肉燥蔥香混著爽口的飯粒，香味在嘴巴中不斷地擴散，再喝一口肉羹，飯加湯融合在口中更是絕妙好味；香腸則是自製自銷，獨一無二的。營業時間從上午8時至晚上6時左右。","雲林縣虎尾鎮華南路31巷1號","虎尾鎮",120.43567,23.70929,"events"],[2003,"C3_376490000A_100263","阿展米糕","虎尾科技大學旁有一間阿展米糕店，成立於民國81年，是虎科大（昔日雲林工專）師生必嚐小吃。老闆林阿榮(外號阿展)笑著說：虎科大畢業的學生，進去科技業工作，還念念不忘米糕與排骨麵的好滋味，有來虎尾時，甚至帶著主管來品嚐。 林老闆早期從事成衣買賣，曾經與日本線接觸，對日本人品質控管的嚴格的要求有深刻印象。","雲林縣虎尾鎮中正路359號","虎尾鎮",120.42935,23.70382,"events"],[2004,"C3_376490000A_100264","蓮花園複合式蔬食館","虎尾科技大學附近的超級健康蔬食館-蓮花園複合式蔬食館打破單一口味刻板印象，特聘六星級飯店主廚為顧問，嚴選天恩蔬食高級食材，開發火鍋、焗烤、鍋巴拌飯、香椿飯、紅燒麵、咖哩飯、米樂堡等二十餘樣主餐，健康低負擔，每樣餐點都有驚豔的味蕾的本事。年輕學生與小朋友超喜歡素墨西哥捲，脆脆外皮，內餡有甜椒、香菇、時蔬與奶酪，咬下後有著極佳口感；義式冷拌涼麵則廣受女生好評，還有小朋友喜歡的薯條漢堡餐，優雅古典環境更是學生聚會用餐好去處。","雲林縣虎尾鎮福民路76號","虎尾鎮",120.436059,23.710871,"events"],[2005,"C3_376490000A_100265","鄉情日本料理","鄉情日本料理，以提供平價的和風料理擁有不少的主顧，用餐空間樸實而簡潔，大約可容納25-30人。鄉情以現作的餐點，如壽司、生魚片、烏龍麵、炸蝦飯…等，提供各種不同的和風料理選擇。最為客人推薦的是定食套餐，共有五種選擇，每種都有壽司、沙拉與茶碗蒸，另外再加上各自的主食；多達六道菜的定食套餐，真的是物超所值！「鄉情日式小吃」以在地的食材，燴製道道具有水準的美味，在虎尾享有不錯的評價。喜歡日式料理的朋友，來到虎尾別忘了一嚐它的美味喔！","雲林縣虎尾鎮復興路135號","虎尾鎮",120.428902,23.707918,"events"],[2006,"C3_376490000A_100266","藤原壽司","店面乾淨明亮清幽，吸引不少學生、家庭族群聚餐的好地方，主要熱門商品有壽司類、蓋飯、日式烏龍麵等日式料理，平價消費顛覆吃日式料理所費不貸的觀念，店內還免費提供味噌湯、柳橙汁及紅茶無限暢飲，特別強調，味噌湯雖然是免費暢飲，依舊料多味美、實在有料，不訪來品嘗看看哦！","雲林縣虎尾鎮林森路一段533號","虎尾鎮",120.43153,23.70808,"events"],[2007,"C3_376490000A_100268","壹等涼冰菒部","壹等凉於1964年創立於虎尾,至今已４６年歷史.除了產品好吃,更是無數人學生時代的美好回憶處,也是很多人談戀愛相親的好地方.很多人回虎尾一定要再去壹等凉回味一下.傳承四十年的古早味,搭配舒適的空間,繼續服務更多的人,也希望為更多人留下美好的記憶。","雲林縣虎尾鎮和平路84號","虎尾鎮",120.43606,23.70878,"events"],[2008,"C3_376490000A_100269","老席牛肉麵","此店家是目前虎尾鎮最老字號的牛肉麵店,目前已有40多年的歷史,由第一代外省籍的席奉宜先生鑽研牛肉麵的煮法傳承到目前第二代的席璧青老闆再加以改良,本店的特色就是好吃、便宜、夠大碗,深受附近大學生的喜愛,不管是牛肉麵或是燴飯、炒飯類都是令人吃的非常有飽足感,分量十足。老闆說：「只要來到本店吃飯或麵,不可能讓你吃不飽回去!」，不僅如此價格又非常的便宜,食材也都非常的新鮮,現炒現賣，來到虎尾的朋友們不妨找時間來挑戰一下夠份量的餐點吧!","雲林縣虎尾鎮和平路99號","虎尾鎮",120.43621,23.70861,"events"],[2009,"C3_376490000A_100270","阿火肉圓","阿火肉圓位於崙背鄉南光路崙背市場旁，崙背鄉公所附近，(台19線往元長方向)，是一家已祖傳三代的美食小吃，由於肉圓的餡料是使用當天最新鮮的肉品製作，皮Ｑ饀多，尤其餡料裡的筍塊更增加不少口感，再佐以店家特製的醬料，吃起來不僅有皮Q肉香、筍子的清香還有一股特殊的醬味，食用時是以祖傳自做的竹籤吃肉圓，吃起來更有家鄉的風味。 除了肉圓之外，另一道魷魚羮也是很多顧客必點的小吃， 將魷魚發泡的很脆，以現炒的方式燴製，可單點也可以與肉圓一起品嚐，不用一百元就可以吃的很飽，這也是讓許多崙背鄉民或外來的遊客喜歡一再光顧的原因。","雲林縣崙背鄉南光路30號","崙背鄉",120.35342,23.76028,"events"],[2010,"C3_376490000A_100271","曾記屋","用嚴選的壺底醬油、砂糖和獨門配方中藥材，再以嚴選的西螺豆乾原料，全程不加一滴水，完全以最新鮮的食材、純手工製作片片讓人回味無窮、唇齒留香的豆乾。豆乾製作採用標準化流程，並運用自己改良的真空機，將剛滷好的香噴噴豆干，原汁原味迅速包裝起來，豆干真空後再放在零下18℃冷凍庫裡防菌，不添加任何防腐劑，以低溫宅配的方式，服務消費大眾。","雲林縣崙背鄉枋南村一鄰15-12號","崙背鄉",120.35371,23.78006,"events"],[2011,"C3_376490000A_100272","林內排骨大王","「林內排骨大王」位於林內火車站前中山路上，是一家已經營40多年的老店，以賣鹵排骨為主，排骨需炸到五分熟，再下鍋鹵1小時左右，滷汁才能滲入肉塊裏，而且還須以小火高溫的炭火燜燉，口感爽口，因此吸引眾多忠實的顧客一再光顧，這也是這味小吃能傳承給第二代持續經營的主因。 簡樸的店面，陣陣撲鼻而來食物的香氣，各種滷味小菜任君選擇，湯品則是傳統的古早口味，苦瓜湯、金汁湯、梅干菜湯、筍干湯等， 客人可在店內享用也可外帶，所以每到用餐時間，只見工作人員忙進忙出手腳俐落的為顧客服務。","雲林縣林內鄉中山路29號","林內鄉",120.61544,23.75948,"events"],[2012,"C3_376490000A_100273","林內豬腳大王","位於林內火車站前中山路上的「林內豬腳大王」，是一家已歷經二代經營的美味小吃。「林內豬腳大王」由第二代接手經營多年，是陪著林內鄉親走過近50年的悠遠歲月懷舊美食，那種紮實簡便、親切的美味，是令許多人懷念的鐵路便當的滋味。店內的豬腳飯是遵循古法，採用木炭火，經三小時細工慢燉而成，香Ｑ不油膩，風味獨特！店內除了販售豬腳飯之外，排骨飯、爌肉飯也是客人的最愛。潔淨素雅的店面，出菜快速，尤其注重清潔衛生，採用超音波洗碗機，確保餐飲衛生，榮獲衛生局核定為衛生示範餐廳。曾吸引眾多政商名流於此用餐，許多報章雜誌也競相推薦，是林內鄉特色美食之一。","雲林縣林內鄉中山路11號","林內鄉",120.61551,23.75881,"events"],[2013,"C3_376490000A_100275","江龍食堂","位於東勢鄉東南村東榮路的【江龍食堂】，顧名思意就看得出是一家極富在地特色的餐廳。【江龍食堂】以道地的台灣小吃及平民的價格吸引眾多顧客上門，舉凡牛、羊、豬、鵝或海鮮類的魚、蝦貝類，一到食堂就可以變幻各種美味的料理。而店裡還有現炸的臭豆腐，可以加上其他料理燴製，如豆腐鍋、臭豆腐炒飯，也是點餐率很高的特色美食。老闆研發了各種特色的料理，如；三杯班甲、三杯蛙腿、鐵板鴕鳥肉、鐵板鮮蚵等~搭配炒麵、炒飯及現煮的各種湯品，都能讓人大大的滿足胃口。【江龍食堂】因菜色多樣且都以現場燴製，平價又美味，適合單點或多人同時用餐的最佳選擇，老闆親切又有一手好料理~如果有到東勢鄉別忘了~走一趟【江龍食堂】保證滿足您的胃口。","雲林縣東勢鄉東南村東榮路20號","東勢鄉",120.25542,23.67461,"events"],[2014,"C3_376490000A_100276","一郎土魠魚羹","位於北港朝天宮媽祖廟附近有一間專門賣晚餐到消夜的道地小吃-一郎土魠魚羹,由民國50年成立目前由二代老闆許一郎經營,本店的浮水土魠魚羹以土魠魚沾番薯粉以水滾熟浮起,再加上高麗菜、蛋花勾芡，味道鮮甜美味,魚肉大塊有咬勁,是北港人最愛的消夜之一,此外還有軟Q的滷豬腳、香氣十足的排骨飯，是老饕們必點的經典佳餚!歡迎來北港旅遊的朋友們,不妨晚上消夜時間來此品嘗看看。","雲林縣北港鎮仁和路3號","北港鎮",120.30346,23.56788,"events"],[2015,"C3_376490000A_100277","佳益桑椹","本鄉蔦松地區黃正源先生，因桑椹是養生的食品值得推廣，毅然決定栽種桑椹，園區採生態環境共go，鋪設環保帆布、不噴灑化學農藥除病蟲害（人工拔草、抓蟲），使用天然有機肥來促進果樹成長，確保環境清潔與果樹的品質，歷經行政院農業委員會農業改良場苗栗分場技術支援與指導，同時不斷的研究改良新品種（台灣原生種、新品種－黑鑽石等）、相關產品的開發（桑椹酵素、桑椹果酸酵素、桑椹膏、冷凍桑椹鮮果、桑葉軟糖、桑椹軟糖等等）。 該桑椹園區位於本鄉北港溪畔，純樸的農村風光、田園景色，適合提供學校戶外教學、機關團體解說活動，並提供樹種與功能介紹、樹苗選購與植栽推廣、桑椹採果，歡迎大家指教並與黃正源先生聯繫預約。","雲林縣水林鄉松北村松東路26-12號","水林鄉",120.239705,23.562524,"events"],[2016,"C3_376490000A_100278","重龍商行~水林養生雞湯","滴雞湯-也就是老一輩人所講的煉雞丹，許多年輕人都不知道了啊! 緣自於多年前黃媽媽照顧家庭，導致於體力透支身體開始體弱身虛，四處尋醫求藥，也不見任何起色，黃爸爸想起常聽到老一輩的長輩說用放山雞「滴雞湯」來調養身體，於是四處拜訪年邁老者，終於求得「老祖母」的秘方，便在屋子旁的水泥地上用磚塊堆疊大灶開始煉製起來。","雲林縣水林鄉山腳村36-1號","水林鄉",120.23248,23.52114,"events"],[2017,"C3_376490000A_100279","水戶精緻日式料理","位於斗南體育館前大同路上的【水戶精緻日本料理】，不算大的店面卻擁有廣大的顧客群，主人以一手好廚藝及真材實料的精緻日式料理，是吸引顧客一再光顧的主因。 更為了讓顧客擁有更好的用餐空間，斥資重新將餐廳裝修一番，空間雖然不大，卻整理的的簡潔溫馨，讓人在用餐之際可以有舒適的享受。各種定食及握壽司都非常受到顧客的青睞，搭配當令食材都可以吃到不同的精緻料理。","雲林縣斗南鎮大同路255號","斗南鎮",120.47444,23.68045,"events"],[2018,"C3_376490000A_100280","卡璐佶餐廳","於2010年9月重新改裝後，店面更顯簡潔優雅，並以各種精巧的飾物佈置，大面的落地窗清淨明亮，讓人在用餐之際也享受休閒優雅的感覺。餐廳除了提供精緻的排餐之外，由主廚精心料理的各式套餐、火鍋，提供不同消費者的需求，不管親朋好友聚餐或商務洽談，都是一個很好的用餐選擇。 店裡諾大的服務台呈列各種精緻的杯物，結合各式甜點蛋糕的畫面，很適合三五好友共度一個下午茶的時光。 卡璐佶餐廳不斷推陳出新，不管在用餐空間或菜色變化都能投注成本，力求為顧客提供最好的服務，這也是很多消費者一再光顧的主因。","雲林縣斗南鎮南昌路126號","斗南鎮",120.47881,23.67331,"events"],[2019,"C3_376490000A_100281","斗南米糕甲","位於斗南舊市場邊的「斗南米糕甲」，是一家營運超過一甲子的老店，以飽滿香Q的米糕吸引眾多饕客的青睞。只要是斗南現居超過五十歲以上的人，幾乎都品嚐過這這「筒仔米糕」的滋味！　 「米糕甲」早年攤位設於福德街上，後來才搬到中正路，已由第二代接班，除了斗南中正店外，斗南新市場也開了第二家，斗六、桃園、及台北新莊都有分店，原來都是「米糕甲」的子孫在外地開枝散葉傳
