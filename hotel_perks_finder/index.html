<body>
  <div class="title">
    <div class="header">
      <a class="logo" onclick="home_map()">Hotel Perks Finder</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

      </ul>
    </div>
  </div>

  <datalist id="mylist"></datalist>
  <datalist id="hotellist"></datalist>
  <form class="form">
    <select name="search_option" id="search_option" onchange="search_box()">
      <option value="" disabled selected>Search By</option>
      <option value="region">Region/City</option>
      <option value="hotel">Hotel</option>
    </select>
    <input type="text" id="input_ori" placeholder="Region/City"
     onclick="clearInputOri()" class="awesomplete" list="mylist"/>
    <input type="text" id="input_hotel" placeholder="Hotel Name"
     onclick="clearInputOri()" class="awesomplete" list="hotellist"/>
    <!-- <input type="text" id="input_des" placeholder="To" onchange="inputDestination()"
     onclick="clearInputDes()" class="awesomplete" list="mylist"/> -->
