<body>
  <!-- Header -->
  <div class="title">
    <div class="header">
      <a class="logo">2020 全國交通事故地圖</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <li><a href="https://dubidub.github.io/blog/"><strong>ADU WORK IN PROGRESS</strong></a></li>
        <li><a href="https://dubidub.github.io/blog/">Blog</a></li>
        <li><a href="https://dubidub.github.io/blog/tools">Tools</a></li>
      </ul>
    </div>
  </div>
  <!-- SidePanel -->
  <div id="mySidepanel" class="sidepanel">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="fst-filter">
      <div class="wrap">
        <h4>縣市交通事故資料庫</h4>
        <p>
          <input type="button" id="taipei" value="臺北市" onclick="loadDatasets(this.value)">
          <input type="button" id="newTaipei" value="新北市" onclick="loadDatasets(this.value)">
          <input type="button" id="taoyuan" value="桃園市" onclick="loadDatasets(this.value)">
        </p>
        <p>
          <input type="button" id="taichung" value="臺中市" onclick="loadDatasets(this.value)">
          <input type="button" id="tainan" value="臺南市" onclick="loadDatasets(this.value)">
          <input type="button" id="kaohsiung" value="高雄市" onclick="loadDatasets(this.value)">
        </p>
        <p>
          <select id="selectCounty" onchange="loadDatasets(this.value)"></select>
        </p>
      </div>
    </div>
    <div class="fst-filter">
      <div class="wrap">
        <h4>資料呈現方式</h4>
        <p>
          <input type="button" id="hexbin" value="事故頻率蜂窩圖" onclick="selectLayer(this.value)">
          <input type="button" id="pointsFreq" value="事故細節斑點圖" onclick="selectLayer(this.value)">
        </p>        
      </div>
    </div>
    <div class="fst-filter">
      <div class="wrap">
        <h4>篩選條件　<input type="button" id="clearFilters" value="清空" onclick="clearFilters()"></h4>
        <p>死亡車禍　
          <input type="checkbox" id="accType" onchange="resetConfig()"/>
        </p>
        <p>月份　　　
          <select id="selectMonth" onchange="resetConfig()"></select>
        </p>
        <p>開啟時間軸
          <input type="checkbox" id="dateAnimation" onchange="resetConfig()"/>
        </p>
        <p>車輛類型　
          <select id="carType" onchange="selectCarSubType(this)"></select>
        </p>
        <p>　　　　　
          <select id="carSubType" onchange="resetConfig()"></select>
        </p>        
      </div>
    </div>
    <div class="fst-filter">
      <div class="wrap">
        <p> 網站架構與使用說明：</br>
          <a href="https://dubidub.github.io/blog/geospatial-data-visualization/"><u>《還沒寫》</u></a>
        </p>
        <p> 資料來源：</br>
          <a href="https://data.gov.tw/dataset/12197"><u>《歷史交通事故資料 | 政府資料開放平台》</u></a>
        </p>
      </div>      
    </div>
  </div>
  <button class="openbtn" id="openbtn" onclick="openNav()"></button>
  <div id="loading"></div>
  <!-- Kepler.gl map -->
  <div id="app">
  </div>
